<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OlharMais - Login Estagiário</title>
    
    <!-- Definições preliminares para evitar erros antes do carregamento -->
    <script>
        // Definir funções básicas para evitar erros de "is not defined"
        window.createSupabaseClient = function() { 
            console.warn("Cliente Supabase ainda não está disponível, aguarde carregamento"); 
            return null; 
        };
        window.getSupabaseCredentials = function() { return { url: '', key: '', options: {} }; };
        
        // Sinalizar que estamos carregando
        window._configLoading = true;
    </script>
    
    <!-- Carregamento de configurações da Lambda -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Tela de carregamento inicial
        document.write('<div id="loading-config" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;"><div style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #005ae2; border-radius: 50%; animation: spin 1s linear infinite;"></div><p style="margin-top: 20px; color: #005ae2; font-family: Arial, sans-serif;">Carregando configurações...</p></div><style>@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}</style>');
        
        // IIFE para encapsular todas as variáveis sensíveis e não expor no escopo global
        (function() {
            // Permitir somente um único cliente Supabase
            let _supabaseClient = null;
            let _config = null;
            let _configLoaded = false;
            
            // Interceptar a execução de scripts
            document.addEventListener('DOMContentLoaded', function(e) {
                if (!_configLoaded) {
                    e.stopImmediatePropagation();
                    return false;
                }
            }, true);
            
            // Função para carregar as configurações
            async function carregarConfiguracoes() {
                try {
                    const response = await fetch('https://vzen6sfiqy2f6hhazz4tcb64ka0stezf.lambda-url.us-east-1.on.aws/');
                    const result = await response.json();
                    
                    if (result.status === 'success') {
                        _config = result.data;
                        
                        // Criar cliente Supabase uma única vez
                        _supabaseClient = supabase.createClient(
                            _config.SUPABASE_URL1,
                            _config.SUPABASE_KEY1,
                            {
                                db: { schema: 'public' },
                                auth: {
                                    autoRefreshToken: true,
                                    persistSession: true,
                                    detectSessionInUrl: true
                                }
                            }
                        );
                        
                        // Substituir as funções de supabase.js pelas nossas versões
                        window.createSupabaseClient = function() {
                            return _supabaseClient;
                        };
                        
                        // Marcar como carregado e liberar a execução
                        _configLoaded = true;
                        window._configLoading = false;
                        
                        // Remover a tela de carregamento
                        document.getElementById('loading-config').style.display = 'none';
                        
                        // Disparar o evento DOMContentLoaded novamente para inicializar a página
                        setTimeout(() => {
                            document.dispatchEvent(new Event('DOMContentLoaded'));
                        }, 100);
                        
                        return true;
                    } else {
                        throw new Error('Falha ao carregar configurações');
                    }
                } catch (error) {
                    document.getElementById('loading-config').innerHTML = `
                        <div style="text-align: center; padding: 20px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#ff3333" viewBox="0 0 256 256">
                                <path d="M128,20A108,108,0,1,0,236,128,108.12,108.12,0,0,0,128,20Zm0,192a84,84,0,1,1,84-84A84.09,84.09,0,0,1,128,212Zm-12-80V80a12,12,0,0,1,24,0v52a12,12,0,0,1-24,0Zm28,40a16,16,0,1,1-16-16A16,16,0,0,1,144,172Z"></path>
                            </svg>
                            <h3 style="color: #ff3333; margin-top: 10px; font-family: Arial, sans-serif;">Erro ao carregar configurações</h3>
                            <p style="margin-top: 10px; font-family: Arial, sans-serif;">Por favor, recarregue a página ou tente novamente mais tarde.</p>
                            <button onclick="window.location.reload()" style="margin-top: 20px; padding: 8px 16px; background-color: #005ae2; color: white; border: none; border-radius: 4px; cursor: pointer; font-family: Arial, sans-serif;">Recarregar página</button>
                        </div>
                    `;
                    return false;
                }
            }
            
            // Inicializar imediatamente
            carregarConfiguracoes();
        })();
    </script>
    
    <!-- Favicons -->
    <link rel="icon" href="/favicon/favicon.svg" type="image/svg+xml">
    
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Toast -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loading-spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
            <div class="loading-spinner"></div>
            <span class="text-gray-700">Verificando acesso...</span>
        </div>
    </div>

    <div class="max-w-md w-full mx-4">
        <!-- Logo e Título -->
        <div class="text-center mb-8">
            <div class="bg-white rounded-full w-20 h-20 mx-auto mb-4 flex items-center justify-center shadow-lg">
                <i class="ph ph-graduation-cap text-3xl text-blue-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">OlharMais</h1>
            <p class="text-gray-600">Acesso para Estagiários</p>
        </div>

        <!-- Formulário de Login -->
        <div class="bg-white rounded-xl shadow-xl p-8">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="codigo" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="ph ph-key mr-2"></i>
                        Código de Acesso
                    </label>
                    <input 
                        type="text" 
                        id="codigo" 
                        name="codigo" 
                        required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                        placeholder="Digite seu código"
                        autocomplete="off"
                    >
                </div>

                <button 
                    type="submit" 
                    id="btnLogin"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 font-medium"
                >
                    <span id="btnText">Entrar</span>
                    <div id="btnLoading" class="hidden">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Verificando...
                    </div>
                </button>
            </form>

            <!-- Mensagem de Erro -->
            <div id="errorMessage" class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                <div class="flex">
                    <i class="ph ph-warning-circle text-red-400 mt-0.5 mr-2"></i>
                    <div class="text-red-700 text-sm" id="errorText"></div>
                </div>
            </div>
        </div>

        <!-- Informações de Contato -->
        <div class="text-center mt-6 text-gray-600 text-sm">
            <p>Problemas com seu código de acesso?</p>
            <p>Entre em contato com o administrador</p>
        </div>
    </div>

    <script>
        // Função para mostrar toast
        function showToast(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                style: {
                    background: type === 'success' ? "#22c55e" : "#ef4444"
                }
            }).showToast();
        }

        // Função para mostrar erro
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // Função para esconder erro
        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        // Função para mostrar/esconder loading
        function setLoading(loading) {
            const btnLogin = document.getElementById('btnLogin');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');

            if (loading) {
                btnLogin.disabled = true;
                btnText.classList.add('hidden');
                btnLoading.classList.remove('hidden');
            } else {
                btnLogin.disabled = false;
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
            }
        }

        // Verificar se já está logado
        function verificarLogin() {
            const estagiarioLogado = sessionStorage.getItem('estagiario_logado');
            const estagiarioData = sessionStorage.getItem('estagiario_data');
            
            if (estagiarioLogado === 'true' && estagiarioData) {
                window.location.href = 'estagiario_alunos.html';
            }
        }

        // Função de login
        async function fazerLogin(codigo) {
            try {
                // Buscar estagiário pelo código
                const { data: estagiario, error } = await createSupabaseClient()
                    .from('estagiarios')
                    .select(`
                        *,
                        escolas (
                            id,
                            nome
                        )
                    `)
                    .eq('codigo_acesso', codigo.toUpperCase())
                    .eq('ativo', true)
                    .single();

                if (error) {
                    if (error.code === 'PGRST116') {
                        throw new Error('Código de acesso inválido');
                    }
                    throw error;
                }

                // Verificar se está dentro do prazo
                const hoje = new Date();
                const dataInicio = new Date(estagiario.data_inicio);
                const dataLimite = new Date(estagiario.data_limite);

                if (hoje < dataInicio) {
                    throw new Error('Acesso ainda não liberado. Início: ' + dataInicio.toLocaleDateString('pt-BR'));
                }

                if (hoje > dataLimite) {
                    throw new Error('Acesso expirado. Válido até: ' + dataLimite.toLocaleDateString('pt-BR'));
                }

                // Salvar dados na sessão
                sessionStorage.setItem('estagiario_logado', 'true');
                sessionStorage.setItem('estagiario_data', JSON.stringify({
                    id: estagiario.id,
                    nome: estagiario.nome,
                    telefone: estagiario.telefone,
                    escola_id: estagiario.escola_id,
                    escola_nome: estagiario.escolas?.nome || 'Escola não encontrada',
                    data_limite: estagiario.data_limite
                }));

                showToast('Login realizado com sucesso!');
                
                // Redirecionar após um breve delay
                setTimeout(() => {
                    window.location.href = 'estagiario_alunos.html';
                }, 1000);

            } catch (error) {
                console.error('Erro no login:', error);
                throw error;
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            verificarLogin();

            const loginForm = document.getElementById('loginForm');
            const codigoInput = document.getElementById('codigo');

            // Converter código para maiúsculo automaticamente
            codigoInput.addEventListener('input', (e) => {
                e.target.value = e.target.value.toUpperCase();
                hideError();
            });

            // Submit do formulário
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                hideError();

                const codigo = codigoInput.value.trim();
                
                if (!codigo) {
                    showError('Por favor, digite o código de acesso');
                    return;
                }

                setLoading(true);

                try {
                    await fazerLogin(codigo);
                } catch (error) {
                    showError(error.message);
                } finally {
                    setLoading(false);
                }
            });
        });
    </script>
</body>
</html>
