    <!-- Carregamento de configurações da Lambda -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Tela de carregamento inicial
        document.write('<div id="loading-config" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;"><div style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #005ae2; border-radius: 50%; animation: spin 1s linear infinite;"></div><p style="margin-top: 20px; color: #005ae2; font-family: Arial, sans-serif;">Carregando configurações...</p></div><style>@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}</style>');
        
        // IIFE para encapsular todas as variáveis sensíveis e não expor no escopo global
        (function() {
            // Permitir somente um único cliente Supabase
            let _supabaseClient = null;
            let _config = null;
            let _configLoaded = false;
            
            // Interceptar a execução de scripts
            document.addEventListener('DOMContentLoaded', function(e) {
                if (!_configLoaded) {
                    e.stopImmediatePropagation();
                    return false;
                }
            }, true);
            
            // Função para carregar as configurações
            async function carregarConfiguracoes() {
                try {
                    const response = await fetch('https://vzen6sfiqy2f6hhazz4tcb64ka0stezf.lambda-url.us-east-1.on.aws/');
                    const result = await response.json();
                    
                    if (result.status === 'success') {
                        _config = result.data;
                        
                        // Criar cliente Supabase uma única vez
                        _supabaseClient = supabase.createClient(
                            _config.SUPABASE_URL1,
                            _config.SUPABASE_KEY1,
                            {
                                db: { schema: 'public' },
                                auth: {
                                    autoRefreshToken: true,
                                    persistSession: true,
                                    detectSessionInUrl: true
                                }
                            }
                        );
                        
                        // Substituir as funções de supabase.js pelas nossas versões
                        window.createSupabaseClient = function() {
                            return _supabaseClient;
                        };
                        
                        window.getSupabaseCredentials = function() {
                            return {
                                url: _config.SUPABASE_URL1,
                                key: _config.SUPABASE_KEY1,
                                options: {
                                    db: { schema: 'public' },
                                    auth: {
                                        autoRefreshToken: true,
                                        persistSession: true,
                                        detectSessionInUrl: true
                                    }
                                }
                            };
                        };
                        
                        // Marcar como carregado e liberar a execução
                        _configLoaded = true;
                        window._configLoading = false;
                        
                        // Remover a tela de carregamento
                        document.getElementById('loading-config').style.display = 'none';
                        
                        // Disparar o evento DOMContentLoaded novamente para inicializar a página
                        setTimeout(() => {
                            document.dispatchEvent(new Event('DOMContentLoaded'));
                        }, 100);
                        
                        return true;
                    } else {
                        throw new Error('Falha ao carregar configurações');
                    }
                } catch (error) {
                    document.getElementById('loading-config').innerHTML = `
                        <div style="text-align: center; padding: 20px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#ff3333" viewBox="0 0 256 256">
                                <path d="M128,20A108,108,0,1,0,236,128,108.12,108.12,0,0,0,128,20Zm0,192a84,84,0,1,1,84-84A84.09,84.09,0,0,1,128,212Zm-12-80V80a12,12,0,0,1,24,0v52a12,12,0,0,1-24,0Zm28,40a16,16,0,1,1-16-16A16,16,0,0,1,144,172Z"></path>
                            </svg>
                            <h3 style="color: #ff3333; margin-top: 10px; font-family: Arial, sans-serif;">Erro ao carregar configurações</h3>
                            <p style="margin-top: 10px; font-family: Arial, sans-serif;">Por favor, recarregue a página ou tente novamente mais tarde.</p>
                            <button onclick="window.location.reload()" style="margin-top: 20px; padding: 8px 16px; background-color: #005ae2; color: white; border: none; border-radius: 4px; cursor: pointer; font-family: Arial, sans-serif;">Recarregar página</button>
                        </div>
                    `;
                    return false;
                }
            }
            
            // Inicializar imediatamente
            carregarConfiguracoes();
        })();
    </script>

    <script>
        // Ocultar o iframe se o JS alternativo carregar
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof adicionarBarraNavegacao === 'function') {
                const iframe = document.getElementById('navbar-iframe');
                if (iframe) iframe.style.display = 'none';
            }
        });
    
        // Toast Component
        const Toast = {
            element: document.getElementById('toast'),
            timeoutId: null,
            
            show(message, type = 'info') {
                const colors = {
                    success: 'bg-green-500',
                    error: 'bg-red-500',
                    warning: 'bg-yellow-500',
                    info: 'bg-blue-500'
                };
                
                clearTimeout(this.timeoutId);
                
                const inner = this.element.querySelector('div');
                inner.className = `px-4 py-2 rounded-lg shadow-lg text-white font-medium ${colors[type]}`;
                inner.textContent = message;
                
                this.element.classList.remove('hidden');
                
                this.timeoutId = setTimeout(() => {
                    this.element.classList.add('hidden');
                }, 3000);
            }
        };
        
        // Carregar dados do dashboard
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Verificar se o usuário está logado
                const userSession = localStorage.getItem('user_session');
                if (!userSession) {
                    console.error('Usuário não está logado');
                    window.location.href = '/auth.html';
                    return;
                }
                
                const userData = JSON.parse(userSession);
                
                // Verificar se o usuário é PROFISSIONAL
                if (userData.tipo !== 'PROFISSIONAL') {
                    console.error('Usuário não é PROFISSIONAL');
                    Toast.show('Acesso não autorizado para este perfil', 'error');
                    setTimeout(() => {
                        window.location.href = '/auth.html';
                    }, 2000);
                    return;
                }
                
                // Atualizar nome do usuário
                document.getElementById('nome-usuario').textContent = userData.nome || 'Profissional';
                
                // Inicializar Supabase
                const supabase = createSupabaseClient();

                // Primeiro, vamos determinar o nível de acesso do profissional
                const [
                    { data: permissoesEscola, error: errorPermissoesEscola },
                    { data: permissoesTurma, error: errorPermissoesTurma }
                ] = await Promise.all([
                    supabase.from('permissoes_escola').select('escola_id').eq('usuario_id', userData.id),
                    supabase.from('permissoes_turma').select('turma_id').eq('usuario_id', userData.id)
                ]);

                if (errorPermissoesEscola || errorPermissoesTurma) {
                    console.error('Erro ao buscar permissões:', { errorPermissoesEscola, errorPermissoesTurma });
                    throw new Error('Erro ao buscar permissões');
                }

                // Determinar o tipo de acesso
                let tipoAcesso = 'turma'; // padrão
                let escolasIds = [];
                let turmasIds = [];

                // Se tem permissão de escola, ignora as permissões de turma
                if (permissoesEscola && permissoesEscola.length > 0) {
                    tipoAcesso = 'escola';
                    escolasIds = permissoesEscola.map(p => p.escola_id);
                    console.log('Profissional tem acesso de DIRETOR às escolas:', escolasIds);
                } else if (permissoesTurma && permissoesTurma.length > 0) {
                    tipoAcesso = 'turma';
                    turmasIds = permissoesTurma.map(p => p.turma_id);
                    console.log('Profissional tem acesso de PROFESSOR às turmas:', turmasIds);
                }

                // Buscar dados das escolas com base no tipo de acesso
                let escolasPermitidas = [];
                if (tipoAcesso === 'escola') {
                    const { data: escolas, error: errorEscolas } = await supabase
                        .from('escolas')
                        .select('id, nome, cidade_id')
                        .in('id', escolasIds);

                    if (errorEscolas) throw errorEscolas;
                    escolasPermitidas = escolas || [];
                } else {
                    // Buscar escolas das turmas permitidas
                    const { data: turmas, error: errorTurmas } = await supabase
                        .from('turmas')
                        .select('escola_id')
                        .in('id', turmasIds);

                    if (errorTurmas) throw errorTurmas;

                    const escolasIdsDasTurmas = [...new Set(turmas.map(t => t.escola_id))];
                    const { data: escolas, error: errorEscolas } = await supabase
                        .from('escolas')
                        .select('id, nome, cidade_id')
                        .in('id', escolasIdsDasTurmas);

                    if (errorEscolas) throw errorEscolas;
                    escolasPermitidas = escolas || [];
                }

                console.log('Tipo de acesso:', tipoAcesso, 'Escolas permitidas:', escolasPermitidas);

                // Verificar se temos dados de escolas
                if (!escolasPermitidas || escolasPermitidas.length === 0) {
                    console.log('Nenhuma escola encontrada para este usuário');
                    Toast.show('Nenhuma escola encontrada para seu usuário', 'warning');
                    
                    // Zerar todos os contadores
                    document.getElementById('total-escolas').textContent = '0';
                    document.getElementById('total-turmas').textContent = '0';
                    document.getElementById('total-alunos').textContent = '0';
                    document.getElementById('presenca-hoje').textContent = '0%';
                    
                    // Mostrar mensagem no container de escolas
                    const escolasContainer = document.getElementById('escolas-container');
                    escolasContainer.innerHTML = `
                        <div class="bg-yellow-50 rounded-lg p-4 text-yellow-800">
                            <div class="flex items-center">
                                <i class="ph ph-warning text-xl mr-2"></i>
                                <p>Você não possui acesso a nenhuma escola no momento.</p>
                            </div>
                        </div>
                    `;
                    return;
                }

                // Atualizar total de escolas
                document.getElementById('total-escolas').textContent = escolasPermitidas.length;

                // Objeto para armazenar dados por escola
                const escolasPresenca = {};

                // Para cada escola, buscar dados de presença
                for (const escola of escolasPermitidas) {
                    // Buscar dados da cidade
                    const { data: cidadeData } = await supabase
                        .from('cidades')
                        .select('nome')
                        .eq('id', escola.cidade_id)
                        .single();

                    const cidadeNome = cidadeData?.nome || '';

                    // Inicializar dados da escola
                    escolasPresenca[escola.id] = {
                        totalAlunos: new Set(),
                        alunosPresentes: new Set(),
                        turmas: new Set(),
                        cidadeNome
                    };

                    // Buscar turmas com base no tipo de acesso
                    let turmasQuery = supabase
                        .from('turmas')
                        .select('id, nome');

                    if (tipoAcesso === 'escola') {
                        turmasQuery = turmasQuery.eq('escola_id', escola.id);
                    } else {
                        turmasQuery = turmasQuery
                            .eq('escola_id', escola.id)
                            .in('id', turmasIds);
                    }

                    const { data: turmas, error: turmasError } = await turmasQuery;

                    if (turmasError) {
                        console.error(`Erro ao buscar turmas da escola ${escola.id}:`, turmasError);
                        continue;
                    }

                    if (!turmas || turmas.length === 0) continue;

                    // Adicionar turmas ao Set
                    turmas.forEach(turma => escolasPresenca[escola.id].turmas.add(turma.id));

                    // Buscar alunos das turmas
                    const { data: alunos, error: alunosError } = await supabase
                        .from('alunos')
                        .select('nome_completo')
                        .in('turma', turmas.map(t => t.id))
                        .is('soft_delete', null);

                    if (alunosError) {
                        console.error(`Erro ao buscar alunos da escola ${escola.id}:`, alunosError);
                        continue;
                    }

                    // Adicionar alunos ao Set
                    alunos.forEach(aluno => escolasPresenca[escola.id].totalAlunos.add(aluno.nome_completo));

                    // Verificar presenças do dia
                    const dataLocal = new Date();
                    const hoje = dataLocal.toLocaleDateString('pt-BR', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit'
                    }).split('/').reverse().join('-');

                    // Criar datas de início e fim do dia em horário de Brasília
                    const startOfDay = new Date(hoje + 'T00:00:00-03:00');
                    const endOfDay = new Date(hoje + 'T23:59:59.999-03:00');

                    // Buscar presenças para cada turma
                    for (const turma of turmas) {
                        const { data: logsView, error: logsError } = await supabase
                            .from('view_alunos_logs')
                            .select('nome_aluno')
                            .eq('turma_nome', turma.nome)
                            .gte('hora_check', startOfDay.toISOString())
                            .lte('hora_check', endOfDay.toISOString());

                        if (logsError) {
                            console.error(`Erro ao buscar logs da turma ${turma.nome}:`, logsError);
                            continue;
                        }

                        // Adicionar alunos presentes ao Set
                        logsView?.forEach(log => {
                            if (escolasPresenca[escola.id].totalAlunos.has(log.nome_aluno)) {
                                escolasPresenca[escola.id].alunosPresentes.add(log.nome_aluno);
                            }
                        });
                    }
                }

                // Calcular totais gerais
                let totalGeralAlunos = 0;
                let totalGeralPresentes = 0;
                let totalGeralTurmas = 0;

                for (const escolaId in escolasPresenca) {
                    const escola = escolasPresenca[escolaId];
                    totalGeralAlunos += escola.totalAlunos.size;
                    totalGeralPresentes += escola.alunosPresentes.size;
                    totalGeralTurmas += escola.turmas.size;
                }

                // Calcular porcentagem geral
                const presencaTotalPorcentagem = totalGeralAlunos > 0 
                    ? Math.min(100, Math.round((totalGeralPresentes / totalGeralAlunos) * 100))
                    : 0;

                // Atualizar métricas gerais
                document.getElementById('presenca-hoje').textContent = presencaTotalPorcentagem + '%';
                document.getElementById('total-turmas').textContent = totalGeralTurmas;
                document.getElementById('total-alunos').textContent = totalGeralAlunos;

                // Atualizar cards das escolas
                const escolasContainer = document.getElementById('escolas-container');
                escolasContainer.innerHTML = '';

                for (const escola of escolasPermitidas) {
                    const dadosEscola = escolasPresenca[escola.id];
                    if (!dadosEscola) continue;

                    const presencaEscola = dadosEscola.totalAlunos.size > 0
                        ? Math.min(100, Math.round((dadosEscola.alunosPresentes.size / dadosEscola.totalAlunos.size) * 100))
                        : 0;

                    const escolaCard = document.createElement('div');
                    escolaCard.className = 'bg-white rounded-lg p-4 shadow-sm';
                    
                    escolaCard.innerHTML = `
                        <div class="flex items-center justify-between mb-3">
                            <h4 class="font-medium text-gray-800">${escola.nome}</h4>
                            <span class="text-sm text-gray-500">${dadosEscola.cidadeNome}</span>
                        </div>
                        <div class="grid grid-cols-2 gap-4 mb-3">
                            <div class="bg-green-50 rounded-lg p-3 text-center">
                                <p class="text-sm font-medium text-green-600">${dadosEscola.alunosPresentes.size}</p>
                                <p class="text-xs text-green-500">Presentes Hoje</p>
                            </div>
                            <div class="bg-red-50 rounded-lg p-3 text-center">
                                <p class="text-sm font-medium text-red-600">${dadosEscola.totalAlunos.size - dadosEscola.alunosPresentes.size}</p>
                                <p class="text-xs text-red-500">Ausentes Hoje</p>
                            </div>
                        </div>
                        <div class="grid grid-cols-3 gap-4 text-center pt-3 border-t border-gray-100">
                            <div>
                                <p class="text-sm font-medium text-gray-800">${dadosEscola.turmas.size}</p>
                                <p class="text-xs text-gray-500">Turmas</p>
                            </div>
                            <div>
                                <p class="text-sm font-medium text-gray-800">${dadosEscola.totalAlunos.size}</p>
                                <p class="text-xs text-gray-500">Alunos</p>
                            </div>
                            <div>
                                <p class="text-sm font-medium text-gray-800">${presencaEscola}%</p>
                                <p class="text-xs text-gray-500">Presença</p>
                            </div>
                        </div>
                    `;
                    
                    escolasContainer.appendChild(escolaCard);
                }
                
            } catch (error) {
                console.error('Erro ao carregar dashboard:', error);
                Toast.show('Erro ao carregar dados do dashboard', 'error');
            }
        });

        // Variáveis para controle dos stories
        let currentStoryIndex = 0;
        let storiesData = [];
        let storyProgressInterval;

        // Função para carregar os stories
        async function carregarStories() {
            try {
                const userSession = localStorage.getItem('user_session');
                if (!userSession) return;
                
                const userData = JSON.parse(userSession);
                const supabase = createSupabaseClient();
                
                // Buscar notificações com vídeos das cidades permitidas
                // Primeiro, buscar a cidade do usuário
                const { data: usuario, error: userError } = await supabase
                    .from('usuarios')
                    .select('cidade')
                    .eq('id', userData.id)
                    .single();
                
                if (userError) throw userError;
                
                // Buscar escolas do profissional
                const { data: permissoesTurma, error: permissoesTurmaError } = await supabase
                    .from('permissoes_turma')
                    .select('turma_id')
                    .eq('usuario_id', userData.id);
                
                if (permissoesTurmaError) throw permissoesTurmaError;
                
                // Se tem turmas, buscar as escolas dessas turmas
                let cidadesPermitidas = [];
                if (usuario?.cidade) {
                    cidadesPermitidas.push(usuario.cidade);
                }
                
                if (permissoesTurma && permissoesTurma.length > 0) {
                    const { data: turmas, error: turmasError } = await supabase
                        .from('turmas')
                        .select('escola_id')
                        .in('id', permissoesTurma.map(p => p.turma_id));
                    
                    if (turmasError) throw turmasError;
                    
                    if (turmas && turmas.length > 0) {
                        const { data: escolas, error: escolasError } = await supabase
                            .from('escolas')
                            .select('cidade_id')
                            .in('id', turmas.map(t => t.escola_id));
                        
                        if (escolasError) throw escolasError;
                        
                        if (escolas && escolas.length > 0) {
                            const novasCidades = escolas.map(e => e.cidade_id).filter(c => c !== null);
                            cidadesPermitidas = [...new Set([...cidadesPermitidas, ...novasCidades])];
                        }
                    }
                }
                
                // Se não tem nenhuma cidade, não mostra stories
                if (cidadesPermitidas.length === 0) {
                    document.querySelector('.stories-container').style.display = 'none';
                    return;
                }
                
                // Buscar notificações com vídeos das cidades permitidas
                let { data: videos, error } = await supabase
                    .from('notificacoes')
                    .select(`
                        *,
                        cidades:cidade_id(nome, brasao)
                    `)
                    .in('cidade_id', cidadesPermitidas)
                    .not('video_file_url', 'is', null)
                    .order('created_at', { ascending: false })
                    .limit(10);
                
                if (error) throw error;
                
                if (!videos || videos.length === 0) {
                    document.querySelector('.stories-container').style.display = 'none';
                    return;
                }
                
                storiesData = videos;
                renderizarStories();
            } catch (error) {
                console.error('Erro ao carregar stories:', error);
                Toast.show('Erro ao carregar stories', 'error');
            }
        }

        // Função para renderizar os stories
        function renderizarStories() {
            const container = document.getElementById('stories-list');
            container.innerHTML = '';
            
            storiesData.forEach((story, index) => {
                const storyElement = document.createElement('div');
                storyElement.className = 'story-circle';
                storyElement.innerHTML = `
                    <div class="inner">
                        <video muted playsinline>
                            <source src="${story.video_file_url}" type="video/mp4">
                        </video>
                    </div>
                    <div class="title">${story.cidades?.nome || 'Cidade'}</div>
                `;
                
                // Carregar preview do vídeo
                const video = storyElement.querySelector('video');
                video.addEventListener('loadeddata', () => {
                    video.currentTime = 1; // Pegar frame do primeiro segundo
                });
                
                storyElement.addEventListener('click', () => abrirStory(index));
                container.appendChild(storyElement);
            });
        }

        // Função para abrir um story
        async function abrirStory(index) {
            if (!storiesData[index]) return;
            
            currentStoryIndex = index;
            const story = storiesData[index];
            const modal = document.querySelector('.stories-modal');
            const video = modal.querySelector('.stories-video');
            
            // Atualizar informações do story
            modal.querySelector('.story-escola-nome').textContent = story.cidades?.nome || 'Cidade';
            modal.querySelector('.story-time').textContent = formatarTempoRelativo(story.created_at);
            modal.querySelector('.story-escola-avatar img').src = story.cidades?.brasao || '/assets/img/escola-placeholder.png';
            
            // Configurar vídeo
            video.src = story.video_file_url;
            video.currentTime = 0;
            
            // Mostrar modal
            modal.classList.add('active');
            
            // Iniciar reprodução e progresso
            video.play();
            iniciarProgressoStory();
        }

        // Função para atualizar o progresso
        function updateProgress() {
            const video = document.querySelector('.stories-video');
            const progressBar = document.querySelector('.stories-progress-bar');
            const porcentagem = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${porcentagem}%`;
        }

        // Função para lidar com o fim do vídeo
        function handleVideoEnd() {
            if (currentStoryIndex < storiesData.length - 1) {
                abrirStory(currentStoryIndex + 1);
            } else {
                fecharStories();
            }
        }

        // Função para formatar tempo relativo
        function formatarTempoRelativo(data) {
            const agora = new Date();
            const dataStory = new Date(data);
            const diff = agora - dataStory;
            
            const minutos = Math.floor(diff / 60000);
            const horas = Math.floor(minutos / 60);
            const dias = Math.floor(horas / 24);
            
            if (dias > 0) return `há ${dias} ${dias === 1 ? 'dia' : 'dias'}`;
            if (horas > 0) return `há ${horas} ${horas === 1 ? 'hora' : 'horas'}`;
            if (minutos > 0) return `há ${minutos} ${minutos === 1 ? 'minuto' : 'minutos'}`;
            return 'agora';
        }

        // Função para iniciar a barra de progresso
        function iniciarProgressoStory() {
            const video = document.querySelector('.stories-video');
            const progressBar = document.querySelector('.stories-progress-bar');
            
            clearInterval(storyProgressInterval);
            progressBar.style.width = '0%';
            
            // Remover eventos anteriores e adicionar novos
            video.removeEventListener('timeupdate', updateProgress);
            video.removeEventListener('ended', handleVideoEnd);
            
            video.addEventListener('timeupdate', updateProgress);
            video.addEventListener('ended', handleVideoEnd);
        }

        // Função para fechar os stories
        function fecharStories() {
            const modal = document.querySelector('.stories-modal');
            const video = modal.querySelector('.stories-video');
            
            // Limpar todos os eventos e parar o vídeo
            video.removeEventListener('timeupdate', updateProgress);
            video.removeEventListener('ended', handleVideoEnd);
            video.pause();
            video.src = '';
            
            modal.classList.remove('active');
            clearInterval(storyProgressInterval);
        }

        // Event Listeners
        document.querySelector('.stories-close').addEventListener('click', fecharStories);

        document.querySelector('.stories-nav-prev').addEventListener('click', (e) => {
            e.stopPropagation();
            if (currentStoryIndex > 0) {
                abrirStory(currentStoryIndex - 1);
            }
        });

        document.querySelector('.stories-nav-next').addEventListener('click', (e) => {
            e.stopPropagation();
            if (currentStoryIndex < storiesData.length - 1) {
                abrirStory(currentStoryIndex + 1);
            }
        });

        // Carregar stories quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar se o usuário está logado
            const userSession = localStorage.getItem('user_session');
            if (!userSession) {
                console.error('Usuário não está logado');
                window.location.href = '/auth.html';
                return;
            }
            
            const userData = JSON.parse(userSession);
            
            // Verificar se o usuário é PROFISSIONAL
            if (userData.tipo !== 'PROFISSIONAL') {
                console.error('Usuário não é PROFISSIONAL');
                Toast.show('Acesso não autorizado para este perfil', 'error');
                setTimeout(() => {
                    window.location.href = '/auth.html';
                }, 2000);
                return;
            }
            
            // Carregar stories
            carregarStories();
        });

        // Carregar Permissões do Usuário
        async function carregarPermissoes() {
            try {
                const supabase = createSupabaseClient();
                const userSession = JSON.parse(localStorage.getItem('user_session'));
                
                if (!userSession) {
                    window.location.href = '/auth.html';
                    return;
                }

                // 1. Buscar permissões de cidade
                const { data: permissoesCidade, error: permissoesCidadeError } = await supabase
                    .from('permissoes_cidade')
                    .select('cidade_id')
                    .eq('usuario_id', userSession.id);

                if (permissoesCidadeError) throw permissoesCidadeError;
                
                if (permissoesCidade?.length > 0) {
                    permissoes.cidade = permissoesCidade.map(p => p.cidade_id);
                    console.log('Permissões de cidade:', permissoes.cidade);
                    return;
                }

                // 2. Buscar permissões de escola
                const { data: permissoesEscola, error: permissoesEscolaError } = await supabase
                    .from('permissoes_escola')
                    .select('escola_id')
                    .eq('usuario_id', userSession.id);

                if (permissoesEscolaError) throw permissoesEscolaError;
                
                if (permissoesEscola?.length > 0) {
                    permissoes.escolas = permissoesEscola.map(p => p.escola_id);
                    console.log('Permissões de escola:', permissoes.escolas);
                    return;
                }

                // 3. Buscar permissões de turma
                const { data: permissoesTurma, error: permissoesTurmaError } = await supabase
                    .from('permissoes_turma')
                    .select('turma_id')
                    .eq('usuario_id', userSession.id);

                if (permissoesTurmaError) throw permissoesTurmaError;
                
                if (permissoesTurma?.length > 0) {
                    permissoes.turmas = permissoesTurma.map(p => p.turma_id);
                    
                    // Buscar escolas das turmas
                    const { data: turmas, error: turmasError } = await supabase
                        .from('turmas')
                        .select('escola_id')
                        .in('id', permissoes.turmas);

                    if (turmasError) throw turmasError;
                    if (turmas?.length > 0) {
                        permissoes.escolas = [...new Set(turmas.map(t => t.escola_id))];
                        console.log('Escolas das turmas:', permissoes.escolas);
                        return;
                    }
                }

                // 4. Buscar permissões de aluno
                const { data: permissoesAlunos, error: permissoesAlunosError } = await supabase
                    .from('permissoes_aluno')
                    .select('escola_id')
                    .eq('usuario_id', userSession.id);

                if (permissoesAlunosError) throw permissoesAlunosError;

                if (permissoesAlunos?.length > 0) {
                    permissoes.escolas = [...new Set(permissoesAlunos.map(a => a.escola_id))];
                    console.log('Escolas dos alunos:', permissoes.escolas);
                }

                console.log('Permissões finais:', permissoes);
            } catch (error) {
                console.error('Erro ao carregar permissões:', error);
                Toast.show('Erro ao carregar permissões', 'error');
            }
        }
    </script>
