        // IIFE para encapsular todas as vari√°veis sens√≠veis e n√£o expor no escopo global
        (function() {
            // Permitir somente um √∫nico cliente Supabase
            let _supabaseClient = null;
            let _config = null;
            let _configLoaded = false;
            
            // Interceptar a execu√ß√£o de scripts
            document.addEventListener('DOMContentLoaded', function(e) {
                if (!_configLoaded) {
                    e.stopImmediatePropagation();
                    return false;
                }
            }, true);
            
            // Fun√ß√£o para carregar as configura√ß√µes
            async function carregarConfiguracoes() {
                try {
                    const response = await fetch('https://vzen6sfiqy2f6hhazz4tcb64ka0stezf.lambda-url.us-east-1.on.aws/');
                    const result = await response.json();
                    
                    if (result.status === 'success') {
                        _config = result.data;
                        
                        // Criar cliente Supabase uma √∫nica vez
                        try {
                            _supabaseClient = window.supabase.createClient(
                                _config.SUPABASE_URL1,
                                _config.SUPABASE_KEY1,
                                {
                                    db: { schema: 'public' },
                                    auth: {
                                        autoRefreshToken: true,
                                        persistSession: true,
                                        detectSessionInUrl: true
                                    }
                                }
                            );
                            console.log('‚úÖ Supabase client created successfully');
                        } catch (e) {
                            console.error('‚ùå Error creating Supabase client:', e);
                            throw e;
                        }
                        
                        // Substituir as fun√ß√µes de supabase.js pelas nossas vers√µes
                        window.createSupabaseClient = function() {
                            return _supabaseClient;
                        };
                        
                        window.getSupabaseCredentials = function() {
                            return {
                                url: _config.SUPABASE_URL1,
                                key: _config.SUPABASE_KEY1,
                                options: {
                                    db: { schema: 'public' },
                                    auth: {
                                        autoRefreshToken: true,
                                        persistSession: true,
                                        detectSessionInUrl: true
                                    }
                                }
                            };
                        };
                        
                        // Marcar como carregado e liberar a execu√ß√£o
                        _configLoaded = true;
                        window._configLoading = false;
                        
                        // Remover a tela de carregamento
                        document.getElementById('loading-config').style.display = 'none';
                        
                        // Disparar o evento DOMContentLoaded novamente para inicializar a p√°gina
                        setTimeout(() => {
                            document.dispatchEvent(new Event('DOMContentLoaded'));
                        }, 100);
                        
                        return true;
                    } else {
                        throw new Error('Falha ao carregar configura√ß√µes');
                    }
                } catch (error) {
                    document.getElementById('loading-config').innerHTML = `

                            </svg>
                            <h3 style="color: #ff3333; margin-top: 10px; font-family: Arial, sans-serif;">Erro ao carregar configura√ß√µes</h3>
                            <p style="margin-top: 10px; font-family: Arial, sans-serif;">Por favor, recarregue a p√°gina ou tente novamente mais tarde.</p>
                            <button onclick="window.location.reload()" style="margin-top: 20px; padding: 8px 16px; background-color: #005ae2; color: white; border: none; border-radius: 4px; cursor: pointer; font-family: Arial, sans-serif;">Recarregar p√°gina</button>
                        </div>
                    `;
                    return false;
                }
            }
            
            // Inicializar imediatamente
            carregarConfiguracoes();
        })();
    </script>

    <script>

                inner.textContent = message;
                
                this.element.classList.remove('hidden');
                
                this.timeoutId = setTimeout(() => {

        // Verificar autentica√ß√£o e permiss√µes
        async function checkAuth() {

                // Verificar se o usu√°rio est√° logado
                const userSession = localStorage.getItem('user_session');

                    window.location.href = '/auth.html';

                userData = JSON.parse(userSession);
                
                // Verificar se o usu√°rio √© PROFISSIONAL

                return userData;

                console.error('Erro na autentica√ß√£o:', error);

        // Buscar chave da API Gemini

                if (data && data.chave_gemini) {
            geminiKey = data.chave_gemini;

        // Buscar permiss√µes do usu√°rio
        async function fetchUserPermissions() {
            try {
                if (!userData) return;

                // Primeiro, vamos determinar o n√≠vel de acesso do profissional
                const [
                    { data: permissoesEscola, error: errorPermissoesEscola },
                    { data: permissoesTurma, error: errorPermissoesTurma }
                ] = await Promise.all([
                    supabase.from('permissoes_escola').select('escola_id').eq('usuario_id', userData.id),
                    supabase.from('permissoes_turma').select('turma_id').eq('usuario_id', userData.id)
                ]);
                
                if (errorPermissoesEscola || errorPermissoesTurma) {
                    console.error('Erro ao buscar permiss√µes:', { errorPermissoesEscola, errorPermissoesTurma });
                    Toast.show('Erro ao carregar permiss√µes', 'error');
                    return;
                }

                // Se tem permiss√£o de escola, busca todas as turmas da escola
                if (permissoesEscola && permissoesEscola.length > 0) {
                    // Buscar turmas da escola
                    const { data: turmas, error: turmasError } = await supabase
                        .from('turmas')
                        .select('id, nome, escola_id')
                        .in('escola_id', permissoesEscola.map(p => p.escola_id));

                    if (turmasError) {
                        console.error('Erro ao buscar turmas:', turmasError);
                        return;
                    }

                    // Buscar escolas relacionadas
                    const { data: escolas, error: escolasError } = await supabase
                        .from('escolas')
                        .select('id, nome')
                        .in('id', permissoesEscola.map(p => p.escola_id));

                    if (escolasError) {
                        console.error('Erro ao buscar escolas:', escolasError);
                        return;
                    }

                    // Criar mapa de escolas para f√°cil acesso
                    const escolasMap = new Map(escolas.map(e => [e.id, e]));

                    // Buscar total de alunos por turma e combinar com dados da escola
                    const turmasComAlunos = await Promise.all(turmas.map(async (turma) => {
                        const { count, error: alunosError } = await supabase
                            .from('alunos')
                            .select('*', { count: 'exact' })
                            .eq('turma', turma.id)
                            .is('soft_delete', null);

                        const escola = escolasMap.get(turma.escola_id);

                        return {
                            ...turma,
                            escola: escola || { id: turma.escola_id, nome: 'Escola n√£o encontrada' },
                            total_alunos: count || 0
                        };
                    }));

                    userPermissions = turmasComAlunos || [];
                }
                // Se n√£o, busca apenas as turmas espec√≠ficas
                else if (permissoesTurma && permissoesTurma.length > 0) {
                    // Buscar turmas espec√≠ficas
                    const { data: turmas, error: turmasError } = await supabase
                        .from('turmas')
                        .select('id, nome, escola_id')
                        .in('id', permissoesTurma.map(p => p.turma_id));

                    if (turmasError) {
                        console.error('Erro ao buscar turmas:', turmasError);
                        return;
                    }

                    // Buscar escolas relacionadas
                    const { data: escolas, error: escolasError } = await supabase
                        .from('escolas')
                        .select('id, nome')
                        .in('id', turmas.map(t => t.escola_id));

                    if (escolasError) {
                        console.error('Erro ao buscar escolas:', escolasError);
                        return;
                    }

                    // Criar mapa de escolas para f√°cil acesso
                    const escolasMap = new Map(escolas.map(e => [e.id, e]));

                    // Buscar total de alunos por turma e combinar com dados da escola
                    const turmasComAlunos = await Promise.all(turmas.map(async (turma) => {
                        const { count, error: alunosError } = await supabase
                            .from('alunos')
                            .select('*', { count: 'exact' })
                            .eq('turma', turma.id)
                            .is('soft_delete', null);

                        const escola = escolasMap.get(turma.escola_id);

                        return {
                            ...turma,
                            escola: escola || { id: turma.escola_id, nome: 'Escola n√£o encontrada' },
                            total_alunos: count || 0
                        };
                    }));

                    userPermissions = turmasComAlunos || [];
                }

                if (!userPermissions || userPermissions.length === 0) {
                    Toast.show('Voc√™ n√£o tem permiss√µes para acessar turmas', 'warning');
                }
            } catch (error) {
                console.error('Erro ao buscar permiss√µes:', error);
                Toast.show('Erro ao carregar permiss√µes', 'error');
                userPermissions = [];
            }
        }

        // Adicionar mensagem ao chat e ao hist√≥rico
        function addMessage(content, isUser = false) {
            // Adicionar ao hist√≥rico
            messageHistory.push({
                role: isUser ? 'user' : 'assistant',
                content: content,
                timestamp: new Date().toISOString()
            });

            // Manter apenas as √∫ltimas 10 mensagens no hist√≥rico
            if (messageHistory.length > 10) {
                messageHistory.shift();
            }

            // Criar elemento da mensagem
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex items-start';

            const imageSource = isUser ? '../assets/img/avatar-placeholder.png' : '../assets/img/logo.png';

            messageDiv.innerHTML = `
                <div class="flex-shrink-0">
                    <img src="${imageSource}" class="w-8 h-8 rounded-full">
                </div>
                <div class="ml-3 ${isUser ? 'bg-blue-50' : 'bg-gray-100'} rounded-lg p-3 max-w-[80%]">
                    <div class="text-sm prose prose-sm max-w-none prose-headings:mt-2 prose-headings:mb-1 prose-p:mt-1 prose-p:mb-1">${isUser ? content : marked.parse(content)}</div>

            `;

            chatMessages.appendChild(messageDiv);

        // Adicionar indicador de carregamento
        function addLoadingIndicator() {
            const template = document.getElementById('loading-message-template');

            chatMessages.appendChild(loadingMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;

        // Processar mensagem do usu√°rio
        async function processUserMessage(message) {
            const loadingIndicator = addLoadingIndicator();

            try {
                if (!userPermissions || userPermissions.length === 0) {
                    loadingIndicator.remove();
                    addMessage('Desculpe, voc√™ n√£o tem permiss√µes para consultar frequ√™ncias no momento.');
                    return;

                if (!model) {
                    loadingIndicator.remove();
                    addMessage('Sistema em inicializa√ß√£o. Por favor, tente novamente em alguns segundos.');
                    return;
