        window.createSupabaseClient = function() {

    <!-- Carregamento de configura√ß√µes da Lambda -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Tela de carregamento inicial
        document.write('<div id="loading-config" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;"><div style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #005ae2; border-radius: 50%; animation: spin 1s linear infinite;"></div><p style="margin-top: 20px; color: #005ae2; font-family: Arial, sans-serif;">Carregando configura√ß√µes...</p></div><style>@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}</style>');
        
        // IIFE para encapsular todas as vari√°veis sens√≠veis e n√£o expor no escopo global
        (function() {
            // Permitir somente um √∫nico cliente Supabase
            let _supabaseClient = null;
            let _config = null;
            let _configLoaded = false;
            
            // Interceptar a execu√ß√£o de scripts
            document.addEventListener('DOMContentLoaded', function(e) {
                if (!_configLoaded) {
                    e.stopImmediatePropagation();
                    return false;
                }
            }, true);
            
            // Fun√ß√£o para carregar as configura√ß√µes
            async function carregarConfiguracoes() {
                try {
                    const response = await fetch('https://vzen6sfiqy2f6hhazz4tcb64ka0stezf.lambda-url.us-east-1.on.aws/');
                    const result = await response.json();
                    
                    if (result.status === 'success') {
                        _config = result.data;
                        
                        // Criar cliente Supabase uma √∫nica vez
                        _supabaseClient = supabase.createClient(
                            _config.SUPABASE_URL1,
                            _config.SUPABASE_KEY1,
                            {
                                db: { schema: 'public' },
                                auth: {
                                    autoRefreshToken: true,
                                    persistSession: true,
                                    detectSessionInUrl: true
                                }
                            }
                        );
                        
                        // Substituir as fun√ß√µes de supabase.js pelas nossas vers√µes
                        window.createSupabaseClient = function() {
                            return _supabaseClient;
                        };
                        
                        window.getSupabaseCredentials = function() {
                            return {
                                url: _config.SUPABASE_URL1,
                                key: _config.SUPABASE_KEY1,
                                options: {
                                    db: { schema: 'public' },
                                    auth: {
                                        autoRefreshToken: true,
                                        persistSession: true,
                                        detectSessionInUrl: true
                                    }
                                }
                            };
                        };
                        
                        // Marcar como carregado e liberar a execu√ß√£o
                        _configLoaded = true;
                        window._configLoading = false;
                        
                        // Remover a tela de carregamento
                        document.getElementById('loading-config').style.display = 'none';
                        
                        // Disparar o evento DOMContentLoaded novamente para inicializar a p√°gina
                        setTimeout(() => {
                            document.dispatchEvent(new Event('DOMContentLoaded'));
                        }, 100);
                        
                        return true;
                    } else {
                        throw new Error('Falha ao carregar configura√ß√µes');
                    }
                } catch (error) {
                    document.getElementById('loading-config').innerHTML = `
                        <div style="text-align: center; padding: 20px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#ff3333" viewBox="0 0 256 256">
                                <path d="M128,20A108,108,0,1,0,236,128,108.12,108.12,0,0,0,128,20Zm0,192a84,84,0,1,1,84-84A84.09,84.09,0,0,1,128,212Zm-12-80V80a12,12,0,0,1,24,0v52a12,12,0,0,1-24,0Zm28,40a16,16,0,1,1-16-16A16,16,0,0,1,144,172Z"></path>
                            </svg>
                            <h3 style="color: #ff3333; margin-top: 10px; font-family: Arial, sans-serif;">Erro ao carregar configura√ß√µes</h3>
                            <p style="margin-top: 10px; font-family: Arial, sans-serif;">Por favor, recarregue a p√°gina ou tente novamente mais tarde.</p>
                            <button onclick="window.location.reload()" style="margin-top: 20px; padding: 8px 16px; background-color: #005ae2; color: white; border: none; border-radius: 4px; cursor: pointer; font-family: Arial, sans-serif;">Recarregar p√°gina</button>
                        </div>
                    `;
                    return false;
                }
            }
            
            // Inicializar imediatamente
            carregarConfiguracoes();
        })();
    </script>

    <script>
        // Toast Component
        const Toast = {
            element: document.getElementById('toast'),
            timeoutId: null,
            
            show(message, type = 'info') {
                const colors = {
                    success: 'bg-green-500',
                    error: 'bg-red-500',
                    warning: 'bg-yellow-500',
                    info: 'bg-blue-500'
                };
                
                clearTimeout(this.timeoutId);
                
                const inner = this.element.querySelector('div');
                inner.className = `px-4 py-2 rounded-lg shadow-lg text-white font-medium ${colors[type]}`;
                inner.textContent = message;
                
                this.element.classList.remove('hidden');
                
                this.timeoutId = setTimeout(() => {
                    this.element.classList.add('hidden');
                }, 3000);
            }
        };

        // Estado do formul√°rio
        let formState = {
            tipoConteudo: 'story',
            tipoMidia: 'video_upload', // Sempre v√≠deo carregado para stories
            arquivo: null,
            destinatarios: [],
            tipoGestor: null, // 'Prefeito' ou 'Secret√°rio'
            profissoesDestino: []
        };

        // Detectar tipo de gestor e configurar interface
        async function detectarTipoGestor() {
            try {
                console.log('Iniciando detec√ß√£o do tipo de gestor...');
                
                const userSession = localStorage.getItem('user_session');
                if (!userSession) {
                    console.log('Sem sess√£o de usu√°rio, redirecionando...');
                    window.location.href = '/auth.html';
                    return;
                }
                
                const userData = JSON.parse(userSession);
                console.log('Dados do usu√°rio da sess√£o:', userData);
                
                const supabase = createSupabaseClient();
                if (!supabase) {
                    console.error('Cliente Supabase n√£o dispon√≠vel ainda');
                    // Tentar novamente em 1 segundo
                    setTimeout(detectarTipoGestor, 1000);
                    return;
                }
                
                // Buscar profiss√£o do usu√°rio
                console.log('Buscando profiss√£o do usu√°rio ID:', userData.id);
                const { data: usuario, error } = await supabase
                    .from('usuarios')
                    .select('profissao')
                    .eq('id', userData.id)
                    .single();

                if (error) {
                    console.error('Erro ao buscar dados do usu√°rio:', error);
                    throw error;
                }

                console.log('Dados do usu√°rio retornados:', usuario);
                
                formState.tipoGestor = usuario.profissao;
                configurarInterface(usuario.profissao);

            } catch (error) {
                console.error('Erro ao detectar tipo de gestor:', error);
                Toast.show('Erro ao carregar dados do usu√°rio', 'error');
            }
        }

        // Configurar interface baseado no tipo de gestor
        function configurarInterface(profissao) {
            console.log('Configurando interface para profiss√£o:', profissao);
            
            const comunicadoDescription = document.getElementById('comunicado-description');
            const selectTipoEnvio = document.getElementById('select-tipo-envio');
            
            if (profissao === 'Prefeito') {
                // Prefeito envia para Secret√°rios
                comunicadoDescription.textContent = 'Mensagem para secret√°rios';
                formState.profissoesDestino = ['Secret√°rio'];
                
                selectTipoEnvio.innerHTML = `
                    <option value="todos_profissao">Todos os Secret√°rios</option>
                    <option value="especificos">Secret√°rios Espec√≠ficos</option>
                `;
                
                console.log('Configurado para Prefeito. Profiss√µes de destino:', formState.profissoesDestino);
                
            } else if (profissao === 'Secret√°rio') {
                // Secret√°rio envia para Diretores, Coordenadores e Professores
                comunicadoDescription.textContent = 'Mensagem para equipe educacional';
                formState.profissoesDestino = ['Diretor', 'Coordenador', 'Professor'];
                
                selectTipoEnvio.innerHTML = `
                    <option value="todos_profissao">Toda a Equipe Educacional</option>
                    <option value="especificos">Profissionais Espec√≠ficos</option>
                    <option value="por_profissao">Por Profiss√£o</option>
                `;
                
                console.log('Configurado para Secret√°rio. Profiss√µes de destino:', formState.profissoesDestino);
            } else {
                console.warn('Profiss√£o n√£o reconhecida:', profissao);
            }
        }

        // Altern√¢ncia entre Story e Comunicado
        function alternarTipoConteudo(tipo) {
            formState.tipoConteudo = tipo;
            const storySection = document.getElementById('story-section');
            const comunicadoSection = document.getElementById('comunicado-section');
            const btnText = document.getElementById('btn-text');
            const statusText = document.getElementById('status-text');
            
            if (tipo === 'story') {
                storySection.classList.remove('hidden');
                comunicadoSection.classList.add('hidden');
                btnText.textContent = 'Publicar Story';
                statusText.textContent = 'Enviando story...';
            } else {
                storySection.classList.add('hidden');
                comunicadoSection.classList.remove('hidden');

        // Carregar lista de destinat√°rios
        async function carregarDestinatarios(filtro = 'todos') {
            try {
                const supabase = createSupabaseClient();
                const userSession = JSON.parse(localStorage.getItem('user_session'));
                
                console.log('Carregando destinat√°rios...');
                console.log('Tipo de gestor:', formState.tipoGestor);
                console.log('Profiss√µes de destino:', formState.profissoesDestino);
                
                // Buscar cidade do usu√°rio para filtrar destinat√°rios da mesma cidade
                const { data: usuario, error: userError } = await supabase
                    .from('usuarios')
                    .select('cidade')
                    .eq('id', userSession.id)
                    .single();

                if (userError) throw userError;

                console.log('Cidade do usu√°rio:', usuario.cidade);

                let query = supabase
                    .from('usuarios')
                    .select('id, nome, foto_url, profissao, cidade')
                    .eq('cidade', usuario.cidade) // Filtrar pela mesma cidade
                    .order('nome');

                // Aplicar filtro de profiss√µes baseado no tipo de gestor
                if (formState.profissoesDestino && formState.profissoesDestino.length > 0) {
                    console.log('Aplicando filtro de profiss√µes:', formState.profissoesDestino);
                    query = query.in('profissao', formState.profissoesDestino);
                } else {
                    console.warn('Nenhuma profiss√£o de destino definida!');
                }

                const { data: destinatarios, error } = await query;

                if (error) throw error;

                console.log('Destinat√°rios encontrados:', destinatarios?.length || 0, destinatarios);

                formState.destinatarios = destinatarios || [];
                renderizarDestinatarios(formState.destinatarios);

                // Configurar busca
                configurarBuscaDestinatarios();

            } catch (error) {
                console.error('Erro ao carregar destinat√°rios:', error);
                Toast.show('Erro ao carregar destinat√°rios', 'error');
            }
        }

        // Renderizar lista de destinat√°rios
        function renderizarDestinatarios(destinatarios) {
            const container = document.getElementById('lista-destinatarios');
            container.innerHTML = '';

            // Mostrar campo de busca novamente (pode ter sido escondido na sele√ß√£o por profiss√£o)
            document.getElementById('busca-destinatario').style.display = 'block';

            if (destinatarios.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-4">Nenhum destinat√°rio encontrado</p>';

            destinatarios.forEach(destinatario => {

                div.className = 'destinatario-item flex items-center p-3 hover:bg-gray-50 rounded-lg border-b border-gray-100 last:border-b-0';

                const fotoUrl = destinatario.foto_url || '/assets/img/avatar-placeholder.png';
                
                // √çcone baseado na profiss√£o
                let icone = 'ph-user';
                switch(destinatario.profissao) {
                    case 'Secret√°rio': icone = 'ph-briefcase'; break;
                    case 'Diretor': icone = 'ph-buildings'; break;
                    case 'Coordenador': icone = 'ph-clipboard'; break;

                    <div class="flex items-center flex-1">

                        <label for="dest-${destinatario.id}" class="flex-1 cursor-pointer">
                            <div class="font-medium text-gray-800">${destinatario.nome}</div>

                                <i class="${icone}"></i>
                                ${destinatario.profissao}
                            </div>
                        </label>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // Configurar busca de destinat√°rios
        function configurarBuscaDestinatarios() {
            const campoBusca = document.getElementById('busca-destinatario');
            if (campoBusca) {
                // Remover listeners anteriores
                campoBusca.replaceWith(campoBusca.cloneNode(true));
                const novoCampoBusca = document.getElementById('busca-destinatario');
                
                novoCampoBusca.addEventListener('input', (e) => {
                    const termo = e.target.value.toLowerCase().trim();
                    
                    if (termo === '') {
                        renderizarDestinatarios(formState.destinatarios);
                    } else {
                        const destinatariosFiltrados = formState.destinatarios.filter(destinatario => 
                            destinatario.nome.toLowerCase().includes(termo) ||
                            destinatario.profissao.toLowerCase().includes(termo)
                        );
                        renderizarDestinatarios(destinatariosFiltrados);
                    }
                });
            }
        }

        // Preview de v√≠deo carregado
        const uploadVideoFile = document.querySelector('#upload-video-file');
        uploadVideoFile.addEventListener('click', () => {
            document.getElementById('video-file-input').click();
        });
        document.getElementById('video-file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // Validar tipo de arquivo
            if (!file.type.startsWith('video/')) {
                Toast.show('O arquivo deve ser um v√≠deo', 'error');
                return;
            }
            
            // Validar tamanho (50MB)
            const maxSize = 50 * 1024 * 1024;
            if (file.size > maxSize) {
                Toast.show('O v√≠deo deve ter no m√°ximo 50MB', 'error');
                return;
            }
            
            formState.arquivo = file;
            document.getElementById('video-file-placeholder').classList.add('hidden');
            const preview = document.getElementById('video-file-preview');
            preview.classList.remove('hidden');
            const videoElem = preview.querySelector('video');
            videoElem.src = URL.createObjectURL(file);
        });

        // Upload de v√≠deo simplificado
        async function uploadVideo(file) {
            const supabase = createSupabaseClient();
            const timestamp = new Date().getTime();
            const fileName = `videos/${timestamp}_${file.name}`;
            const { data, error } = await supabase.storage.from('videos').upload(fileName, file);
            if (error) {
                console.error('Erro ao fazer upload de v√≠deo:', error);
                Toast.show('Erro ao fazer upload do v√≠deo. Tente novamente.', 'error');
                return null;
            }
            const { data: { publicUrl } } = supabase.storage.from('videos').getPublicUrl(fileName);
            return publicUrl;
        }

        // Enviar formul√°rio
        document.getElementById('conteudo-form').addEventListener('submit', async function(e) {

        // Enviar Story (notifica√ß√£o)
        async function enviarStory() {
            const titulo = document.getElementById('titulo-story').value.trim();
            const descricao = document.getElementById('descricao-story').value.trim();
            
            if (!titulo || !descricao) {
                Toast.show('Preencha todos os campos obrigat√≥rios', 'error');
                document.querySelector('button[type="submit"]').disabled = false;
                document.getElementById('submit-status').classList.add('hidden');
                return;
            }
            
            const supabase = createSupabaseClient();
            
            // Buscar cidade do usu√°rio
            const userSession = JSON.parse(localStorage.getItem('user_session'));
            const { data: usuario, error: errorUsuario } = await supabase
                .from('usuarios')
                .select('cidade')
                .eq('id', userSession.id)
                .single();
            
            if (errorUsuario) throw errorUsuario;
            
            let mediaUrl = '';
            
            // Para stories, sempre √© v√≠deo carregado
            if (!formState.arquivo) {
                Toast.show('Selecione um v√≠deo', 'error');
                document.querySelector('button[type="submit"]').disabled = false;
                document.getElementById('submit-status').classList.add('hidden');

            mediaUrl = await uploadVideo(formState.arquivo);
            if (!mediaUrl) {
                document.querySelector('button[type="submit"]').disabled = false;
                document.getElementById('submit-status').classList.add('hidden');
                return;
            }
            
            // Inserir notifica√ß√£o incluindo tipo_midia e URLs
            const insertData = {

                tipo_midia: 'video_upload',

            const { error: notificacaoError } = await supabase
                .from('notificacoes')
                .insert(insertData);
            
            if (notificacaoError) throw notificacaoError;
            
            Toast.show('Story criado com sucesso!', 'success');
            
            // Redirecionar ap√≥s 2 segundos
            setTimeout(() => {
                window.location.href = 'notificacoes_gestor.html';
            }, 2000);
        }

        // Enviar Comunicado
        async function enviarComunicado() {
            const titulo = document.getElementById('titulo-comunicado').value.trim();
            const conteudo = document.getElementById('conteudo-comunicado').value.trim();
            const importancia = document.getElementById('select-importancia').value;
            const tipoEnvio = document.getElementById('select-tipo-envio').value;
            
            if (!titulo || !conteudo) {
                Toast.show('Preencha todos os campos obrigat√≥rios', 'error');
                document.querySelector('button[type="submit"]').disabled = false;
                document.getElementById('submit-status').classList.add('hidden');
                return;
            }
            
            const supabase = createSupabaseClient();
            const userSession = JSON.parse(localStorage.getItem('user_session'));
            
            // Determinar profiss√µes de destino baseado no tipo de gestor
            let profissoesDestino;
            if (formState.tipoGestor === 'Prefeito') {
                profissoesDestino = ['Secret√°rio'];
            } else if (formState.tipoGestor === 'Secret√°rio') {
                profissoesDestino = ['Diretor', 'Coordenador', 'Professor'];
            }
            
            // Criar comunicado
            const comunicadoData = {
                titulo,
                conteudo,
                autor_id: userSession.id,
                nivel_importancia: importancia,
                tipo_envio: tipoEnvio === 'todos_profissao' ? 'todos_profissao' : 'especificos',
                profissao_destino: profissoesDestino.join(',') // Guardar como string separada por v√≠rgula
            };

            const { data: comunicado, error: errorComunicado } = await supabase
                .from('comunicados')
                .insert([comunicadoData])
                .select()
                .single();
        
            if (errorComunicado) throw errorComunicado;

            // Criar destinat√°rios
            let destinatarios = [];

            if (tipoEnvio === 'todos_profissao') {
                // Buscar usu√°rios da mesma cidade com as profiss√µes de destino
                const { data: usuario, error: userError } = await supabase
                    .from('usuarios')
                    .select('cidade')
                    .eq('id', userSession.id)
                    .single();

                if (userError) throw userError;

                const { data: usuariosDestino, error: errorUsuarios } = await supabase
                    .from('usuarios')
                    .select('id')
                    .eq('cidade', usuario.cidade)
                    .in('profissao', profissoesDestino);

                if (errorUsuarios) throw errorUsuarios;

                destinatarios = (usuariosDestino || []).map(u => ({
                    comunicado_id: comunicado.id,
                    usuario_id: u.id
                }));

            } else if (tipoEnvio === 'especificos') {
                // Usu√°rios espec√≠ficos selecionados
                const checkboxes = document.querySelectorAll('#lista-destinatarios input[type="checkbox"]:checked');
                if (checkboxes.length === 0) {
                    Toast.show('Selecione pelo menos um destinat√°rio', 'error');
                    document.querySelector('button[type="submit"]').disabled = false;
                    document.getElementById('submit-status').classList.add('hidden');
                    return;
                }
                
                destinatarios = Array.from(checkboxes).map(cb => ({
                    comunicado_id: comunicado.id,
                    usuario_id: cb.value
                }));

            } else if (tipoEnvio === 'por_profissao') {
                // Profiss√µes espec√≠ficas selecionadas (apenas para Secret√°rios)
                const checkboxes = document.querySelectorAll('#lista-destinatarios input[type="checkbox"]:checked');
                if (checkboxes.length === 0) {
                    Toast.show('Selecione pelo menos uma profiss√£o', 'error');
                    document.querySelector('button[type="submit"]').disabled = false;
                    document.getElementById('submit-status').classList.add('hidden');
                    return;
                }

                const profissoesSelecionadas = Array.from(checkboxes).map(cb => cb.value);

                // Buscar usu√°rios da mesma cidade com as profiss√µes selecionadas
                const { data: usuario, error: userError } = await supabase
                    .from('usuarios')
                    .select('cidade')
                    .eq('id', userSession.id)
                    .single();

                if (userError) throw userError;

                const { data: usuariosDestino, error: errorUsuarios } = await supabase
                    .from('usuarios')
                    .select('id')
                    .eq('cidade', usuario.cidade)
                    .in('profissao', profissoesSelecionadas);

                if (errorUsuarios) throw errorUsuarios;

                destinatarios = (usuariosDestino || []).map(u => ({
                    comunicado_id: comunicado.id,
                    usuario_id: u.id
                }));
            }

            if (destinatarios.length > 0) {
                const { error: errorDestinatarios } = await supabase
                    .from('comunicados_destinatarios')
                    .insert(destinatarios);

                if (errorDestinatarios) throw errorDestinatarios;
            }

            Toast.show('Comunicado enviado com sucesso!', 'success');
            
            // Redirecionar ap√≥s 2 segundos
            setTimeout(() => {
                window.location.href = 'notificacoes_gestor.html';
            }, 2000);
        }

        // Inicializa√ß√£o da p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            // Aguardar as configura√ß√µes carregarem antes de detectar o tipo de gestor

        });
