    <!-- Definições preliminares para evitar erros antes do carregamento -->
    <script>
        // Definir funções básicas para evitar erros de "is not defined"
        window.createSupabaseClient = function() { 
            console.warn("Cliente Supabase ainda não está disponível, aguarde carregamento"); 
            return null; 
        };
        window.getSupabaseCredentials = function() { return { url: '', key: '', options: {} }; };
        window.getWhatsappApiUrl = function() { return ''; };
        window.getWhatsappApiKey = function() { return ''; };
        window.limparSessaoEsair = function() { window.location.href = '/auth.html?logout=true'; };
        window.logout = window.limparSessaoEsair;
        
        // Sinalizar que estamos carregando
        window._configLoading = true;
    </script>
    
    <!-- Carregamento de configurações da Lambda -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Tela de carregamento inicial
        document.write('<div id="loading-config" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;"><div style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #005ae2; border-radius: 50%; animation: spin 1s linear infinite;"></div><p style="margin-top: 20px; color: #005ae2; font-family: Arial, sans-serif;">Carregando configurações...</p></div><style>@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}</style>');
        
        // IIFE para encapsular todas as variáveis sensíveis e não expor no escopo global
        (function() {
            // Permitir somente um único cliente Supabase
            let _supabaseClient = null;
            let _config = null;
            let _configLoaded = false;
            
            // Interceptar a execução de scripts
            document.addEventListener('DOMContentLoaded', function(e) {
                if (!_configLoaded) {
                    e.stopImmediatePropagation();
                    return false;
                }
            }, true);
            
            // Função para carregar as configurações
            async function carregarConfiguracoes() {
                try {
                    const response = await fetch('https://vzen6sfiqy2f6hhazz4tcb64ka0stezf.lambda-url.us-east-1.on.aws/');
                    const result = await response.json();
                    
                    if (result.status === 'success') {
                        _config = result.data;
                        
                        // Criar cliente Supabase uma única vez
                        _supabaseClient = supabase.createClient(
                            _config.SUPABASE_URL1,
                            _config.SUPABASE_KEY1,
                            {
                                db: { schema: 'public' },
                                auth: {
                                    autoRefreshToken: true,
                                    persistSession: true,
                                    detectSessionInUrl: true
                                }
                            }
                        );
                        
                        // Substituir as funções de supabase.js pelas nossas versões
                        window.createSupabaseClient = function() {
                            return _supabaseClient;
                        };
                        
                        window.getSupabaseCredentials = function() {
                            return {
                                url: _config.SUPABASE_URL1,
                                key: _config.SUPABASE_KEY1,
                                options: {
                                    db: { schema: 'public' },
                                    auth: {
                                        autoRefreshToken: true,
                                        persistSession: true,
                                        detectSessionInUrl: true
                                    }
                                }
                            };
                        };

                        // Definir funções do WhatsApp com as chaves corretas da Lambda
                        window.getWhatsappApiUrl = function() {
                            return _config.WHATSAPP_API_URL1;
                        };
                        
                        window.getWhatsappApiKey = function() {
                            return _config.WHATSAPP_API_KEY1;
                        };
                        
                        // Marcar como carregado e liberar a execução
                        _configLoaded = true;
                        window._configLoading = false;
                        
                        // Remover a tela de carregamento
                        document.getElementById('loading-config').style.display = 'none';
                        
                        // Disparar o evento DOMContentLoaded novamente para inicializar a página
                        setTimeout(() => {
                            document.dispatchEvent(new Event('DOMContentLoaded'));
                        }, 100);
                        
                        return true;
                    } else {
                        throw new Error('Falha ao carregar configurações');
                    }
                } catch (error) {
                    document.getElementById('loading-config').innerHTML = `
                        <div style="text-align: center; padding: 20px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#ff3333" viewBox="0 0 256 256">
                                <path d="M128,20A108,108,0,1,0,236,128,108.12,108.12,0,0,0,128,20Zm0,192a84,84,0,1,1,84-84A84.09,84.09,0,0,1,128,212Zm-12-80V80a12,12,0,0,1,24,0v52a12,12,0,0,1-24,0Zm28,40a16,16,0,1,1-16-16A16,16,0,0,1,144,172Z"></path>
                            </svg>
                            <h3 style="color: #ff3333; margin-top: 10px; font-family: Arial, sans-serif;">Erro ao carregar configurações</h3>
                            <p style="margin-top: 10px; font-family: Arial, sans-serif;">Por favor, recarregue a página ou tente novamente mais tarde.</p>
                            <button onclick="window.location.reload()" style="margin-top: 20px; padding: 8px 16px; background-color: #005ae2; color: white; border: none; border-radius: 4px; cursor: pointer; font-family: Arial, sans-serif;">Recarregar página</button>
                        </div>
                    `;
                    return false;
                }
            }
            
            // Inicializar imediatamente
            carregarConfiguracoes();
        })();
    </script>

    <script>
        // Estado global da aplicação
        let estadoApp = {
            abaAtiva: 'enviados'
        };

        // Toast Component
        const Toast = {
            element: document.getElementById('toast'),
            timeoutId: null,
            
            show(message, type = 'info') {
                const colors = {
                    success: 'bg-green-500',
                    error: 'bg-red-500',
                    warning: 'bg-yellow-500',
                    info: 'bg-blue-500'
                };
                
                clearTimeout(this.timeoutId);
                
                const inner = this.element.querySelector('div');
                inner.className = `px-4 py-2 rounded-lg shadow-lg text-white font-medium ${colors[type]}`;
                inner.textContent = message;
                
                this.element.classList.remove('hidden');
                
                this.timeoutId = setTimeout(() => {
                    this.element.classList.add('hidden');
                }, 3000);
            }
        };
        
        // Função para alternar entre abas
        function alternarAba(aba) {
            estadoApp.abaAtiva = aba;
            
            // Atualizar botões das abas
            document.getElementById('tab-enviados').classList.toggle('active', aba === 'enviados');
            document.getElementById('tab-recebidos').classList.toggle('active', aba === 'recebidos');
            
            // Mostrar loading
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('feed-container').innerHTML = '';
            
            // Carregar conteúdo da aba
            if (aba === 'enviados') {
                carregarComunicadosEnviados();
            } else {
                carregarComunicadosRecebidos();
            }
        }
        
        // Função para formatar data
        function formatarData(data) {
            return new Date(data).toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Função para criar card de comunicado enviado
        function criarCardComunicadoEnviado(comunicado) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-sm overflow-hidden fade-in cursor-pointer hover:shadow-md transition-shadow';
            
            const badges = {
                'informativo': '🟢 Informativo',
                'importante': '🟡 Importante',
                'urgente': '🔴 Urgente'
            };

            const badgeColors = {
                'informativo': 'bg-green-100 text-green-800',
                'importante': 'bg-yellow-100 text-yellow-800',
                'urgente': 'bg-red-100 text-red-800'
            };
            
            card.innerHTML = `
                <div class="p-4">
                    <div class="flex items-start justify-between mb-3">
                        <span class="px-2 py-1 text-xs rounded-full ${badgeColors[comunicado.nivel_importancia]}">
                            ${badges[comunicado.nivel_importancia]}
                        </span>
                        <span class="text-sm text-gray-500">${formatarData(comunicado.created_at)}</span>
                    </div>
                    
                    <h3 class="font-semibold text-gray-800 mb-2">${comunicado.titulo}</h3>
                    <p class="text-gray-600 text-sm line-clamp-3 mb-4">${comunicado.conteudo}</p>
                    
                    <div class="flex items-center justify-between text-sm">
                        <div class="flex items-center text-gray-500">
                            <i class="ph ph-users mr-1"></i>
                            <span>Para: ${comunicado.profissao_destino.replace(/,/g, ', ')}</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <button onclick="event.stopPropagation(); confirmarExclusao('${comunicado.id}')" class="text-red-500 hover:text-red-700 transition-colors p-1" title="Excluir comunicado">
                                <i class="ph ph-trash text-sm"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            card.addEventListener('click', () => abrirModalComunicadoEnviado(comunicado));
            return card;
        }
        
        // Função para criar card de comunicado recebido
        function criarCardComunicadoRecebido(comunicado, destinatario) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-sm overflow-hidden fade-in cursor-pointer hover:shadow-md transition-shadow';
            
            const badges = {
                'informativo': '🟢 Informativo',
                'importante': '🟡 Importante',
                'urgente': '🔴 Urgente'
            };

            const badgeColors = {
                'informativo': 'bg-green-100 text-green-800',
                'importante': 'bg-yellow-100 text-yellow-800',
                'urgente': 'bg-red-100 text-red-800'
            };
            
            const isLido = destinatario.lido;
            const cardOpacity = isLido ? 'opacity-70' : '';
            
            card.innerHTML = `
                <div class="p-4 ${cardOpacity}">
                    <div class="flex items-start justify-between mb-3">
                        <div class="flex items-center gap-2">
                            <span class="px-2 py-1 text-xs rounded-full ${badgeColors[comunicado.nivel_importancia]}">
                                ${badges[comunicado.nivel_importancia]}
                            </span>
                            ${!isLido ? '<span class="w-2 h-2 bg-blue-500 rounded-full"></span>' : ''}
                        </div>
                        <span class="text-sm text-gray-500">${formatarData(comunicado.created_at)}</span>
                    </div>
                    
                    <h3 class="font-semibold text-gray-800 mb-2">${comunicado.titulo}</h3>
                    <p class="text-gray-600 text-sm line-clamp-3 mb-4">${comunicado.conteudo}</p>
                    
                    <div class="flex items-center justify-between text-sm">
                        <div class="flex items-center text-gray-500">
                            <i class="ph ph-user mr-1"></i>
                            <span>De: ${comunicado.usuarios?.nome || 'Prefeito'}</span>
                        </div>
                        <div class="flex items-center gap-2 text-gray-500">
                            ${isLido ? 
                                `<i class="ph ph-check-circle text-green-500" title="Lido em ${formatarData(destinatario.data_leitura)}"></i>` : 
                                '<i class="ph ph-circle text-blue-500" title="Não lido"></i>'
                            }
                        </div>
                    </div>
                </div>
            `;
            
            card.addEventListener('click', () => abrirModalComunicadoRecebido(comunicado, destinatario));
            return card;
        }
        
        // Função para abrir modal de detalhes do comunicado enviado
        async function abrirModalComunicadoEnviado(comunicado) {
            try {
                // Buscar quantos secretários receberam o comunicado
                const supabase = createSupabaseClient();
                const { data: destinatarios, error } = await supabase
                    .from('comunicados_destinatarios')
                    .select('usuario_id, lido, data_leitura')
                    .eq('comunicado_id', comunicado.id);

                if (error) throw error;

                const totalDestinatarios = destinatarios?.length || 0;
                const totalLidos = destinatarios?.filter(d => d.lido).length || 0;
                
                // Preencher dados do modal
                document.getElementById('modal-title').textContent = comunicado.titulo;
                document.getElementById('modal-description').textContent = comunicado.conteudo;
                document.getElementById('modal-cidade').textContent = `Enviado para ${totalDestinatarios} secretário(s)`;
                document.getElementById('modal-escolas').textContent = `${totalLidos} visualizaram`;
                
                // Limpar container de mídia (comunicados não têm mídia)
                const mediaContainer = document.getElementById('media-container');
                mediaContainer.innerHTML = `
                    <div class="bg-gray-50 rounded-lg p-6 text-center">
                        <i class="ph ph-chat-circle-dots text-4xl text-gray-400 mb-2"></i>
                        <p class="text-gray-600">Comunicado enviado</p>
                        <p class="text-sm text-gray-500 mt-1">Nível: ${comunicado.nivel_importancia}</p>
                    </div>
                `;
                
                // Mostrar modal
                document.getElementById('media-modal').classList.remove('hidden');
                
            } catch (error) {
                console.error('Erro ao abrir modal:', error);
                Toast.show('Erro ao carregar detalhes do comunicado', 'error');
            }
        }
        
        // Função para abrir modal de detalhes do comunicado recebido
        async function abrirModalComunicadoRecebido(comunicado, destinatario) {
            try {
                const supabase = createSupabaseClient();
                
                // Marcar como lido se ainda não foi lido
                if (!destinatario.lido) {
                    await supabase
                        .from('comunicados_destinatarios')
                        .update({ 
                            lido: true, 
                            data_leitura: new Date().toISOString() 
                        })
                        .eq('id', destinatario.id);
                    
                    // Atualizar estado local
                    destinatario.lido = true;
                    destinatario.data_leitura = new Date().toISOString();
                }
                
                // Preencher dados do modal
                document.getElementById('modal-title').textContent = comunicado.titulo;
                document.getElementById('modal-description').textContent = comunicado.conteudo;
                document.getElementById('modal-cidade').textContent = `De: ${comunicado.usuarios?.nome || 'Prefeito'}`;
                document.getElementById('modal-escolas').textContent = `Recebido em ${formatarData(comunicado.created_at)}`;
                
                // Limpar container de mídia (comunicados não têm mídia)
                const mediaContainer = document.getElementById('media-container');
                mediaContainer.innerHTML = `
                    <div class="bg-blue-50 rounded-lg p-6 text-center">
                        <i class="ph ph-envelope-open text-4xl text-blue-400 mb-2"></i>
                        <p class="text-gray-600">Comunicado recebido</p>
                        <p class="text-sm text-gray-500 mt-1">Nível: ${comunicado.nivel_importancia}</p>
                    </div>
                `;
                
                // Mostrar modal
                document.getElementById('media-modal').classList.remove('hidden');
                
                // Recarregar a lista para atualizar o status de lido
                setTimeout(() => {
                    if (estadoApp.abaAtiva === 'recebidos') {
                        carregarComunicadosRecebidos();
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Erro ao abrir modal:', error);
                Toast.show('Erro ao carregar detalhes do comunicado', 'error');
            }
        }
        
        // Função para confirmar exclusão
        function confirmarExclusao(comunicadoId) {
            if (confirm('Tem certeza que deseja excluir este comunicado? Esta ação não pode ser desfeita.')) {
                excluirComunicado(comunicadoId);
            }
        }

        // Função para excluir comunicado
        async function excluirComunicado(comunicadoId) {
            try {
                const supabase = createSupabaseClient();
                const userSession = JSON.parse(localStorage.getItem('user_session'));
                
                // Soft delete - marcar como excluído
                const { error } = await supabase
                    .from('comunicados')
                    .update({ soft_delete: new Date().toISOString() })
                    .eq('id', comunicadoId)
                    .eq('autor_id', userSession.id); // Só pode excluir próprios comunicados

                if (error) throw error;

                Toast.show('Comunicado excluído com sucesso', 'success');
                
                // Recarregar lista
                await carregarComunicadosEnviados();

            } catch (error) {
                console.error('Erro ao excluir comunicado:', error);
                Toast.show('Erro ao excluir comunicado', 'error');
            }
        }
        
        // Função para fechar modal
        function fecharModal() {
            const modal = document.getElementById('media-modal');
            modal.classList.add('hidden');
            document.getElementById('media-container').innerHTML = '';
        }
        
        // Carregar comunicados enviados
        async function carregarComunicadosEnviados() {
            try {
                const userSession = localStorage.getItem('user_session');
                if (!userSession) {
                    window.location.href = '/auth.html';
                    return;
                }
                
                const userData = JSON.parse(userSession);
                
                if (userData.tipo !== 'GESTOR') {
                    Toast.show('Acesso não autorizado para este perfil', 'error');
                    setTimeout(() => {
                        window.location.href = '/auth.html';
                    }, 2000);
                    return;
                }
                
                const supabase = createSupabaseClient();
                
                console.log('Buscando comunicados enviados pelo gestor:', userData.id);
                
                // Buscar comunicados enviados pelo gestor
                const { data: comunicados, error: comunicadosError } = await supabase
                    .from('comunicados')
                    .select(`
                        *,
                        usuarios!comunicados_autor_id_fkey(nome, profissao)
                    `)
                    .eq('autor_id', userData.id)
                    .is('soft_delete', null)
                    .order('created_at', { ascending: false });
                
                if (comunicadosError) {
                    console.error('Erro ao buscar comunicados:', comunicadosError);
                    throw comunicadosError;
                }
                
                console.log('Comunicados enviados encontrados:', comunicados?.length || 0);
                
                // Mostrar estado vazio se não houver comunicados
                const emptyState = document.getElementById('empty-state');
                const feedContainer = document.getElementById('feed-container');
                
                if (!comunicados || comunicados.length === 0) {
                    emptyState.classList.remove('hidden');
                    document.getElementById('empty-message').textContent = 'Nenhum comunicado enviado encontrado';
                    feedContainer.innerHTML = '';
                } else {
                    emptyState.classList.add('hidden');
                    feedContainer.innerHTML = '';
                    
                    // Renderizar cards
                    comunicados.forEach(comunicado => {
                        const card = criarCardComunicadoEnviado(comunicado);
                        feedContainer.appendChild(card);
                    });
                }
                
            } catch (error) {
                console.error('Erro ao carregar comunicados enviados:', error);
                Toast.show('Erro ao carregar comunicados enviados', 'error');
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        // Carregar comunicados recebidos
        async function carregarComunicadosRecebidos() {
            try {
                const userSession = localStorage.getItem('user_session');
                if (!userSession) {
                    window.location.href = '/auth.html';
                    return;
                }
                
                const userData = JSON.parse(userSession);
                
                if (userData.tipo !== 'GESTOR') {
                    Toast.show('Acesso não autorizado para este perfil', 'error');
                    setTimeout(() => {
                        window.location.href = '/auth.html';
                    }, 2000);
                    return;
                }
                
                const supabase = createSupabaseClient();
                
                console.log('Buscando comunicados recebidos pelo gestor:', userData.id);
                
                // Buscar comunicados recebidos pelo gestor (caso ele seja secretário)
                const { data: comunicadosRecebidos, error: recebidosError } = await supabase
                    .from('comunicados_destinatarios')
                    .select(`
                        *,
                        comunicados!inner(
                            *,
                            usuarios!comunicados_autor_id_fkey(nome, profissao)
                        )
                    `)
                    .eq('usuario_id', userData.id)
                    .is('comunicados.soft_delete', null)
                    .order('created_at', { ascending: false });
                
                if (recebidosError) {
                    console.error('Erro ao buscar comunicados recebidos:', recebidosError);
                    throw recebidosError;
                }
                
                console.log('Comunicados recebidos encontrados:', comunicadosRecebidos?.length || 0);
                
                // Mostrar estado vazio se não houver comunicados
                const emptyState = document.getElementById('empty-state');
                const feedContainer = document.getElementById('feed-container');
                
                if (!comunicadosRecebidos || comunicadosRecebidos.length === 0) {
                    emptyState.classList.remove('hidden');
                    document.getElementById('empty-message').textContent = 'Nenhum comunicado recebido encontrado';
                    feedContainer.innerHTML = '';
                } else {
                    emptyState.classList.add('hidden');
                    feedContainer.innerHTML = '';
                    
                    // Renderizar cards
                    comunicadosRecebidos.forEach(destinatario => {
                        const card = criarCardComunicadoRecebido(destinatario.comunicados, destinatario);
                        feedContainer.appendChild(card);
                    });
                }
                
            } catch (error) {
                console.error('Erro ao carregar comunicados recebidos:', error);
                Toast.show('Erro ao carregar comunicados recebidos', 'error');
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        // Carregar comunicados quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            carregarComunicadosEnviados(); // Começar com a aba de enviados
        });
        
        // Fechar modal ao clicar fora
        document.getElementById('media-modal').addEventListener('click', (e) => {
            if (e.target.classList.contains('modal-backdrop')) {
                fecharModal();
            }
        });
        
        // Fechar modal com tecla ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                fecharModal();
            }
        });
    </script>
