    <script>

    <!-- Carregamento de configura√ß√µes da Lambda -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Tela de carregamento inicial
        document.write('<div id="loading-config" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;"><div style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #005ae2; border-radius: 50%; animation: spin 1s linear infinite;"></div><p style="margin-top: 20px; color: #005ae2; font-family: Arial, sans-serif;">Carregando configura√ß√µes...</p></div><style>@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}</style>');
        
        // IIFE para encapsular todas as vari√°veis sens√≠veis e n√£o expor no escopo global
        (function() {
            // Permitir somente um √∫nico cliente Supabase
            let _supabaseClient = null;
            let _config = null;
            let _configLoaded = false;
            
            // Interceptar a execu√ß√£o de scripts
            document.addEventListener('DOMContentLoaded', function(e) {
                if (!_configLoaded) {
                    e.stopImmediatePropagation();
                    return false;
                }
            }, true);
            
            // Fun√ß√£o para carregar as configura√ß√µes
            async function carregarConfiguracoes() {
                try {
                    const response = await fetch('https://vzen6sfiqy2f6hhazz4tcb64ka0stezf.lambda-url.us-east-1.on.aws/');
                    const result = await response.json();
                    
                    if (result.status === 'success') {
                        _config = result.data;
                        
                        // Criar cliente Supabase uma √∫nica vez
                        _supabaseClient = supabase.createClient(
                            _config.SUPABASE_URL1,
                            _config.SUPABASE_KEY1,
                            {
                                db: { schema: 'public' },
                                auth: {
                                    autoRefreshToken: true,
                                    persistSession: true,
                                    detectSessionInUrl: true
                                }
                            }
                        );
                        
                        // Substituir as fun√ß√µes de supabase.js pelas nossas vers√µes
                        window.createSupabaseClient = function() {
                            return _supabaseClient;
                        };
                        
                        window.getSupabaseCredentials = function() {
                            return {
                                url: _config.SUPABASE_URL1,
                                key: _config.SUPABASE_KEY1,
                                options: {
                                    db: { schema: 'public' },
                                    auth: {
                                        autoRefreshToken: true,
                                        persistSession: true,
                                        detectSessionInUrl: true
                                    }
                                }
                            };
                        };

                        // Definir fun√ß√µes do WhatsApp com as chaves corretas da Lambda
                        window.getWhatsappApiUrl = function() {
                            return _config.WHATSAPP_API_URL1;
                        };
                        
                        window.getWhatsappApiKey = function() {
                            return _config.WHATSAPP_API_KEY1;
                        };
                        
                        // Marcar como carregado e liberar a execu√ß√£o
                        _configLoaded = true;
                        window._configLoading = false;
                        
                        // Remover a tela de carregamento
                        document.getElementById('loading-config').style.display = 'none';
                        
                        // Disparar o evento DOMContentLoaded novamente para inicializar a p√°gina
                        setTimeout(() => {
                            document.dispatchEvent(new Event('DOMContentLoaded'));
                        }, 100);
                        
                        return true;
                    } else {
                        throw new Error('Falha ao carregar configura√ß√µes');
                    }
                } catch (error) {
                    document.getElementById('loading-config').innerHTML = `
                        <div style="text-align: center; padding: 20px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#ff3333" viewBox="0 0 256 256">
                                <path d="M128,20A108,108,0,1,0,236,128,108.12,108.12,0,0,0,128,20Zm0,192a84,84,0,1,1,84-84A84.09,84.09,0,0,1,128,212Zm-12-80V80a12,12,0,0,1,24,0v52a12,12,0,0,1-24,0Zm28,40a16,16,0,1,1-16-16A16,16,0,0,1,144,172Z"></path>
                            </svg>
                            <h3 style="color: #ff3333; margin-top: 10px; font-family: Arial, sans-serif;">Erro ao carregar configura√ß√µes</h3>
                            <p style="margin-top: 10px; font-family: Arial, sans-serif;">Por favor, recarregue a p√°gina ou tente novamente mais tarde.</p>
                            <button onclick="window.location.reload()" style="margin-top: 20px; padding: 8px 16px; background-color: #005ae2; color: white; border: none; border-radius: 4px; cursor: pointer; font-family: Arial, sans-serif;">Recarregar p√°gina</button>
                        </div>
                    `;
                    return false;
                }
            }
            
            // Inicializar imediatamente
            carregarConfiguracoes();
        })();
    </script>

    <script>
        // ========== COMPONENTES UTILIT√ÅRIOS ==========
        
        // Toast Component
        const Toast = {
            element: document.getElementById('toast'),
            timeoutId: null,
            
            show(message, type = 'info') {
                const colors = {
                    success: 'bg-green-500',
                    error: 'bg-red-500',
                    warning: 'bg-yellow-500',
                    info: 'bg-blue-500'
                };
                
                clearTimeout(this.timeoutId);
                
                const inner = this.element.querySelector('div');
                inner.className = `px-4 py-2 rounded-lg shadow-lg text-white font-medium ${colors[type]}`;
                inner.textContent = message;
                
                this.element.classList.remove('hidden');
                
                this.timeoutId = setTimeout(() => {
                    this.element.classList.add('hidden');
                }, 3000);
            }
        };
        
        // ========== CLASSE PRINCIPAL ==========
        
        class ComunicadosGestorApp {
            constructor() {
                this.supabase = null;
                this.usuario = null;
                this.tabAtiva = 'enviados';
                this.filtroAtivo = 'todos';
                this.comunicadoAtual = null;
            }

            async inicializar() {
                try {
                    // Verificar autentica√ß√£o
                    const userSession = localStorage.getItem('user_session');
                    if (!userSession) {
                        window.location.href = '/auth.html';
                        return;
                    }
                    
                    this.usuario = JSON.parse(userSession);
                    this.supabase = createSupabaseClient();

                    // Buscar dados completos do usu√°rio
                    await this.carregarDadosUsuario();
                    
                    // Configurar interface
                    this.configurarInterface();
                    
                    // Configurar eventos
                    this.configurarEventos();
                    
                    // Carregar comunicados
                    await this.carregarComunicados();

                } catch (error) {
                    console.error('Erro ao inicializar:', error);
                    Toast.show('Erro ao carregar a p√°gina', 'error');
                }
            }

            async carregarDadosUsuario() {
                const { data: userData, error } = await this.supabase
                    .from('usuarios')
                    .select('*')
                    .eq('id', this.usuario.id)
                    .single();

                if (error) throw error;
                
                this.usuario = { ...this.usuario, ...userData };
                console.log('Dados do usu√°rio:', this.usuario);
            }

            configurarInterface() {
                const profissao = this.usuario.profissao;
                
                // Atualizar profiss√£o no header
                const profissaoElement = document.getElementById('user-profissao');
                if (profissao) {
                    profissaoElement.textContent = profissao;
                    profissaoElement.className = 'text-sm font-medium text-primary bg-primary-light px-2 py-1 rounded-full';
                } else {
                    profissaoElement.textContent = 'Sem profiss√£o';
                    profissaoElement.className = 'text-sm font-medium text-red-600 bg-red-100 px-2 py-1 rounded-full';
                }

                document.getElementById('loading').classList.add('hidden');
            }

            configurarEventos() {
                // Abas
                document.getElementById('tab-enviados').addEventListener('click', () => this.trocarAba('enviados'));
                document.getElementById('tab-recebidos').addEventListener('click', () => this.trocarAba('recebidos'));

                // Filtros
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.aplicarFiltro(btn.dataset.filter));
                });

                // Fechar modal clicando fora
                document.getElementById('modal-detalhes').addEventListener('click', (e) => {
                    if (e.target.classList.contains('modal-backdrop')) this.fecharModalDetalhes();
                });
            }

            trocarAba(aba) {
                this.tabAtiva = aba;
                
                // Atualizar visual das abas
                document.getElementById('tab-enviados').className = aba === 'enviados' 
                    ? 'flex-1 py-2 px-4 text-sm font-medium rounded-md bg-white text-primary shadow-sm'
                    : 'flex-1 py-2 px-4 text-sm font-medium rounded-md text-gray-500 hover:text-gray-700';
                
                document.getElementById('tab-recebidos').className = aba === 'recebidos'
                    ? 'flex-1 py-2 px-4 text-sm font-medium rounded-md bg-white text-primary shadow-sm'
                    : 'flex-1 py-2 px-4 text-sm font-medium rounded-md text-gray-500 hover:text-gray-700';

                this.carregarComunicados();
            }

            aplicarFiltro(filtro) {
                this.filtroAtivo = filtro;
                
                // Atualizar visual dos filtros
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active', 'bg-primary', 'text-white');
                    btn.classList.add('text-gray-600', 'hover:bg-gray-50');
                });

                const btnAtivo = document.querySelector(`[data-filter="${filtro}"]`);
                btnAtivo.classList.add('active', 'bg-primary', 'text-white');
                btnAtivo.classList.remove('text-gray-600', 'hover:bg-gray-50');

                this.filtrarComunicados();
            }

            async carregarComunicados() {
                try {
                    document.getElementById('loading').classList.remove('hidden');
                    document.getElementById('feed-container').innerHTML = '';
                    document.getElementById('empty-state').classList.add('hidden');

                    let comunicados = [];

                    if (this.tabAtiva === 'enviados') {
                        comunicados = await this.buscarComunicadosEnviados();
                    } else {
                        comunicados = await this.buscarComunicadosRecebidos();
                    }

                    this.renderizarComunicados(comunicados);

                } catch (error) {
                    console.error('Erro ao carregar comunicados:', error);
                    Toast.show('Erro ao carregar comunicados', 'error');
                } finally {
                    document.getElementById('loading').classList.add('hidden');
                }
            }

            async buscarComunicadosEnviados() {
                console.log('Buscando comunicados enviados pelo gestor:', this.usuario.id);
                
                // Buscar comunicados enviados pelo gestor
                const { data: comunicados, error: comunicadosError } = await this.supabase
                    .from('comunicados')
                    .select(`
                        *,
                        usuarios!comunicados_autor_id_fkey(nome, profissao)
                    `)
                    .eq('autor_id', this.usuario.id)
                    .is('soft_delete', null)
                    .order('created_at', { ascending: false });
                
                if (comunicadosError) {
                    console.error('Erro ao buscar comunicados:', comunicadosError);
                    throw comunicadosError;
                }
                
                console.log('Comunicados enviados encontrados:', comunicados?.length || 0);
                return comunicados || [];
            }

            async buscarComunicadosRecebidos() {
                console.log('Buscando comunicados recebidos pelo gestor:', this.usuario.id);
                
                // Buscar comunicados recebidos pelo gestor (caso ele seja secret√°rio)
                const { data: comunicadosRecebidos, error: recebidosError } = await this.supabase
                    .from('comunicados_destinatarios')
                    .select(`
                        *,
                        comunicados!inner(
                            *,
                            usuarios!comunicados_autor_id_fkey(nome, profissao)
                        )
                    `)
                    .eq('usuario_id', this.usuario.id)
                    .is('comunicados.soft_delete', null)
                    .order('created_at', { ascending: false });
                
                if (recebidosError) {
                    console.error('Erro ao buscar comunicados recebidos:', recebidosError);
                    throw recebidosError;
                }
                
                console.log('Comunicados recebidos encontrados:', comunicadosRecebidos?.length || 0);
                
                // Transformar dados para formato compat√≠vel
                return (comunicadosRecebidos || []).map(destinatario => ({
                    ...destinatario.comunicados,
                    autor_nome: destinatario.comunicados.usuarios?.nome || 'Prefeito',
                    lido: destinatario.lido,
                    data_leitura: destinatario.data_leitura,
                    destinatario_id: destinatario.id
                }));
            }

            renderizarComunicados(comunicados) {
                const container = document.getElementById('feed-container');
                
                if (comunicados.length === 0) {
                    document.getElementById('empty-state').classList.remove('hidden');
                    return;
                }

                comunicados.forEach(comunicado => {
                    const card = this.criarCardComunicado(comunicado);
                    container.appendChild(card);
                });

                this.filtrarComunicados();
            }

            criarCardComunicado(comunicado) {
                const card = document.createElement('div');
                card.className = 'comunicado-card bg-white rounded-lg shadow-sm p-4 cursor-pointer hover:shadow-md transition-shadow';
                card.dataset.importancia = comunicado.nivel_importancia;
                
                const badges = {
                    'informativo': 'üü¢ Informativo',
                    'importante': 'üü° Importante',
                    'urgente': 'üî¥ Urgente'
                };

                const badgeColors = {
                    'informativo': 'bg-green-100 text-green-800',
                    'importante': 'bg-yellow-100 text-yellow-800',
                    'urgente': 'bg-red-100 text-red-800'
                };

                const isLido = this.tabAtiva === 'recebidos' ? comunicado.lido : true;
                const indicadorLeitura = this.tabAtiva === 'recebidos' 
                    ? (isLido ? '' : '<div class="w-3 h-3 bg-primary rounded-full"></div>')
                    : '';

                card.innerHTML = `
                    <div class="flex items-start justify-between mb-3">
                        <div class="flex items-center gap-2">
                            <span class="px-2 py-1 text-xs rounded-full ${badgeColors[comunicado.nivel_importancia]}">
                                ${badges[comunicado.nivel_importancia]}
                            </span>
                            ${indicadorLeitura}
                        </div>
                        <span class="text-sm text-gray-500">${this.formatarData(comunicado.created_at)}</span>
                    </div>
                    
                    <h3 class="font-semibold text-gray-800 mb-2 ${!isLido ? 'font-bold' : ''}">${comunicado.titulo}</h3>
                    
                    <p class="text-gray-600 text-sm line-clamp-2 mb-3">${comunicado.conteudo}</p>
                    
                    <div class="flex items-center justify-between text-sm text-gray-500">
                        <div class="flex items-center">
                            <i class="ph ph-user mr-1"></i>
                            <span>${this.tabAtiva === 'recebidos' ? comunicado.autor_nome : 'Voc√™'}</span>
                        </div>
                        <div class="flex items-center gap-2">
                            ${this.tabAtiva === 'recebidos' && !isLido ? '<span class="text-primary font-medium">Novo</span>' : ''}
                            ${this.tabAtiva === 'enviados' ? `<button onclick="event.stopPropagation(); app.confirmarExclusao('${comunicado.id}')" class="text-red-500 hover:text-red-700 transition-colors p-1" title="Excluir comunicado"><i class="ph ph-trash text-sm"></i></button>` : ''}
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', () => this.abrirModalDetalhes(comunicado));
                return card;
            }
            
            filtrarComunicados() {
                const cards = document.querySelectorAll('.comunicado-card');
                
                cards.forEach(card => {
                    const importancia = card.dataset.importancia;
                    const mostrar = this.filtroAtivo === 'todos' || this.filtroAtivo === importancia;
                    card.style.display = mostrar ? 'block' : 'none';
                });
            }

            formatarData(data) {
                return new Date(data).toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: 'short',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            async abrirModalDetalhes(comunicado) {
                this.comunicadoAtual = comunicado;
                
                const badges = {
                    'informativo': 'üü¢ Informativo',
                    'importante': 'üü° Importante', 
                    'urgente': 'üî¥ Urgente'
                };

                const badgeColors = {
                    'informativo': 'bg-green-100 text-green-800',
                    'importante': 'bg-yellow-100 text-yellow-800',
                    'urgente': 'bg-red-100 text-red-800'
                };

                document.getElementById('badge-importancia').textContent = badges[comunicado.nivel_importancia];
                document.getElementById('badge-importancia').className = `px-2 py-1 text-xs rounded-full ${badgeColors[comunicado.nivel_importancia]}`;
                document.getElementById('data-comunicado').textContent = this.formatarData(comunicado.created_at);
                document.getElementById('titulo-comunicado').textContent = comunicado.titulo;
                document.getElementById('autor-comunicado').textContent = this.tabAtiva === 'recebidos' ? comunicado.autor_nome : 'Voc√™';
                document.getElementById('conteudo-comunicado').textContent = comunicado.conteudo;

                // Mostrar/ocultar bot√£o de marcar como lido
                const btnMarcarLido = document.getElementById('btn-marcar-lido');
                if (this.tabAtiva === 'recebidos' && !comunicado.lido) {
                    btnMarcarLido.classList.remove('hidden');
                } else {
                    btnMarcarLido.classList.add('hidden');
                }

                // Carregar visualiza√ß√µes se for comunicado enviado
                if (this.tabAtiva === 'enviados') {
                    await this.carregarVisualizacoes(comunicado.id);
                } else {
                    document.getElementById('secao-visualizacoes').classList.add('hidden');
                }

                document.getElementById('modal-detalhes').classList.remove('hidden');
            }

            async carregarVisualizacoes(comunicadoId) {
                try {
                    // Buscar destinat√°rios que j√° leram o comunicado
                    const { data: visualizacoes, error } = await this.supabase
                        .from('comunicados_destinatarios')
                        .select(`
                            usuario_id,
                            lido,
                            data_leitura,
                            usuarios!inner(nome, foto_url)
                        `)
                        .eq('comunicado_id', comunicadoId)
                        .eq('lido', true)
                        .order('data_leitura', { ascending: false });

                    if (error) throw error;

                    if (visualizacoes && visualizacoes.length > 0) {
                        this.exibirVisualizacoes(visualizacoes);
                        document.getElementById('secao-visualizacoes').classList.remove('hidden');
                    } else {
                        document.getElementById('secao-visualizacoes').classList.add('hidden');
                    }

                } catch (error) {
                    console.error('Erro ao carregar visualiza√ß√µes:', error);
                    document.getElementById('secao-visualizacoes').classList.add('hidden');
                }
            }

            exibirVisualizacoes(visualizacoes) {
                const contadorEl = document.getElementById('contador-visualizacoes');
                const fotosPreviewEl = document.getElementById('fotos-preview');
                const listaExpandidaEl = document.getElementById('lista-expandida');

                // Atualizar contador
                contadorEl.textContent = visualizacoes.length;

                // Limpar conte√∫do anterior
                fotosPreviewEl.innerHTML = '';
                listaExpandidaEl.innerHTML = '';

                // Mostrar at√© 5 fotos no preview
                const maxPreview = 5;
                const fotosParaPreview = visualizacoes.slice(0, maxPreview);
                const restantes = visualizacoes.length - maxPreview;

                fotosParaPreview.forEach((viz) => {
                    const fotoUrl = viz.usuarios.foto_url || '/assets/img/avatar-placeholder.png';
                    const nomeCompleto = viz.usuarios.nome;
                    
                    const img = document.createElement('img');
                    img.src = fotoUrl;
                    img.alt = nomeCompleto;
                    img.className = 'w-8 h-8 rounded-full border-2 border-white shadow-sm object-cover cursor-pointer hover:scale-110 transition-transform';
                    img.title = nomeCompleto;
                    img.onerror = () => img.src = '/assets/img/avatar-placeholder.png';
                    
                    fotosPreviewEl.appendChild(img);
                });

                // Mostrar indicador de "mais pessoas" se necess√°rio
                if (restantes > 0) {
                    const maisDiv = document.createElement('div');
                    maisDiv.className = 'w-8 h-8 rounded-full bg-gray-200 border-2 border-white shadow-sm flex items-center justify-center text-xs font-medium text-gray-600';
                    maisDiv.textContent = `+${restantes}`;
                    maisDiv.title = `E mais ${restantes} pessoa${restantes > 1 ? 's' : ''}`;
                    fotosPreviewEl.appendChild(maisDiv);
                }

                // Criar lista expandida
                visualizacoes.forEach(viz => {
                    const fotoUrl = viz.usuarios.foto_url || '/assets/img/avatar-placeholder.png';
                    const nomeCompleto = viz.usuarios.nome;
                    const dataLeitura = new Date(viz.data_leitura).toLocaleDateString('pt-BR', {
                        day: '2-digit',
                        month: 'short',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'flex items-center p-2 hover:bg-gray-50 rounded-lg';
                    itemDiv.innerHTML = `
                        <img src="${fotoUrl}" alt="${nomeCompleto}" class="w-10 h-10 rounded-full mr-3 object-cover border-2 border-gray-200" onerror="this.src='/assets/img/avatar-placeholder.png'">
                        <div class="flex-1">
                            <div class="font-medium text-gray-800">${nomeCompleto}</div>
                            <div class="text-sm text-gray-500">Lido em ${dataLeitura}</div>
                        </div>
                        <i class="ph ph-check-circle text-green-500"></i>
                    `;
                    listaExpandidaEl.appendChild(itemDiv);
                });

                // Configurar bot√£o de expandir/contrair
                this.configurarBotaoExpandir();
            }

            configurarBotaoExpandir() {
                const btnExpandir = document.getElementById('btn-expandir-visualizacoes');
                const listaExpandida = document.getElementById('lista-expandida');
                const icone = btnExpandir.querySelector('i');
                const texto = btnExpandir.querySelector('span');

                btnExpandir.onclick = () => {
                    const isExpanded = !listaExpandida.classList.contains('hidden');
                    
                    if (isExpanded) {
                        listaExpandida.classList.add('hidden');
                        icone.classList.remove('rotate-180');
                        texto.textContent = 'Ver todos';
                    } else {
                        listaExpandida.classList.remove('hidden');
                        icone.classList.add('rotate-180');
                        texto.textContent = 'Ocultar';
                    }
                };
            }

            async marcarComoLido() {
                try {
                    const { error } = await this.supabase
                        .from('comunicados_destinatarios')
                        .update({ 
                            lido: true, 
                            data_leitura: new Date().toISOString() 
                        })
                        .eq('comunicado_id', this.comunicadoAtual.id)
                        .eq('usuario_id', this.usuario.id);

                    if (error) throw error;

                    Toast.show('Comunicado marcado como lido', 'success');
                    this.fecharModalDetalhes();
                    this.carregarComunicados();

                } catch (error) {
                    console.error('Erro ao marcar como lido:', error);
                    Toast.show('Erro ao marcar como lido', 'error');
                }
            }

            fecharModalDetalhes() {
                document.getElementById('modal-detalhes').classList.add('hidden');
                this.comunicadoAtual = null;
            }

            confirmarExclusao(comunicadoId) {
                if (confirm('Tem certeza que deseja excluir este comunicado? Esta a√ß√£o n√£o pode ser desfeita.')) {
                    this.excluirComunicado(comunicadoId);
                }
            }

            async excluirComunicado(comunicadoId) {
                try {
                    console.log('üóëÔ∏è Excluindo comunicado:', comunicadoId);
                    
                    // Soft delete - marcar como exclu√≠do
                    const { error } = await this.supabase
                        .from('comunicados')
                        .update({ soft_delete: new Date().toISOString() })
                        .eq('id', comunicadoId)
                        .eq('autor_id', this.usuario.id); // S√≥ pode excluir pr√≥prios comunicados

                    if (error) {
                        console.error('‚ùå Erro ao excluir comunicado:', error);
                        throw error;
                    }

                    console.log('‚úÖ Comunicado exclu√≠do com sucesso');
                    Toast.show('Comunicado exclu√≠do com sucesso', 'success');
                    
                    // Recarregar lista
                    await this.carregarComunicados();

                } catch (error) {
                    console.error('‚ùå Erro ao excluir comunicado:', error);
                    Toast.show('Erro ao excluir comunicado', 'error');
                }
            }
        }

        // ========== FUN√á√ïES GLOBAIS PARA OS MODAIS ==========
        
        function fecharModalDetalhes() {
            if (window.app) window.app.fecharModalDetalhes();
        }

        function marcarComoLido() {
            if (window.app) window.app.marcarComoLido();
        }

        // ========== INICIALIZA√á√ÉO ==========
        
        let app;

        document.addEventListener('DOMContentLoaded', async function() {
            try {
                app = new ComunicadosGestorApp();
                window.app = app; // Para acesso global
                await app.inicializar();
            } catch (error) {
                console.error('Erro ao inicializar aplica√ß√£o:', error);
                Toast.show('Erro ao inicializar aplica√ß√£o', 'error');
            }
        });
        
        // Fechar modal com tecla ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (window.app) {
                    window.app.fecharModalDetalhes();
                }
            }
        });
    </script>
