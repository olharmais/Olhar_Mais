<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Lambda e Configurações</title>
    <!-- Incluir Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .result-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Testes de Integração</h1>
    
    <!-- Resultados -->
    <div>
        <h3>Status das Configurações:</h3>
        <div id="configStatus" class="result-box">Carregando configurações...</div>
        
        <h3>Teste Supabase:</h3>
        <button onclick="testarSupabase()">Testar Conexão Supabase</button>
        <div id="supabaseResult" class="result-box">Aguardando teste...</div>
        
        <h3>Teste WhatsApp:</h3>
        <button onclick="enviarMensagemWhatsApp()">Enviar Mensagem WhatsApp</button>
        <div id="whatsappResult" class="result-box">Aguardando teste...</div>
    </div>

    <script>
        // Variáveis globais para armazenar as configurações
        let CONFIG = {};
        
        // Função para carregar configurações da Lambda
        async function carregarConfiguracoes() {
            try {
                const response = await fetch('https://vzen6sfiqy2f6hhazz4tcb64ka0stezf.lambda-url.us-east-1.on.aws/');
                const result = await response.json();
                
                if (result.status === 'success') {
                    CONFIG = result.data;
                    document.getElementById('configStatus').textContent = 'Configurações carregadas com sucesso!';
                    return true;
                } else {
                    throw new Error('Falha ao carregar configurações');
                }
            } catch (error) {
                document.getElementById('configStatus').textContent = 'Erro ao carregar configurações: ' + error.message;
                return false;
            }
        }

        // Função para testar conexão com Supabase
        async function testarSupabase() {
            const resultElement = document.getElementById('supabaseResult');
            resultElement.textContent = 'Testando conexão...';
            
            try {
                // Criar cliente Supabase corretamente usando o objeto global
                const supabase = window.supabase.createClient(CONFIG.SUPABASE_URL1, CONFIG.SUPABASE_KEY1);
                
                // Fazer a consulta
                const { data, error, count } = await supabase
                    .from('alunos')
                    .select('*', { count: 'exact' });
                
                if (error) throw error;
                
                resultElement.textContent = `Conexão bem sucedida! Total de alunos: ${count}`;
            } catch (error) {
                resultElement.textContent = 'Erro ao conectar com Supabase: ' + error.message;
            }
        }

        // Função para enviar mensagem WhatsApp
        async function enviarMensagemWhatsApp() {
            const resultElement = document.getElementById('whatsappResult');
            resultElement.textContent = 'Enviando mensagem...';
            
            try {
                const response = await fetch(CONFIG.WHATSAPP_API_URL1, {
                    method: 'POST',
                    headers: {
                        'Authorization': CONFIG.WHATSAPP_API_KEY1,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        number: '5581988886020',
                        message: 'Teste de integração WhatsApp via Lambda'
                    })
                });

                const result = await response.json();
                resultElement.textContent = 'Mensagem enviada com sucesso!';
            } catch (error) {
                resultElement.textContent = 'Erro ao enviar mensagem: ' + error.message;
            }
        }

        // Carregar configurações ao iniciar a página
        window.onload = carregarConfiguracoes;
    </script>
</body>
</html>
