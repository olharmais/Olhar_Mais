    <script>
        // Toast Component
        const Toast = {
            element: document.getElementById('toast'),
            timeoutId: null,
            
            show(message, type = 'info') {
                const colors = {
                    success: 'bg-green-500',
                    error: 'bg-red-500',
                    warning: 'bg-yellow-500',
                    info: 'bg-blue-500'
                };
                
                clearTimeout(this.timeoutId);
                
                const inner = this.element.querySelector('div');
                inner.className = `px-4 py-2 rounded-lg shadow-lg text-white font-medium ${colors[type]}`;
                inner.textContent = message;
                
                this.element.classList.remove('hidden');
                
                this.timeoutId = setTimeout(() => {
                    this.element.classList.add('hidden');
                }, 3000);
            }
        };
        
        // Fun√ß√µes para manipula√ß√£o de rel√≥gio
        function createClock(container) {
            const clockElement = container.querySelector('.clock');
            if (!clockElement) return null;
            
            const updateClock = () => {
                const now = new Date();
                clockElement.textContent = now.toLocaleTimeString('pt-BR');
            };
            
            updateClock();
            const interval = setInterval(updateClock, 1000);
            
            return {
                stop() {
                    clearInterval(interval);
                }
            };
        }
        
        // Fun√ß√£o para mostrar erro na c√¢mera
        function showError(container, message) {
            // Remover qualquer iframe ou elementos existentes
            const iframe = container.querySelector('iframe');
            if (iframe) iframe.remove();
            
            // Criar elemento de erro
            const errorElement = document.createElement('div');
            errorElement.className = 'error-message';
            errorElement.innerHTML = `
                <i class="ph ph-warning-circle text-4xl"></i>
                <p>${message}</p>
                <button class="retry-button mt-4">
                    Tentar Novamente
                </button>
            `;
            
            container.appendChild(errorElement);
            
            // Configurar bot√£o de tentar novamente
            const retryButton = errorElement.querySelector('.retry-button');
            retryButton.addEventListener('click', () => {
                window.location.reload();
            });
        }

        // Fun√ß√£o para carregar stream da c√¢mera
        function iniciarStream(camera, container) {
            const placeholder = container.querySelector('.placeholder');
            if (placeholder) placeholder.remove();
            
            const video = document.createElement('video');
            video.controls = true;
            video.autoplay = true;
            video.playsInline = true;
            
            container.appendChild(video);
            
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(camera.url);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        console.error('Erro HLS:', data);
                        mostrarErro(container, 'Erro ao carregar o stream');
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = camera.url;
                video.addEventListener('error', () => {
                    console.error('Erro de v√≠deo nativo');
                    mostrarErro(container, 'Erro ao carregar o stream');
                });
            } else {
                mostrarErro(container, 'Seu navegador n√£o suporta a reprodu√ß√£o deste v√≠deo');
            }

        async function buscarCidadeUsuario() {

                if (cidadeUsuario) {

                    console.log('üë∂ Alunos do respons√°vel:', permissoesAlunos);
                    
                    // Buscar escolas dos alunos
                    const { data: alunos, error: alunosError } = await supabase
                        .from('alunos')
                        .select('escola_id')
                        .in('id', permissoesAlunos.map(r => r.aluno_id))
                        .is('soft_delete', null);

                    if (alunosError) throw alunosError;

                    if (alunos?.length > 0) {
                        permissoesEscolas = [...new Set(alunos.map(a => a.escola_id))];
                        console.log('üè´ Escolas dos alunos:', permissoesEscolas);
                    } else {
                        console.log('‚ö†Ô∏è Nenhuma escola encontrada para os alunos');
                    }
                } else {
                    console.log('‚ö†Ô∏è Respons√°vel n√£o tem alunos associados');
                }

                console.log('üéØ Permiss√µes finais de escolas:', permissoesEscolas);
            } catch (error) {
                console.error('‚ùå Erro ao carregar permiss√µes de escolas:', error);
            }
        }

        // Carregar Escolas (para o filtro)
        async function carregarEscolas() {
            try {
                if (!permissoesEscolas.length) {
                    document.getElementById('escola-filter').innerHTML = '<option value="">Nenhuma escola dispon√≠vel</option>';
                    document.getElementById('escola-filter').disabled = true;
                    return;
                }

                const supabase = createSupabaseClient();
                const { data, error } = await supabase
                    .from('escolas')
                    .select('id, nome')
                    .in('id', permissoesEscolas)
                    .is('soft_delete', null)
                    .order('nome');

                if (error) throw error;

                escolas = data || [];
                const select = document.getElementById('escola-filter');
                
                if (escolas.length === 0) {
                    select.innerHTML = '<option value="">Nenhuma escola dispon√≠vel</option>';
                    select.disabled = true;
                    return;
                }

                select.innerHTML = '<option value="">Todas as escolas</option>';
                select.disabled = false;
                
                escolas.forEach(escola => {
                    const option = document.createElement('option');
                    option.value = escola.id;
                    option.textContent = escola.nome;
                    select.appendChild(option);
                });

                console.log('üìö Escolas carregadas:', escolas.length);
            } catch (error) {
                console.error('‚ùå Erro ao carregar escolas:', error);
                Toast.show('Erro ao carregar escolas. Tente novamente.', 'error');
            }
        }

        // Carregar C√¢meras
        async function carregarCameras() {
            try {
                console.log('üé• Carregando c√¢meras...');
                console.log('üë§ Cidade do usu√°rio:', cidadeUsuario);
                console.log('üè´ Permiss√µes de escolas:', permissoesEscolas);

                const supabase = createSupabaseClient();
                cameras = [];

                // 1. Buscar c√¢meras SITE (da cidade do usu√°rio)
                if (cidadeUsuario) {
                    console.log('üåÜ Buscando c√¢meras SITE da cidade:', cidadeUsuario);
                    
                    const { data: camerasSite, error: errorSite } = await supabase
                        .from('cameras')
                        .select(`
                            *,
                            escolas (
                                id,
                                nome
                            )
                        `)
                        .eq('tipo', 'SITE')
                        .eq('cidade_id', cidadeUsuario)
                        .is('soft_delete', null);

                    if (errorSite) {
                        console.error('‚ùå Erro ao buscar c√¢meras SITE:', errorSite);
                    } else {
                        console.log('‚úÖ C√¢meras SITE encontradas:', camerasSite?.length || 0);
                        if (camerasSite && camerasSite.length > 0) {
                            console.log('üìã Detalhes das c√¢meras SITE:', camerasSite);
                        } else {
                            console.log('‚ö†Ô∏è Nenhuma c√¢mera SITE encontrada para a cidade:', cidadeUsuario);
                            
                            // Debug adicional: verificar se existem c√¢meras SITE no banco
                            const { data: todasCamerasSite, error: errorTodasSite } = await supabase
                                .from('cameras')
                                .select('id, nome, cidade_id, tipo')
                                .eq('tipo', 'SITE')
                                .is('soft_delete', null);
                            
                            console.log('üîç Debug - Todas as c√¢meras SITE no banco:', todasCamerasSite);
                        }
                        cameras = cameras.concat(camerasSite || []);
                    }
                } else {
                    console.log('‚ö†Ô∏è Usu√°rio n√£o tem cidade definida, pulando busca de c√¢meras SITE');
                }

                // 2. Buscar c√¢meras ESCOLA (das escolas com permiss√£o)
                if (permissoesEscolas.length > 0) {
                    console.log('üè´ Buscando c√¢meras ESCOLA das escolas:', permissoesEscolas);
                    const { data: camerasEscola, error: errorEscola } = await supabase
                        .from('cameras')
                        .select(`
                            *,
                            escolas (
                                id,
                                nome
                            )
                        `)
                        .eq('tipo', 'ESCOLA')
                        .in('escola_id', permissoesEscolas)
                        .is('soft_delete', null);

                    if (errorEscola) {
                        console.error('‚ùå Erro ao buscar c√¢meras ESCOLA:', errorEscola);
                    } else {
                        console.log('‚úÖ C√¢meras ESCOLA encontradas:', camerasEscola?.length || 0);
                        cameras = cameras.concat(camerasEscola || []);
                    }
                } else {
                    console.log('‚ö†Ô∏è Respons√°vel n√£o tem escolas com permiss√£o, pulando busca de c√¢meras ESCOLA');
                }

                document.getElementById('loading').style.display = 'none';
                
                console.log('üéØ Total de c√¢meras carregadas:', cameras.length);
                
                if (!cameras.length) {
                    document.getElementById('empty-state').classList.remove('hidden');
                    document.getElementById('cameras-grid').style.display = 'none';
                    return;
                }

                aplicarFiltros();

            } catch (error) {
                console.error('‚ùå Erro ao carregar c√¢meras:', error);
                Toast.show('Erro ao carregar c√¢meras. Tente novamente.', 'error');
                document.getElementById('loading').style.display = 'none';
                document.getElementById('empty-state').classList.remove('hidden');
                document.getElementById('cameras-grid').style.display = 'none';
            }
        }

        // Aplicar Filtros
        function aplicarFiltros() {
            console.log('üîç Aplicando filtros:', filtros);
            console.log('üìä Total de c√¢meras antes do filtro:', cameras.length);
            
            const camerasFiltradas = cameras.filter(camera => {
                // Se tiver escola selecionada, filtra por ela
                if (filtros.escola && camera.escola_id !== parseInt(filtros.escola)) return false;
                
                // Se tiver tipo selecionado, filtra por ele
                if (filtros.tipo && camera.tipo !== filtros.tipo) return false;
                
                return true;
            });

            console.log('üìã C√¢meras ap√≥s filtro:', camerasFiltradas.length);

            const grid = document.getElementById('cameras-grid');
            const emptyState = document.getElementById('empty-state');
            
            grid.innerHTML = '';
            
            if (camerasFiltradas.length === 0) {
                grid.style.display = 'none';
                emptyState.classList.remove('hidden');
            } else {
                grid.style.display = 'grid';
                emptyState.classList.add('hidden');
                
                camerasFiltradas.forEach(camera => {
                    grid.appendChild(criarElementoCamera(camera));
                });
            }
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await buscarCidadeUsuario(); // Buscar cidade do usu√°rio primeiro
                await carregarPermissoesEscolas(); // Carregar permiss√µes de escolas primeiro
                await carregarEscolas(); // Carregar escolas para o filtro
                await carregarCameras(); // Carregar c√¢meras
                
                // Eventos dos Filtros
                document.getElementById('escola-filter').addEventListener('change', (e) => {
                    filtros.escola = e.target.value;
                    aplicarFiltros();
                });

                // Eventos dos cards de tipo de c√¢mera
                const cardTipoCidade = document.getElementById('tipo-cidade');
                const cardTipoEscola = document.getElementById('tipo-escola');

                function atualizarSelecaoTipo(card) {
                    // Remover sele√ß√£o de todos os cards
                    [cardTipoCidade, cardTipoEscola].forEach(c => {
                        c.classList.remove('bg-blue-50', 'border-primary');
                        c.classList.add('bg-gray-50');
                        c.querySelector('.ph-check-circle-fill').parentElement.classList.add('hidden');
                    });

                    // Adicionar sele√ß√£o ao card clicado
                    if (card) {
                        card.classList.remove('bg-gray-50');
                        card.classList.add('bg-blue-50', 'border-primary');
                        card.querySelector('.ph-check-circle-fill').parentElement.classList.remove('hidden');
                    }
                }

                cardTipoCidade.addEventListener('click', () => {
                    if (filtros.tipo === 'SITE') {
                        filtros.tipo = '';
                        atualizarSelecaoTipo(null);
                    } else {
                        filtros.tipo = 'SITE';
                        atualizarSelecaoTipo(cardTipoCidade);
                    }
                    aplicarFiltros();
                });

                cardTipoEscola.addEventListener('click', () => {
                    if (filtros.tipo === 'ESCOLA') {
                        filtros.tipo = '';
                        atualizarSelecaoTipo(null);
                    } else {
                        filtros.tipo = 'ESCOLA';
                        atualizarSelecaoTipo(cardTipoEscola);
                    }
                    aplicarFiltros();
                });

                // Se for mobile, mostrar mensagem para tocar nas c√¢meras
                if (isMobile()) {
                    Toast.show('Toque nas c√¢meras para iniciar a transmiss√£o', 'info');
                }
            } catch (error) {
                console.error('Erro ao inicializar:', error);
                Toast.show('Erro ao carregar dados. Tente novamente.', 'error');
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('empty-state').classList.remove('hidden');
            }
        });
    </script>
