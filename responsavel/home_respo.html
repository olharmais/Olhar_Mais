    <!-- Carregamento de configurações da Lambda -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Tela de carregamento inicial
        document.write('<div id="loading-config" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;"><div style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #005ae2; border-radius: 50%; animation: spin 1s linear infinite;"></div><p style="margin-top: 20px; color: #005ae2; font-family: Arial, sans-serif;">Carregando configurações...</p></div><style>@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}</style>');
        
        // IIFE para encapsular todas as variáveis sensíveis e não expor no escopo global
        (function() {
            // Permitir somente um único cliente Supabase
            let _supabaseClient = null;
            let _config = null;
            let _configLoaded = false;
            
            // Interceptar a execução de scripts
            document.addEventListener('DOMContentLoaded', function(e) {
                if (!_configLoaded) {
                    e.stopImmediatePropagation();
                    return false;
                }
            }, true);
            
            // Função para carregar as configurações
            async function carregarConfiguracoes() {
                try {
                    const response = await fetch('https://vzen6sfiqy2f6hhazz4tcb64ka0stezf.lambda-url.us-east-1.on.aws/');
                    const result = await response.json();
                    
                    if (result.status === 'success') {
                        _config = result.data;
                        
                        // Criar cliente Supabase uma única vez
                        _supabaseClient = supabase.createClient(
                            _config.SUPABASE_URL1,
                            _config.SUPABASE_KEY1,
                            {
                                db: { schema: 'public' },
                                auth: {
                                    autoRefreshToken: true,
                                    persistSession: true,
                                    detectSessionInUrl: true
                                }
                            }
                        );
                        
                        // Substituir as funções de supabase.js pelas nossas versões
                        window.createSupabaseClient = function() {
                            return _supabaseClient;
                        };
                        
                        window.getSupabaseCredentials = function() {
                            return {
                                url: _config.SUPABASE_URL1,
                                key: _config.SUPABASE_KEY1,
                                options: {
                                    db: { schema: 'public' },
                                    auth: {
                                        autoRefreshToken: true,
                                        persistSession: true,
                                        detectSessionInUrl: true
                                    }
                                }
                            };
                        };
                        
                        // Marcar como carregado e liberar a execução
                        _configLoaded = true;
                        window._configLoading = false;
                        
                        // Remover a tela de carregamento
                        document.getElementById('loading-config').style.display = 'none';
                        
                        // Disparar o evento DOMContentLoaded novamente para inicializar a página
                        setTimeout(() => {
                            document.dispatchEvent(new Event('DOMContentLoaded'));
                        }, 100);
                        
                        return true;
                    } else {
                        throw new Error('Falha ao carregar configurações');
                    }
                } catch (error) {
                    document.getElementById('loading-config').innerHTML = `
                        <div style="text-align: center; padding: 20px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#ff3333" viewBox="0 0 256 256">
                                <path d="M128,20A108,108,0,1,0,236,128,108.12,108.12,0,0,0,128,20Zm0,192a84,84,0,1,1,84-84A84.09,84.09,0,0,1,128,212Zm-12-80V80a12,12,0,0,1,24,0v52a12,12,0,0,1-24,0Zm28,40a16,16,0,1,1-16-16A16,16,0,0,1,144,172Z"></path>
                            </svg>
                            <h3 style="color: #ff3333; margin-top: 10px; font-family: Arial, sans-serif;">Erro ao carregar configurações</h3>
                            <p style="margin-top: 10px; font-family: Arial, sans-serif;">Por favor, recarregue a página ou tente novamente mais tarde.</p>
                            <button onclick="window.location.reload()" style="margin-top: 20px; padding: 8px 16px; background-color: #005ae2; color: white; border: none; border-radius: 4px; cursor: pointer; font-family: Arial, sans-serif;">Recarregar página</button>
                        </div>
                    `;
                    return false;
                }
            }
            
            // Inicializar imediatamente
            carregarConfiguracoes();
        })();
    </script>

            show(message, type = 'info') {
                const colors = {
                    success: 'bg-green-500',
                    error: 'bg-red-500',
                    warning: 'bg-yellow-500',
                    info: 'bg-blue-500'
                };
                
                clearTimeout(this.timeoutId);
                
                const inner = this.element.querySelector('div');
                inner.className = `px-4 py-2 rounded-lg shadow-lg text-white font-medium ${colors[type]}`;
                inner.textContent = message;
                
                this.element.classList.remove('hidden');
                
                this.timeoutId = setTimeout(() => {
                    this.element.classList.add('hidden');
                }, 3000);
            }
        };
        
        // Função para formatar a data
        function formatarData(data) {
            return new Date(data).toLocaleDateString('pt-BR', {
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }
        
        // Função para formatar hora
        function formatarHora(data) {
            return new Date(data).toLocaleTimeString('pt-BR', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Carregar dados do dashboard
        let dashboardInitialized = false; // Flag para controlar inicialização

        async function initializeDashboard() {
            if (dashboardInitialized) return; // Evitar inicialização múltipla
            dashboardInitialized = true;

            try {
                // Verificar se o usuário está logado
                const userSession = localStorage.getItem('user_session');
                if (!userSession) {
                    console.error('Usuário não está logado');
                    window.location.href = '/auth.html';
                    return;
                }
                
                const userData = JSON.parse(userSession);
                
                // Verificar se o usuário é RESPONSÁVEL
                if (userData.tipo !== 'RESPONSÁVEL') {
                    Toast.show('Acesso não autorizado para este perfil', 'error');
                    setTimeout(() => {
                        window.location.href = '/auth.html';
                    }, 2000);
                    return;
                }
                
                // Inicializar Supabase
                const supabase = createSupabaseClient();
                
                // Buscar alunos associados ao responsável através da tabela permissoes_aluno
                const { data: permissoes, error: permissoesError } = await supabase
                    .from('permissoes_aluno')
                    .select(`
                        aluno:aluno_id (
                            id,
                            nome_completo,
                            foto_url,
                            status,
                            soft_delete,
                            escola_id,
                            escola:escola_id (
                                id,
                                nome,
                                cidade_id
                            ),
                            serie:serie (
                                id,
                                nome
                            ),
                            turma:turma (
                                id,
                                nome,
                                periodo
                            )
                        )
                    `)
                    .eq('usuario_id', userData.id);

                if (permissoesError) {
                    console.error('Erro ao buscar permissões:', permissoesError);
                    Toast.show('Erro ao buscar dados dos alunos', 'error');
                    return;
                }

                console.log('Permissões encontradas:', permissoes);

                // Criar um Map para armazenar alunos únicos usando o ID como chave
                const alunosMap = new Map();
                
                // Adicionar apenas alunos únicos ao Map
                permissoes.forEach(permissao => {
                    if (permissao.aluno && !alunosMap.has(permissao.aluno.id)) {
                        // Verificar status e soft_delete
                        if (permissao.aluno.status === 'ATIVO' && !permissao.aluno.soft_delete) {
                            alunosMap.set(permissao.aluno.id, permissao.aluno);
                        }
                    }
                });

                console.log('Alunos únicos encontrados:', Array.from(alunosMap.values()));

                // Converter o Map de volta para array
                const alunosUnicos = Array.from(alunosMap.values());

                if (alunosUnicos.length === 0) {
                    console.error('Usuário não tem alunos associados');
                    Toast.show('Não há alunos associados ao seu cadastro', 'error');
                    setTimeout(() => {
                        window.location.href = '/auth.html';
                    }, 2000);
                    return;
                }
                
                // Atualizar nome do usuário
                document.getElementById('nome-usuario').textContent = userData.nome || 'Responsável';

                // Limpar lista de alunos
                const listaAlunos = document.getElementById('lista-alunos');
                listaAlunos.innerHTML = '';

                // Template para criar cards de alunos
                const template = document.getElementById('template-aluno');

                // Para cada aluno único, criar um card e carregar seus dados
                for (const aluno of alunosUnicos) {
                    if (!aluno) continue;

                    // Clonar template
                    const card = template.content.cloneNode(true);

                    // Preencher dados básicos do aluno
                    card.querySelector('.nome-aluno').textContent = aluno.nome_completo;
                    const fotoAluno = card.querySelector('.foto-aluno');
                    fotoAluno.innerHTML = `
                        <img src="${aluno.foto_url || '/assets/img/avatar-placeholder.png'}" 
                             alt="Foto do aluno"
                             class="w-full h-full object-cover"
                             onerror="this.src='/assets/img/avatar-placeholder.png'">
                    `;
                    card.querySelector('.escola-aluno').textContent = aluno.escola?.nome || 'Escola não informada';
                    card.querySelector('.turma-aluno').textContent = `${aluno.turma?.nome || 'Turma não informada'} - ${aluno.turma?.periodo || ''}`;

                    // Configurar links das ações
                    card.querySelector('.link-frequencia').href = `frequencia_respo.html?aluno=${aluno.id}`;
                    card.querySelector('.link-ficha').href = `ficha_aluno.html?aluno=${aluno.id}`;

                    // Buscar registros de frequência do mês atual
                    const dataAtual = new Date();
                    const mesAtual = dataAtual.getMonth() + 1;
                    const anoAtual = dataAtual.getFullYear();
                    
                    const primeiroDiaMes = new Date(anoAtual, mesAtual - 1, 1);
                    const ultimoDiaMes = new Date(); // Hoje, não o fim do mês
                    
                    // Função para calcular dias úteis
                    function calcularDiasUteis(dataInicio, dataFim) {
                        let diasUteis = 0;
                        const dataAtual = new Date(dataInicio);
                        const hoje = new Date();
                        hoje.setHours(23, 59, 59, 999);
                        
                        // Ajustar para início do dia
                        dataAtual.setHours(0, 0, 0, 0);
                        
                        while (dataAtual <= hoje) {
                            const diaSemana = dataAtual.getDay();
                            // 0 = Domingo, 6 = Sábado
                            if (diaSemana !== 0 && diaSemana !== 6) {
                                diasUteis++;
                            }
                            dataAtual.setDate(dataAtual.getDate() + 1);
                        }
                        return diasUteis;
                    }
                    
                    const primeiroDiaMesStr = primeiroDiaMes.toISOString().split('T')[0];
                    const ultimoDiaMesStr = ultimoDiaMes.toISOString().split('T')[0] + 'T23:59:59';
                    
                    // Atualizar mês atual
                    card.querySelector('.mes-atual').textContent = dataAtual.toLocaleDateString('pt-BR', { 
                        month: 'long', 
                        year: 'numeric' 
                    });

                    // Buscar registros de frequência usando view_alunos_logs
                    const { data: registrosMes, error: registrosError } = await supabase
                        .from('view_alunos_logs')
                        .select('*')
                        .eq('nome_aluno', aluno.nome_completo)
                        .eq('nome_colégio', aluno.escola?.nome)
                        .gte('hora_check', primeiroDiaMesStr)
                        .lte('hora_check', ultimoDiaMesStr)
                        .order('hora_check', { ascending: false });

                    if (registrosError) {
                        console.error('Erro ao buscar registros de frequência:', registrosError);
                        continue;
                    }

                    // Agrupar registros por dia
                    const diasComRegistro = new Set();
                    const registrosPorDia = {};
                    
                    registrosMes?.forEach(registro => {
                        const data = new Date(registro.hora_check);
                        const dataKey = data.toISOString().split('T')[0];
                        
                        // Agrupar registros por dia
                        if (!registrosPorDia[dataKey]) {
                            registrosPorDia[dataKey] = [];
                        diasComRegistro.add(dataKey);
                        }
                        registrosPorDia[dataKey].push(registro);
                    });

                    // Dias letivos são 2 (03/06 e 04/06)
                    const totalDiasUteis = 2;
                    const diasPresentes = diasComRegistro.size;
                    const diasAusentes = totalDiasUteis - diasPresentes;

                    // Log para debug
                    console.log('Cálculo de frequência:', {
                        diasPresentes,
                        diasAusentes,
                        diasComRegistro: Array.from(diasComRegistro)
                    });

                    const porcentagemPresenca = Math.round((diasPresentes / totalDiasUteis) * 100);

                    // Atualizar dados de frequência no card
                    card.querySelector('.porcentagem-presenca').textContent = `${porcentagemPresenca}%`;
                    card.querySelector('.dias-presentes').textContent = `${diasPresentes} ${diasPresentes === 1 ? 'dia presente' : 'dias presente'}`;
                    card.querySelector('.dias-ausentes').textContent = `${diasAusentes} ${diasAusentes === 1 ? 'dia ausente' : 'dias ausente'}`;

                    // Verificar se há registros para mostrar o último
                    if (registrosMes && registrosMes.length > 0) {
                        // Pegar o dia mais recente
                        const diasOrdenados = Object.keys(registrosPorDia).sort().reverse();
                        const ultimoDia = diasOrdenados[0];
                        const registrosUltimoDia = registrosPorDia[ultimoDia];
                        
                        // Ordenar registros do último dia por hora
                        registrosUltimoDia.sort((a, b) => new Date(a.hora_check) - new Date(b.hora_check));

                        // Pegar primeiro e último registro do dia
                        const primeiroRegistro = registrosUltimoDia[0];
                        const ultimoRegistro = registrosUltimoDia[registrosUltimoDia.length - 1];

                        // Atualizar informações no card
                        card.querySelector('.data-ultimo-registro').textContent = formatarData(primeiroRegistro.hora_check);
                        card.querySelector('.hora-entrada').textContent = formatarHora(primeiroRegistro.hora_check);

                        // Se houver mais de um registro, mostrar o último como saída
                        if (ultimoRegistro !== primeiroRegistro) {
                            card.querySelector('.hora-saida').textContent = formatarHora(ultimoRegistro.hora_check);
                        }

                        card.querySelector('.ultimo-registro').classList.remove('hidden');
                        card.querySelector('.sem-registro').classList.add('hidden');
                    } else {
                        card.querySelector('.ultimo-registro').classList.add('hidden');
                        card.querySelector('.sem-registro').classList.remove('hidden');
                    }

                    // Adicionar card à lista
                    listaAlunos.appendChild(card);
                }

            } catch (error) {
                console.error('Erro ao carregar dashboard:', error);
                Toast.show('Erro ao carregar dados', 'error');
            }
        }

        // Remover event listener antigo e adicionar novo
        document.removeEventListener('DOMContentLoaded', initializeDashboard);
        document.addEventListener('DOMContentLoaded', initializeDashboard, { once: true });

        // Se o documento já estiver carregado, inicializar imediatamente
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            initializeDashboard();
        }

        // Variáveis para controle dos stories
        let currentStoryIndex = 0;
        let storiesData = [];
        let storyProgressInterval;

        // Função para carregar os stories
        async function carregarStories() {
            try {
                const userSession = localStorage.getItem('user_session');
                if (!userSession) return;
                
                const userData = JSON.parse(userSession);
                const supabase = createSupabaseClient();
                
                // Buscar cidade do usuário
                const { data: usuario } = await supabase
                    .from('usuarios')
                    .select('cidade')
                    .eq('id', userData.id)
                    .single();
                
                if (!usuario?.cidade) return;
                
                // Buscar notificações com vídeos da cidade do usuário
                const { data: videos, error } = await supabase
                    .from('notificacoes')
                    .select(`
                        *,
                        cidades:cidade_id(nome, brasao)
                    `)
                    .eq('cidade_id', usuario.cidade)
                    .not('video_file_url', 'is', null)
                    .order('created_at', { ascending: false })
                    .limit(10);
                
                if (error) throw error;
                
                if (!videos || videos.length === 0) {
                    document.querySelector('.stories-container').style.display = 'none';
                    return;
                }
                
                storiesData = videos;
                renderizarStories();
                
            } catch (error) {
                console.error('Erro ao carregar stories:', error);
                Toast.show('Erro ao carregar stories', 'error');
            }
        }

        // Função para renderizar os stories
        function renderizarStories() {
            const container = document.getElementById('stories-list');
            container.innerHTML = '';
            
            storiesData.forEach((story, index) => {
                const storyElement = document.createElement('div');
                storyElement.className = 'story-circle';
                storyElement.innerHTML = `
                    <div class="inner">
                        <video muted playsinline>
                            <source src="${story.video_file_url}" type="video/mp4">
                        </video>
                    </div>
                    <div class="title">${story.cidades?.nome || 'Cidade'}</div>
                `;
                
                // Carregar preview do vídeo
                const video = storyElement.querySelector('video');
                video.addEventListener('loadeddata', () => {
                    video.currentTime = 1; // Pegar frame do primeiro segundo
                });
                
                storyElement.addEventListener('click', () => abrirStory(index));
                container.appendChild(storyElement);
            });
        }

        // Função para abrir um story
        async function abrirStory(index) {
            if (!storiesData[index]) return;
            
            currentStoryIndex = index;
            const story = storiesData[index];
            const modal = document.querySelector('.stories-modal');
            const video = modal.querySelector('.stories-video');
            
            // Atualizar informações do story
            modal.querySelector('.story-escola-nome').textContent = story.cidades?.nome || 'Cidade';
            modal.querySelector('.story-time').textContent = formatarTempoRelativo(story.created_at);
            modal.querySelector('.story-escola-avatar img').src = story.cidades?.brasao || '/assets/img/escola-placeholder.png';
            
            // Configurar vídeo
            video.src = story.video_file_url;
            video.currentTime = 0;
            
            // Mostrar modal
            modal.classList.add('active');
            
            // Iniciar reprodução e progresso
            video.play();
            iniciarProgressoStory();
        }

        // Função para formatar tempo relativo
        function formatarTempoRelativo(data) {
            const agora = new Date();
            const dataStory = new Date(data);
            const diff = agora - dataStory;
            
            const minutos = Math.floor(diff / 60000);
            const horas = Math.floor(minutos / 60);
            const dias = Math.floor(horas / 24);
            
            if (dias > 0) return `há ${dias} ${dias === 1 ? 'dia' : 'dias'}`;
            if (horas > 0) return `há ${horas} ${horas === 1 ? 'hora' : 'horas'}`;
            if (minutos > 0) return `há ${minutos} ${minutos === 1 ? 'minuto' : 'minutos'}`;
            return 'agora';
        }

        // Função para iniciar a barra de progresso
        function iniciarProgressoStory() {
            const video = document.querySelector('.stories-video');
            const progressBar = document.querySelector('.stories-progress-bar');
            
            clearInterval(storyProgressInterval);
            progressBar.style.width = '0%';
            
            video.addEventListener('timeupdate', () => {
                const porcentagem = (video.currentTime / video.duration) * 100;
                progressBar.style.width = `${porcentagem}%`;
            });
            
            video.addEventListener('ended', () => {
                if (currentStoryIndex < storiesData.length - 1) {
                    abrirStory(currentStoryIndex + 1);
                } else {
                    fecharStories();
                }
            });
        }

        // Função para fechar os stories
        function fecharStories() {
            const modal = document.querySelector('.stories-modal');
            const video = modal.querySelector('.stories-video');
            
            video.pause();
            video.src = '';
            modal.classList.remove('active');
            clearInterval(storyProgressInterval);
        }

        // Event Listeners
        document.querySelector('.stories-close').addEventListener('click', fecharStories);

        document.querySelector('.stories-nav-prev').addEventListener('click', (e) => {
            e.stopPropagation();
            if (currentStoryIndex > 0) {
                abrirStory(currentStoryIndex - 1);
            }
        });

        document.querySelector('.stories-nav-next').addEventListener('click', (e) => {
            e.stopPropagation();
            if (currentStoryIndex < storiesData.length - 1) {
                abrirStory(currentStoryIndex + 1);
            }
        });

        // Carregar stories quando a página carregar
        document.addEventListener('DOMContentLoaded', carregarStories);
    </script>
