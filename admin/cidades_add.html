    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .loading-spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .form-input:focus-visible {
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
        .file-drop-area {
            border: 2px dashed #ccc;
            border-radius: 0.5rem;
            padding: 2rem 1rem;
            text-align: center;
            transition: all 0.3s;
            position: relative;
        }
        .file-drop-area.highlight {
            border-color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.05);
        }
        .file-preview {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
        }
        .file-preview img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 0.5rem;
            object-fit: contain;
            border: 1px solid #e5e7eb;
        }
        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .progress-bar {
            height: 4px;
            background-color: #e5e7eb;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #3b82f6;
            width: 0;
            transition: width 0.3s ease;
        }
    </style>
</head>

    <script>
        // Inicializar cliente Supabase
        const supabaseClient = createSupabaseClient();

        // Função para mostrar toast
        function showToast(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                style: {
                    background: type === 'success' ? "#22c55e" : "#ef4444",
                }
            }).showToast();
        }

        // Função para fazer upload de arquivo
        async function uploadFile(file, bucketName) {
            if (!file) return null;
            
            try {
                // Gerar nome único para o arquivo
                const fileExt = file.name.split('.').pop();
                const fileName = `${Date.now()}-${Math.random().toString(36).substring(2, 15)}.${fileExt}`;
                
                // Mostrar barra de progresso
                const progressBar = document.getElementById('upload-progress');
                const progressFill = document.getElementById('progress-fill');
                progressBar.classList.remove('hidden');
                
                // Fazer upload
                const { data, error } = await supabaseClient
                    .storage
                    .from(bucketName)
                    .upload(fileName, file, {
                        cacheControl: '3600',
                        upsert: false,
                        onUploadProgress: (progress) => {
                            const percent = (progress.loaded / progress.total) * 100;
                            progressFill.style.width = `${percent}%`;
                        }
                    });
                
                if (error) throw error;
                
                // Obter URL pública
                const { data: publicURL } = supabaseClient
                    .storage
                    .from(bucketName)
                    .getPublicUrl(fileName);
                
                // Esconder barra de progresso após 1 segundo
                setTimeout(() => {
                    progressBar.classList.add('hidden');
                }, 1000);
                
                return publicURL.publicUrl;
            } catch (error) {
                console.error('Erro ao fazer upload do arquivo:', error);
                showToast('Erro ao fazer upload da imagem', 'error');
                
                // Esconder barra de progresso
                document.getElementById('upload-progress').classList.add('hidden');
                
                return null;
            }
        }

        // Configurar área de arrastar e soltar para upload
        function setupFileDropArea() {
            const dropArea = document.getElementById('drop-area');
            const fileInput = document.getElementById('brasao_arquivo');
            const preview = document.getElementById('file-preview');
            const previewImage = document.getElementById('preview-image');
            const brasaoInput = document.getElementById('brasao');
            
            // Eventos para destacar área ao arrastar
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.classList.add('highlight');
            }
            
            function unhighlight() {
                dropArea.classList.remove('highlight');
            }
            
            // Manipular arquivo solto
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                if (files.length) {
                    handleFiles(files);
                }
            }
            
            // Manipular arquivo selecionado via input
            fileInput.addEventListener('change', function() {
                if (this.files.length) {
                    handleFiles(this.files);
                }
            });
            
            // Manipular arquivos
            function handleFiles(files) {
                const file = files[0]; // Pegar apenas o primeiro arquivo
                
                // Verificar se é uma imagem
                if (!file.type.match('image.*')) {
                    showToast('Por favor, selecione uma imagem', 'error');
                    return;
                }
                
                // Verificar tamanho (máximo 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    showToast('A imagem deve ter no máximo 5MB', 'error');
                    return;
                }
                
                // Mostrar preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    preview.classList.remove('hidden');
                    
                    // Fazer upload imediatamente
                    uploadBrasao(file);
                };
                reader.readAsDataURL(file);
            }
            
            // Função para fazer upload do brasão
            async function uploadBrasao(file) {
                // Fazer upload para o bucket "brasoes"
                const fileUrl = await uploadFile(file, 'brasoes');
                
                // Se upload bem-sucedido, salvar URL no input oculto
                if (fileUrl) {
                    brasaoInput.value = fileUrl;
                    showToast('Brasão carregado com sucesso!');
                }
            }
        }

        // Adicionar feriado
        function adicionarFeriado() {
            const template = document.getElementById('template-feriado');
            const container = document.getElementById('feriados-container');
            const clone = document.importNode(template.content, true);
            
            // Adicionar evento para remover o feriado
            clone.querySelector('.remover-feriado').addEventListener('click', function() {
                this.closest('.feriado-item').remove();
            });
            
            container.appendChild(clone);
        }

        // Adicionar vídeo
        function adicionarVideo() {
            const template = document.getElementById('template-video');
            const container = document.getElementById('videos-container');
            const clone = document.importNode(template.content, true);
            
            // Adicionar evento para remover o vídeo
            clone.querySelector('.remover-video').addEventListener('click', function() {
                this.closest('.video-item').remove();
            });
            
            container.appendChild(clone);
        }

        // Função para salvar cidade
        async function salvarCidade(event) {
            event.preventDefault();
            
            const submitButton = document.getElementById('submitButton');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // Mostrar loading
            submitButton.disabled = true;
            loadingSpinner.classList.remove('hidden');
            
            try {
                const formData = new FormData(document.getElementById('cidadeForm'));
                
                // Obter dados básicos
                const cidadeData = {
                    nome: formData.get('nome'),
                    uf: formData.get('uf'),
                    status: formData.get('status'),
                    brasao: formData.get('brasao') || null,
                    observacao: formData.get('observacao') || null,
                    datas_de_recessos_feriados: [],
                    recessos_feriados: {},
                    videos_institucionais: {}
                };
                
                // Processar feriados
                const feriadoNomes = formData.getAll('feriado_nome[]');
                const feriadoDatas = formData.getAll('feriado_data[]');
                const feriadoDescricoes = formData.getAll('feriado_descricao[]');
                
                if (feriadoNomes.length > 0) {
                    cidadeData.recessos_feriados = {
                        items: []
                    };
                    
                    for (let i = 0; i < feriadoNomes.length; i++) {
                        if (feriadoNomes[i] && feriadoDatas[i]) {
                            // Adicionar à lista de datas
                            cidadeData.datas_de_recessos_feriados.push(feriadoDatas[i]);
                            
                            // Adicionar ao objeto de feriados
                            cidadeData.recessos_feriados.items.push({
                                nome: feriadoNomes[i],
                                data: feriadoDatas[i],
                                descricao: feriadoDescricoes[i] || ''
                            });
                        }
                    }
                }
                
                // Processar vídeos
                const videoTitulos = formData.getAll('video_titulo[]');
                const videoUrls = formData.getAll('video_url[]');
                const videoDescricoes = formData.getAll('video_descricao[]');
                
                if (videoTitulos.length > 0) {
                    cidadeData.videos_institucionais = {
                        items: []
                    };
                    
                    for (let i = 0; i < videoTitulos.length; i++) {
                        if (videoTitulos[i] && videoUrls[i]) {
                            cidadeData.videos_institucionais.items.push({
                                titulo: videoTitulos[i],
                                url: videoUrls[i],
                                descricao: videoDescricoes[i] || ''
                            });
                        }
                    }
                }
                
                // Inserir no Supabase sem especificar o ID, permitindo que seja gerado automaticamente
                const { data, error } = await supabaseClient
                    .from('cidades')
                    .insert([cidadeData]) // Usar array para evitar problemas com o ID
                    .select()
                    .maybeSingle(); // Usar maybeSingle para evitar erro se não retornar nada
                
                if (error) throw error;
                
                showToast('Cidade cadastrada com sucesso!');
                
                // Redirecionar para a lista após 1 segundo
                setTimeout(() => {
                    window.location.href = 'cidades.html';
                }, 1000);
                
            } catch (error) {
                console.error('Erro ao salvar cidade:', error);
                showToast(error.message || 'Erro ao cadastrar cidade', 'error');
                
                // Remover loading
                submitButton.disabled = false;
                loadingSpinner.classList.add('hidden');
            }
        }

        // Definição da classe Sidebar
        class Sidebar {
            constructor() {
                this.sidebar = document.querySelector('.sidebar');
                this.overlay = document.querySelector('.sidebar-overlay');
                this.menuItems = document.querySelectorAll('.menu-item');
                this.isActive = false;
                
                this.init();
            }
            
            init() {
                this.overlay?.addEventListener('click', () => this.close());
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.close();
                });
                
                this.menuItems.forEach(item => {
                    item.addEventListener('click', () => {
                        const href = item.getAttribute('data-href');
                        if (href) window.location.href = href;
                        
                        if (window.innerWidth < 768) {
                            this.close();
                        }
                    });
                });
            }
            
            toggle() {
                if (window.innerWidth < 768) {
                    this.isActive = !this.isActive;
                    this.sidebar.classList.toggle('active');
                    this.overlay.classList.toggle('active');
                    this.dispatchToggleEvent();
                } else {
                    this.sidebar.classList.toggle('collapsed');
                    this.dispatchToggleEvent();
                }
            }
            
            close() {
                if (window.innerWidth < 768) {
                    this.isActive = false;
                    this.sidebar.classList.remove('active');
                    this.overlay.classList.remove('active');
                    this.dispatchToggleEvent();
                }
            }
            
            dispatchToggleEvent() {
                const event = new CustomEvent('sidebar-toggle', {
                    detail: { 
                        isActive: this.isActive,
                        isMobile: window.innerWidth < 768
                    }
                });
                document.dispatchEvent(event);
            }
        }

        // Função para inicializar o sidebar
        function initializeSidebar() {
            fetch('sidebar_admin.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('sidebar-container').innerHTML = html;
                    
                    requestAnimationFrame(() => {
                        const sidebarInstance = new Sidebar();
                        updateLayout();
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar o sidebar:', error);
                });
        }

        // Função para atualizar o layout
        function updateLayout() {
            const mainContent = document.querySelector('main');
            const sidebar = document.querySelector('.sidebar');
            if (!mainContent || !sidebar) return;

            if (window.innerWidth >= 768) {
                if (sidebar.classList.contains('collapsed')) {
                    mainContent.classList.remove('md:ml-64');
                    mainContent.classList.add('md:ml-20');
                } else {
                    mainContent.classList.remove('md:ml-20');
                    mainContent.classList.add('md:ml-64');
                }
            } else {
                mainContent.classList.remove('md:ml-64', 'md:ml-20');
            }
        }

        // Inicializar quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', () => {
            const preloader = document.querySelector('.preloader');
            
            // Inicializar sidebar
            initializeSidebar();
            
            // Configurar área de upload
            setupFileDropArea();
            
            // Adicionar event listeners para os botões
            document.getElementById('adicionarFeriado').addEventListener('click', adicionarFeriado);
            document.getElementById('adicionarVideo').addEventListener('click', adicionarVideo);
            
            // Adicionar event listener para o form
            document.getElementById('cidadeForm').addEventListener('submit', salvarCidade);
            
            // Remover preloader após carregar
            setTimeout(() => {
                preloader.classList.add('fade-out');
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 300);
            }, 500);
        });

        // Atualizar layout quando o sidebar mudar
        document.addEventListener('sidebar-toggle', () => {
            requestAnimationFrame(updateLayout);
        });

        // Atualizar layout quando a janela for redimensionada
        window.addEventListener('resize', () => {
            requestAnimationFrame(updateLayout);
        });
    </script>
