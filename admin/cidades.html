<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OlharMais - Cidades</title>
    
    <!-- Favicons -->
    <link rel="icon" href="/favicon/favicon.svg" type="image/svg+xml">
    
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Toast -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <!-- Estilos compartilhados -->
    <link rel="stylesheet" href="shared.css">
    
    <!-- Supabase Config -->
    <script src="/config/supabase.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .loading-spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .badge-green {
            background-color: rgba(16, 185, 129, 0.1);
            color: rgb(6, 95, 70);
        }
        .badge-red {
            background-color: rgba(239, 68, 68, 0.1);
            color: rgb(153, 27, 27);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Preloader -->
    <div class="preloader">
        <div class="loading-spinner"></div>
    </div>

    <!-- Inclui o Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Conteúdo Principal -->
    <main class="transition-all duration-300 p-6 md:p-8 md:ml-64 page-transition">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8 animate-slide-in">
            <h1 class="text-2xl font-bold text-gray-800">Cidades</h1>
            <a href="cidades_add.html" class="px-4 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
                <i class="ph ph-plus"></i>
                Nova Cidade
            </a>
        </div>

        <!-- Filtros -->
        <div class="card p-4 mb-6 animate-fade-in">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Busca -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="search">
                        Buscar
                    </label>
                    <input type="text" 
                           id="search" 
                           class="w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none"
                           placeholder="Digite para buscar...">
                </div>

                <!-- UF -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="uf">
                        Estado (UF)
                    </label>
                    <select id="uf" 
                            class="w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none">
                        <option value="">Todos os estados</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>

                <!-- Status -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="status">
                        Status
                    </label>
                    <select id="status" 
                            class="w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none">
                        <option value="">Todos</option>
                        <option value="ATIVA">Ativa</option>
                        <option value="INATIVA">Inativa</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Tabela -->
        <div class="card overflow-hidden animate-fade-in">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-50 border-b border-gray-200">
                            <th class="text-left py-4 px-6 text-sm font-semibold text-gray-600">Nome</th>
                            <th class="text-left py-4 px-6 text-sm font-semibold text-gray-600">UF</th>
                            <th class="text-left py-4 px-6 text-sm font-semibold text-gray-600">Alunos</th>
                            <th class="text-left py-4 px-6 text-sm font-semibold text-gray-600">Status</th>
                            <th class="text-right py-4 px-6 text-sm font-semibold text-gray-600">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="cidadesTableBody">
                        <!-- Dados serão inseridos aqui via JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Estado vazio -->
            <div id="emptyState" class="hidden py-12">
                <div class="text-center">
                    <i class="ph ph-map-pin text-4xl text-gray-400"></i>
                    <p class="mt-3 text-gray-500">Nenhuma cidade encontrada</p>
                </div>
            </div>

            <!-- Loading -->
            <div id="loadingState" class="py-12">
                <div class="text-center">
                    <i class="ph ph-circle-notch text-4xl text-blue-600 animate-spin"></i>
                    <p class="mt-3 text-gray-500">Carregando cidades...</p>
                </div>
            </div>
        </div>
        
        <!-- Paginação -->
        <div class="flex justify-between items-center mt-6">
            <p class="text-sm text-gray-600" id="paginationInfo">Exibindo 0 de 0 registros</p>
            <div class="flex gap-2">
                <button id="prevPage" class="px-3 py-2 border border-gray-300 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="ph ph-caret-left"></i>
                </button>
                <button id="nextPage" class="px-3 py-2 border border-gray-300 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="ph ph-caret-right"></i>
                </button>
            </div>
        </div>
    </main>

    <script>
        // Inicializar cliente Supabase
        const supabaseClient = createSupabaseClient();
        
        // Variáveis de estado
        let currentPage = 0;
        let pageSize = 10;
        let totalCidades = 0;

        // Função para mostrar toast
        function showToast(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                style: {
                    background: type === 'success' ? "#22c55e" : "#ef4444",
                }
            }).showToast();
        }

        // Função para formatar o status
        function formatStatus(status) {
            if (status === 'ATIVA') return 'Ativa';
            if (status === 'INATIVA') return 'Inativa';
            return status;
        }

        // Função para carregar cidades
        async function loadCidades(search = '', uf = '', status = '') {
            try {
                const tableBody = document.getElementById('cidadesTableBody');
                const emptyState = document.getElementById('emptyState');
                const loadingState = document.getElementById('loadingState');
                
                let query = supabaseClient
                    .from('cidades')
                    .select(`
                        *,
                        escolas!escolas_cidade_id_fkey (
                            alunos:alunos!alunos_escola_id_fkey (
                                count
                            )
                        )
                    `, { count: 'exact' })
                    .is('soft_delete', null)
                    .order('nome', { ascending: true });

                if (search) {
                    query = query.ilike('nome', `%${search}%`);
                }

                if (uf) {
                    query = query.eq('uf', uf);
                }

                if (status) {
                    query = query.eq('status', status);
                }

                query = query.range(currentPage * pageSize, (currentPage + 1) * pageSize - 1);

                const { data: cidades, error, count } = await query;

                // Esconder loading
                loadingState.classList.add('hidden');

                if (error) throw error;

                if (!cidades || cidades.length === 0) {
                    tableBody.innerHTML = '';
                    emptyState.classList.remove('hidden');
                    document.getElementById('paginationInfo').textContent = 'Exibindo 0 de 0 registros';
                    return;
                }

                // Atualizar contagem total se disponível
                if (count !== null) {
                    totalCidades = count;
                    document.getElementById('paginationInfo').textContent = 
                        `Exibindo ${currentPage * pageSize + 1}-${Math.min((currentPage + 1) * pageSize, totalCidades)} de ${totalCidades} registros`;
                }

                emptyState.classList.add('hidden');
                tableBody.innerHTML = cidades.map(cidade => `
                    <tr class="border-b border-gray-200 hover:bg-gray-50 transition-colors">
                        <td class="py-4 px-6">
                            <div class="flex items-center gap-3">
                                ${cidade.brasao ? 
                                  `<img src="${cidade.brasao}" alt="Brasão de ${cidade.nome}" class="w-8 h-8 object-contain">` : 
                                  `<i class="ph ph-map-pin text-gray-400"></i>`
                                }
                                <span class="text-gray-900">${cidade.nome}</span>
                            </div>
                        </td>
                        <td class="py-4 px-6">
                            ${cidade.uf || 'N/A'}
                        </td>
                        <td class="py-4 px-6">
                            <div class="flex items-center gap-2">
                                <i class="ph ph-student text-gray-400"></i>
                                <span>${cidade.escolas?.reduce((total, escola) => total + (escola.alunos[0]?.count || 0), 0) || 0}</span>
                            </div>
                        </td>
                        <td class="py-4 px-6">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                cidade.status === 'ATIVA' 
                                    ? 'bg-green-100 text-green-800' 
                                    : 'bg-gray-100 text-gray-800'
                            }">
                                ${formatStatus(cidade.status)}
                            </span>
                        </td>
                        <td class="py-4 px-6">
                            <div class="flex items-center justify-end gap-2">
                                <a href="cidades_ver.html?id=${cidade.id}" 
                                   class="p-2 text-gray-600 hover:text-blue-600 transition-colors">
                                    <i class="ph ph-eye text-lg"></i>
                                </a>
                                <a href="cidades_edit.html?id=${cidade.id}" 
                                   class="p-2 text-gray-600 hover:text-blue-600 transition-colors">
                                    <i class="ph ph-pencil text-lg"></i>
                                </a>
                                <a href="cidades_del.html?id=${cidade.id}" 
                                   class="p-2 text-gray-600 hover:text-red-600 transition-colors">
                                    <i class="ph ph-trash text-lg"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                `).join('');

                // Atualizar botões de paginação
                document.getElementById('prevPage').disabled = currentPage === 0;
                document.getElementById('nextPage').disabled = (currentPage + 1) * pageSize >= totalCidades;

            } catch (error) {
                console.error('Erro ao carregar cidades:', error);
                showToast('Erro ao carregar cidades', 'error');
                
                // Esconder loading e mostrar estado vazio
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('emptyState').classList.remove('hidden');
            }
        }

        // Definição da classe Sidebar
        class Sidebar {
            constructor() {
                this.sidebar = document.querySelector('.sidebar');
                this.overlay = document.querySelector('.sidebar-overlay');
                this.menuItems = document.querySelectorAll('.menu-item');
                this.isActive = false;
                
                this.init();
            }
            
            init() {
                this.overlay?.addEventListener('click', () => this.close());
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.close();
                });
                
                this.menuItems.forEach(item => {
                    item.addEventListener('click', () => {
                        const href = item.getAttribute('data-href');
                        if (href) window.location.href = href;
                        
                        if (window.innerWidth < 768) {
                            this.close();
                        }
                    });
                });
            }
            
            toggle() {
                if (window.innerWidth < 768) {
                    this.isActive = !this.isActive;
                    this.sidebar.classList.toggle('active');
                    this.overlay.classList.toggle('active');
                    this.dispatchToggleEvent();
                } else {
                    this.sidebar.classList.toggle('collapsed');
                    this.dispatchToggleEvent();
                }
            }
            
            close() {
                if (window.innerWidth < 768) {
                    this.isActive = false;
                    this.sidebar.classList.remove('active');
                    this.overlay.classList.remove('active');
                    this.dispatchToggleEvent();
                }
            }
            
            dispatchToggleEvent() {
                const event = new CustomEvent('sidebar-toggle', {
                    detail: { 
                        isActive: this.isActive,
                        isMobile: window.innerWidth < 768
                    }
                });
                document.dispatchEvent(event);
            }
        }

        // Função para inicializar o sidebar
        function initializeSidebar() {
            fetch('sidebar_admin.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('sidebar-container').innerHTML = html;
                    
                    requestAnimationFrame(() => {
                        const sidebarInstance = new Sidebar();
                        updateLayout();
                        
                        // Destacar item ativo no sidebar
                        document.querySelectorAll('.menu-item').forEach(item => {
                            if (item.getAttribute('data-href') === '3.html') {
                                item.classList.add('active');
                            }
                        });
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar o sidebar:', error);
                });
        }

        // Função para atualizar o layout
        function updateLayout() {
            const mainContent = document.querySelector('main');
            const sidebar = document.querySelector('.sidebar');
            if (!mainContent || !sidebar) return;

            if (window.innerWidth >= 768) {
                if (sidebar.classList.contains('collapsed')) {
                    mainContent.classList.remove('md:ml-64');
                    mainContent.classList.add('md:ml-20');
                } else {
                    mainContent.classList.remove('md:ml-20');
                    mainContent.classList.add('md:ml-64');
                }
            } else {
                mainContent.classList.remove('md:ml-64', 'md:ml-20');
            }
        }

        // Inicializar quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', () => {
            const preloader = document.querySelector('.preloader');
            
            // Inicializar sidebar e carregar dados
            initializeSidebar();
            loadCidades();
            
            // Configurar filtros
            let searchTimeout;
            document.getElementById('search').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    const uf = document.getElementById('uf').value;
                    const status = document.getElementById('status').value;
                    currentPage = 0;
                    loadCidades(e.target.value, uf, status);
                }, 300);
            });

            document.getElementById('uf').addEventListener('change', (e) => {
                const search = document.getElementById('search').value;
                const status = document.getElementById('status').value;
                currentPage = 0;
                loadCidades(search, e.target.value, status);
            });

            document.getElementById('status').addEventListener('change', (e) => {
                const search = document.getElementById('search').value;
                const uf = document.getElementById('uf').value;
                currentPage = 0;
                loadCidades(search, uf, e.target.value);
            });
            
            // Configurar paginação
            document.getElementById('prevPage').addEventListener('click', () => {
                if (currentPage > 0) {
                    currentPage--;
                    const search = document.getElementById('search').value;
                    const uf = document.getElementById('uf').value;
                    const status = document.getElementById('status').value;
                    loadCidades(search, uf, status);
                }
            });
            
            document.getElementById('nextPage').addEventListener('click', () => {
                if ((currentPage + 1) * pageSize < totalCidades) {
                    currentPage++;
                    const search = document.getElementById('search').value;
                    const uf = document.getElementById('uf').value;
                    const status = document.getElementById('status').value;
                    loadCidades(search, uf, status);
                }
            });
            
            // Remover preloader após carregar
            setTimeout(() => {
                preloader.classList.add('fade-out');
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 300);
            }, 500);
        });

        // Atualizar layout quando o sidebar mudar
        document.addEventListener('sidebar-toggle', () => {
            requestAnimationFrame(updateLayout);
        });

        // Atualizar layout quando a janela for redimensionada
        window.addEventListener('resize', () => {
            requestAnimationFrame(updateLayout);
        });
    </script>
</body>
</html>
