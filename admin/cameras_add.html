<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OlharMais - Adicionar Câmera</title>
    
    <!-- Favicons -->
    <link rel="icon" href="/favicon/favicon.svg" type="image/svg+xml">
    
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Toast -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <!-- Supabase Config -->
    <script src="/config/supabase.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .loading-spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Estilo padrão para inputs e selects */
        .input-padrao {
            min-height: 44px;
            width: 100%;
            padding: 0.625rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            color: #1f2937;
            background-color: #fff;
            transition: all 0.15s ease-in-out;
        }
        
        .input-padrao:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .input-padrao::placeholder {
            color: #9ca3af;
        }
        
        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }

        /* Estilos para o progresso de conexão */
        .progress-steps {
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            background-color: #f9fafb;
        }

        .step-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .step-indicator {
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            margin-right: 0.75rem;
            border: 2px solid #e5e7eb;
        }

        .step-indicator.loading {
            border-color: #3b82f6;
            animation: pulse 2s infinite;
        }

        .step-indicator.success {
            background-color: #10b981;
            border-color: #10b981;
        }

        .step-indicator.error {
            background-color: #ef4444;
            border-color: #ef4444;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Preloader -->
    <div class="preloader fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="loading-spinner"></div>
    </div>

    <!-- Inclui o Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Conteúdo Principal -->
    <main class="transition-all duration-300 p-6 md:p-8 md:ml-64">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Adicionar Câmera</h1>
            <a href="cameras.html" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors flex items-center gap-2">
                <i class="ph ph-arrow-left"></i>
                <span>Voltar</span>
            </a>
        </div>

        <!-- Formulário -->
        <form id="cameraForm" class="card p-6 max-w-3xl mx-auto">
            <!-- Nome -->
            <div class="mb-6">
                <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">
                    Nome da Câmera <span class="text-red-500">*</span>
                </label>
                <input type="text" id="nome" name="nome" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Digite o nome da câmera">
            </div>

            <!-- URL -->
            <div class="mb-6">
                <label for="url" class="block text-sm font-medium text-gray-700 mb-1">
                    URL <span class="text-red-500">*</span>
                </label>
                <input type="url" id="url" name="url" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Digite a URL da câmera">
            </div>

            <!-- Tipo -->
            <div class="mb-6">
                <label for="tipo" class="block text-sm font-medium text-gray-700 mb-1">
                    Tipo <span class="text-red-500">*</span>
                </label>
                <select id="tipo" name="tipo" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">Selecione um tipo...</option>
                    <option value="SITE">Site</option>
                    <option value="ESCOLA">Escola</option>
                </select>
            </div>

            <!-- Cidade -->
            <div class="mb-6">
                <label for="cidade_id" class="block text-sm font-medium text-gray-700 mb-1">
                    Cidade <span class="text-red-500">*</span>
                </label>
                <select id="cidade_id" name="cidade_id" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">Selecione uma cidade...</option>
                </select>
            </div>

            <!-- Escola -->
            <div class="mb-6" id="escolaContainer" style="display: none;">
                <label for="escola_id" class="block text-sm font-medium text-gray-700 mb-1">
                    Escola
                </label>
                <select id="escola_id" name="escola_id"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">Selecione uma escola...</option>
                </select>
            </div>

            <!-- Status -->
            <div class="mb-8">
                <label for="status" class="block text-sm font-medium text-gray-700 mb-1">
                    Status <span class="text-red-500">*</span>
                </label>
                <select id="status" name="status" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">Selecione um status...</option>
                    <option value="ATIVO">Ativo</option>
                    <option value="INATIVO">Inativo</option>
                </select>
            </div>

            <!-- Botões -->
            <div class="flex justify-end gap-3">
                <button type="button" onclick="window.location.href='cameras.html'"
                    class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors">
                    Cancelar
                </button>
                <button type="submit" id="submitButton"
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
                    <i class="ph ph-floppy-disk"></i>
                    <span>Salvar</span>
                </button>
            </div>
        </form>
    </main>

    <script>
        // Inicialização
        let supabase;
        
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Inicializar Supabase
                supabase = window.createSupabaseClient();
                
                // Carregar sidebar
                await loadSidebar();
                
                // Carregar dados iniciais
                await loadCidades();
                
                // Configurar eventos
                setupEvents();
                
                // Remover preloader
                hidePreloader();
            } catch (error) {
                console.error('Erro ao inicializar:', error);
                showToast('Erro ao carregar o sistema', 'error');
            }
        });
        
        // Carregar sidebar
        async function loadSidebar() {
            try {
                const response = await fetch('sidebar_admin.html');
                const html = await response.text();
                document.getElementById('sidebar-container').innerHTML = html;
            } catch (error) {
                console.error('Erro ao carregar sidebar:', error);
            }
        }
        
        // Carregar cidades
        async function loadCidades() {
            try {
                const { data: cidades, error } = await supabase
                    .from('cidades')
                    .select('id, nome')
                    .order('nome');
                
                if (error) throw error;
                
                const select = document.getElementById('cidade_id');
                cidades.forEach(cidade => {
                    const option = document.createElement('option');
                    option.value = cidade.id;
                    option.textContent = cidade.nome;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar cidades:', error);
                showToast('Erro ao carregar cidades', 'error');
            }
        }
        
        // Carregar escolas por cidade
        async function loadEscolas(cidadeId) {
            try {
                const select = document.getElementById('escola_id');
                select.innerHTML = '<option value="">Selecione uma escola...</option>';
                
                if (!cidadeId) return;
                
                const { data: escolas, error } = await supabase
                    .from('escolas')
                    .select('id, nome')
                    .eq('cidade_id', cidadeId)
                    .order('nome');
                
                if (error) throw error;
                
                escolas.forEach(escola => {
                    const option = document.createElement('option');
                    option.value = escola.id;
                    option.textContent = escola.nome;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar escolas:', error);
                showToast('Erro ao carregar escolas', 'error');
            }
        }
        
        // Configurar eventos
        function setupEvents() {
            // Carregar escolas ao selecionar cidade
            document.getElementById('cidade_id').addEventListener('change', function(e) {
                loadEscolas(e.target.value);
            });
            
            // Controlar visibilidade do campo escola baseado no tipo
            document.getElementById('tipo').addEventListener('change', function(e) {
                const escolaContainer = document.getElementById('escolaContainer');
                if (e.target.value === 'ESCOLA') {
                    escolaContainer.style.display = 'block';
                } else {
                    escolaContainer.style.display = 'none';
                    document.getElementById('escola_id').value = '';
                }
            });
            
            // Submit do formulário
            document.getElementById('cameraForm').addEventListener('submit', handleSubmit);
        }
        
        // Função para salvar câmera
        async function handleSubmit(e) {
            e.preventDefault();
            
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;
            
            try {
                const form = e.target;
                
                // Preparar dados para salvar
                const dadosCamera = {
                    nome: form.nome.value.trim(),
                    url: form.url.value.trim(),
                    tipo: form.tipo.value,
                    cidade_id: parseInt(form.cidade_id.value),
                    status: form.status.value,
                    created_at: new Date().toISOString()
                };

                // Adicionar escola_id apenas se o tipo for ESCOLA
                if (form.tipo.value === 'ESCOLA' && form.escola_id.value) {
                    dadosCamera.escola_id = parseInt(form.escola_id.value);
                }
                
                // Salvar no banco de dados
                const { data: camera, error } = await supabase
                    .from('cameras')
                    .insert([dadosCamera])
                    .select()
                    .single();

                if (error) throw error;

                showToast('Câmera cadastrada com sucesso!');
                
                // Redirecionar após 1 segundo
                setTimeout(() => {
                    window.location.href = 'cameras.html';
                }, 1000);
                
            } catch (error) {
                console.error('Erro ao salvar câmera:', error);
                showToast(error.message || 'Erro ao salvar câmera', 'error');
                submitButton.disabled = false;
            }
        }
        
        // Função para exibir toast
        function showToast(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                style: {
                    background: type === 'success' ? "#22c55e" : "#ef4444"
                }
            }).showToast();
        }
        
        // Função para esconder preloader
        function hidePreloader() {
            const preloader = document.querySelector('.preloader');
            preloader.style.opacity = '0';
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 300);
        }
    </script>
</body>
</html>
