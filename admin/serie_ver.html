<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OlharMais - Visualizar Série</title>
    
    <!-- Favicons -->
    <link rel="icon" href="/favicon/favicon.svg" type="image/svg+xml">
    
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Toast -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <!-- Estilos compartilhados -->
    <link rel="stylesheet" href="shared.css">
    
    <!-- Supabase Config -->
    <script src="/config/supabase.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s;
        }
        .preloader.fade-out {
            opacity: 0;
        }
        .sidebar-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 40;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .sidebar-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        @media (min-width: 768px) {
            .sidebar-overlay.active {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Preloader -->
    <div class="preloader">
        <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-600"></div>
    </div>

    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>
    <div class="sidebar-overlay"></div>

    <!-- Conteúdo Principal -->
    <main class="p-4 md:p-8 md:ml-64 transition-[margin]">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <div class="flex items-center gap-4">
                <button type="button" onclick="sidebarInstance?.toggle()" 
                        class="p-2 hover:bg-gray-100 rounded-lg transition-colors md:hidden">
                    <i class="ph ph-list text-xl"></i>
                </button>
                <h1 class="text-2xl font-semibold text-gray-800">Visualizar Série</h1>
            </div>
            <div class="flex items-center gap-3">
                <a href="serie.html" class="inline-flex items-center gap-2 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2.5 rounded-lg transition-colors">
                    <i class="ph ph-arrow-left"></i>
                    <span>Voltar</span>
                </a>
                <a id="editButton" href="#" 
                   class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2.5 rounded-lg transition-colors">
                    <i class="ph ph-pencil-simple"></i>
                    <span>Editar</span>
                </a>
            </div>
        </div>

        <!-- Detalhes -->
        <div class="bg-white rounded-xl shadow-sm p-6 max-w-3xl mb-6">
            <div class="space-y-6">
                <!-- Nome -->
                <div>
                    <h3 class="text-sm font-medium text-gray-500 mb-1">Nome da Série</h3>
                    <p id="serie-nome" class="text-base text-gray-900">Carregando...</p>
                </div>

                <!-- Escola -->
                <div>
                    <h3 class="text-sm font-medium text-gray-500 mb-1">Escola</h3>
                    <p id="serie-escola" class="text-base text-gray-900">Carregando...</p>
                </div>

                <!-- Categoria -->
                <div>
                    <h3 class="text-sm font-medium text-gray-500 mb-1">Categoria</h3>
                    <p id="serie-categoria" class="text-base text-gray-900">Carregando...</p>
                </div>

                <!-- Status -->
                <div>
                    <h3 class="text-sm font-medium text-gray-500 mb-1">Status</h3>
                    <div id="statusContainer" class="flex items-center gap-2">
                        <span id="serie-status" class="px-2.5 py-0.5 rounded-full text-sm font-medium">
                            Carregando...
                        </span>
                    </div>
                </div>

                <!-- Datas -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 pt-2">
                    <div>
                        <h3 class="text-sm font-medium text-gray-500 mb-1">Data de Criação</h3>
                        <p id="serie-criacao" class="text-base text-gray-900">Carregando...</p>
                    </div>
                    <div>
                        <h3 class="text-sm font-medium text-gray-500 mb-1">Última Atualização</h3>
                        <p id="dataAtualizacao" class="text-base text-gray-900">Carregando...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alunos da Série -->
        <div class="bg-white rounded-xl shadow-sm p-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-6">Alunos Matriculados</h2>
            
            <!-- Campo de Busca -->
            <div class="mb-4">
                <div class="relative">
                    <input type="text" 
                           id="searchAlunos" 
                           placeholder="Buscar alunos por nome, matrícula ou turma..." 
                           class="w-full px-4 py-2 pl-10 pr-4 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none">
                    <i class="ph ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
            
            <div id="alunosContainer" class="space-y-4">
                <div id="loadingAlunos" class="py-4 text-center text-gray-500">
                    <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-600 mx-auto mb-2"></div>
                    <p>Carregando alunos...</p>
                </div>
                
                <div id="alunosGrid" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Os alunos serão listados aqui -->
                </div>
                
                <div id="semAlunos" class="py-8 text-center text-gray-500 hidden">
                    <i class="ph ph-student text-4xl mb-2"></i>
                    <p>Nenhum aluno matriculado nesta série.</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Função para mostrar toast
        function showToast(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                style: {
                    background: type === 'success' ? "#22c55e" : "#ef4444"
                }
            }).showToast();
        }
        
        let sidebarInstance;
        let supabaseClient;
        let serieId;

        // Inicialização
        async function init() {
            try {
                // Pegar ID da URL
                const urlParams = new URLSearchParams(window.location.search);
                serieId = urlParams.get('id');
                
                if (!serieId) {
                    showToast('ID da série não fornecido', 'error');
                    setTimeout(() => window.location.href = 'serie.html', 1000);
                    return;
                }

                console.log('ID da série:', serieId);

                // Inicializar Supabase
                try {
                    supabaseClient = createSupabaseClient();
                    console.log('Supabase inicializado com sucesso via createSupabaseClient');
                } catch (supabaseError) {
                    console.error('Erro ao inicializar Supabase:', supabaseError);
                    showToast('Erro ao conectar com o banco de dados', 'error');
                    return;
                }

                // Carregar sidebar
                const sidebarResponse = await fetch('sidebar_admin.html');
                const sidebarHtml = await sidebarResponse.text();
                document.getElementById('sidebar-container').innerHTML = sidebarHtml;
                
                // Inicializar sidebar após carregar o HTML
                sidebarInstance = new Sidebar();
                
                // Carregar dados da série
                await loadSerieDetails();
                
                // Configurar botão de edição
                document.getElementById('editButton').href = `serie_edit.html?id=${serieId}`;
                
                // Remover preloader
                const preloader = document.querySelector('.preloader');
                preloader.classList.add('fade-out');
                setTimeout(() => preloader.remove(), 300);
            } catch (error) {
                console.error('Erro na inicialização:', error);
                showToast('Erro ao carregar a página. Tente novamente.', 'error');
            }
        }

        // Função para carregar detalhes da série
        async function loadSerieDetails() {
            try {
                console.log('Carregando detalhes da série:', serieId);
                
                // Verificar se o cliente Supabase está inicializado
                if (!supabaseClient) {
                    console.error('Cliente Supabase não inicializado');
                    showToast('Erro ao conectar com o banco de dados', 'error');
                    return;
                }
                
                // Query mais simples primeiro para teste
                const { data: serie, error } = await supabaseClient
                    .from('series')
                    .select('*')
                    .eq('id', serieId)
                    .single();

                if (error) {
                    console.error('Erro ao buscar série:', error);
                    showToast('Erro ao carregar série: ' + error.message, 'error');
                    return; // Não redireciona automaticamente
                }
                
                if (!serie) {
                    console.error('Série não encontrada');
                    showToast('Série não encontrada', 'error');
                    return; // Não redireciona automaticamente
                }
                
                console.log('Série encontrada:', serie);
                
                // Agora vamos carregar os dados relacionados
                const { data: serieComRelacionamentos, error: errorRelacionamentos } = await supabaseClient
                    .from('series')
                    .select(`
                        *,
                        escolas (nome),
                        categorias (nome)
                    `)
                    .eq('id', serieId)
                    .single();
                    
                if (errorRelacionamentos) {
                    console.error('Erro ao buscar relacionamentos:', errorRelacionamentos);
                    // Continua com os dados básicos mesmo sem os relacionamentos
                }
                
                // Usar os dados com relacionamentos se disponíveis, ou os básicos
                const serieCompleta = serieComRelacionamentos || serie;
                console.log('Dados completos:', serieCompleta);

                // Preencher os campos com os dados disponíveis
                document.getElementById('serie-nome').textContent = serieCompleta.nome || 'Não informado';
                document.getElementById('serie-escola').textContent = serieCompleta.escolas?.nome || 'Não informada';
                document.getElementById('serie-categoria').textContent = serieCompleta.categorias?.nome || 'Não informada';
                
                // Status
                const statusBadge = document.getElementById('serie-status');
                statusBadge.textContent = serieCompleta.status || 'Não informado';
                statusBadge.className = `px-2.5 py-0.5 rounded-full text-sm font-medium ${
                    serieCompleta.status === 'ATIVA' 
                        ? 'bg-green-100 text-green-700' 
                        : 'bg-gray-100 text-gray-700'
                }`;

                // Datas
                const formatarData = (data) => {
                    if (!data) return 'Não informada';
                    return new Date(data).toLocaleString('pt-BR', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                };

                document.getElementById('serie-criacao').textContent = formatarData(serieCompleta.created_at);
                document.getElementById('dataAtualizacao').textContent = formatarData(serieCompleta.updated_at);

                // Carregar alunos da série
                await loadAlunosSerie(serieId);
                
            } catch (error) {
                console.error('Erro não tratado ao carregar detalhes:', error);
                showToast('Erro ao carregar detalhes da série', 'error');
            }
        }

        // Função para carregar alunos da série
        async function loadAlunosSerie(serieId) {
            try {
                const { data: alunos, error } = await supabaseClient
                    .from('alunos')
                    .select(`
                        id,
                        nome_completo,
                        foto_url,
                        registro_aluno,
                        escolas:escola_id (nome),
                        turmas:turma (nome)
                    `)
                    .eq('serie', serieId)
                    .is('soft_delete', null)
                    .order('nome_completo');
                
                if (error) throw error;
                
                // Ocultar loading
                document.getElementById('loadingAlunos').classList.add('hidden');
                
                if (!alunos || alunos.length === 0) {
                    document.getElementById('semAlunos').classList.remove('hidden');
                    return;
                }
                
                const alunosGrid = document.getElementById('alunosGrid');
                alunosGrid.innerHTML = '';
                
                alunos.forEach(aluno => {
                    const card = document.createElement('div');
                    card.className = 'bg-gray-50 rounded-lg p-4 hover:bg-gray-100 transition-colors';
                    
                    card.innerHTML = `
                        <div class="flex items-center gap-4">
                            <div class="w-16 h-16 rounded-full overflow-hidden bg-gray-200 flex-shrink-0">
                                ${aluno.foto_url ? 
                                    `<img src="${aluno.foto_url}" alt="${aluno.nome_completo}" class="w-full h-full object-cover">` :
                                    `<div class="w-full h-full flex items-center justify-center">
                                        <i class="ph ph-user text-gray-400 text-2xl"></i>
                                    </div>`
                                }
                            </div>
                            <div class="flex-grow">
                                <h4 class="font-medium text-gray-900">${aluno.nome_completo}</h4>
                                <p class="text-sm text-gray-500">Matrícula: ${aluno.registro_aluno || '-'}</p>
                                <div class="mt-2 flex flex-col gap-1 text-sm">
                                    <span class="text-gray-600">
                                        <i class="ph ph-buildings text-gray-400 mr-1"></i>
                                        ${aluno.escolas?.nome || 'Escola não definida'}
                                    </span>
                                    <span class="text-gray-600">
                                        <i class="ph ph-users-three text-gray-400 mr-1"></i>
                                        ${aluno.turmas?.nome || 'Turma não definida'}
                                    </span>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    alunosGrid.appendChild(card);
                });
                
                alunosGrid.classList.remove('hidden');
                
            } catch (error) {
                console.error('Erro ao carregar alunos:', error);
                document.getElementById('loadingAlunos').innerHTML = `
                    <div class="py-4 text-center text-red-500">
                        <i class="ph ph-warning-circle text-xl mb-2"></i>
                        <p>Erro ao carregar alunos matriculados.</p>
                    </div>
                `;
            }
        }

        // Função para confirmar exclusão
        function confirmarExclusao() {
            if (confirm('Tem certeza que deseja excluir esta série? Esta ação não pode ser desfeita.')) {
                excluirSerie();
            }
        }

        // Função para excluir série
        async function excluirSerie() {
            try {
                const { error } = await supabaseClient
                    .from('series')
                    .update({
                        soft_delete: new Date().toISOString(),
                        modified_by: '00000000-0000-0000-0000-000000000000'
                    })
                    .eq('id', serieId);

                if (error) throw error;

                showToast('Série excluída com sucesso!');
                setTimeout(() => window.location.href = 'serie.html', 1000);

            } catch (error) {
                console.error('Erro ao excluir série:', error);
                showToast('Erro ao excluir série. Tente novamente.', 'error');
            }
        }

        // Definição da classe Sidebar
        class Sidebar {
            constructor() {
                this.sidebar = document.querySelector('.sidebar');
                this.overlay = document.querySelector('.sidebar-overlay');
                this.menuItems = document.querySelectorAll('.menu-item');
                this.isActive = false;
                
                this.init();
            }
            
            init() {
                this.overlay?.addEventListener('click', () => this.close());
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.close();
                });
                
                this.menuItems.forEach(item => {
                    item.addEventListener('click', () => {
                        const href = item.getAttribute('data-href');
                        if (href) window.location.href = href;
                        
                        if (window.innerWidth < 768) {
                            this.close();
                        }
                    });
                });
            }
            
            toggle() {
                this.isActive ? this.close() : this.open();
            }
            
            open() {
                this.sidebar?.classList.add('translate-x-0');
                this.overlay?.classList.add('active');
                this.isActive = true;
            }
            
            close() {
                this.sidebar?.classList.remove('translate-x-0');
                this.overlay?.classList.remove('active');
                this.isActive = false;
            }
        }

        // Função para carregar alunos
        async function carregarAlunos(serieId, searchTerm = '') {
            try {
                let query = supabaseClient
                    .from('alunos')
                    .select(`
                        id,
                        nome_completo,
                        foto_url,
                        registro_aluno,
                        escolas:escola_id (nome),
                        turmas:turma (nome)
                    `)
                    .eq('serie', serieId)
                    .is('soft_delete', null);
                
                // Aplicar filtro de busca se houver
                if (searchTerm) {
                    query = query.or(`nome_completo.ilike.%${searchTerm}%,registro_aluno.ilike.%${searchTerm}%`);
                }
                
                // Ordenar por nome
                query = query.order('nome_completo');
                
                const { data: alunos, error } = await query;
                
                if (error) throw error;
                
                // Ocultar loading
                document.getElementById('loadingAlunos').classList.add('hidden');
                
                if (!alunos || alunos.length === 0) {
                    document.getElementById('semAlunos').classList.remove('hidden');
                    document.getElementById('alunosGrid').classList.add('hidden');
                    return;
                }
                
                const alunosGrid = document.getElementById('alunosGrid');
                alunosGrid.innerHTML = '';
                
                alunos.forEach(aluno => {
                    const card = document.createElement('div');
                    card.className = 'bg-gray-50 rounded-lg p-4 hover:bg-gray-100 transition-colors';
                    
                    card.innerHTML = `
                        <div class="flex items-center gap-4">
                            <div class="w-16 h-16 rounded-full overflow-hidden bg-gray-200 flex-shrink-0">
                                ${aluno.foto_url ? 
                                    `<img src="${aluno.foto_url}" alt="${aluno.nome_completo}" class="w-full h-full object-cover">` :
                                    `<div class="w-full h-full flex items-center justify-center">
                                        <i class="ph ph-user text-gray-400 text-2xl"></i>
                                    </div>`
                                }
                            </div>
                            <div class="flex-grow">
                                <h4 class="font-medium text-gray-900">${aluno.nome_completo}</h4>
                                <p class="text-sm text-gray-500">Matrícula: ${aluno.registro_aluno || '-'}</p>
                                <div class="mt-2 flex flex-col gap-1 text-sm">
                                    <span class="text-gray-600">
                                        <i class="ph ph-buildings text-gray-400 mr-1"></i>
                                        ${aluno.escolas?.nome || 'Escola não definida'}
                                    </span>
                                    <span class="text-gray-600">
                                        <i class="ph ph-users-three text-gray-400 mr-1"></i>
                                        ${aluno.turmas?.nome || 'Turma não definida'}
                                    </span>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    alunosGrid.appendChild(card);
                });
                
                alunosGrid.classList.remove('hidden');
                document.getElementById('semAlunos').classList.add('hidden');
                
            } catch (error) {
                console.error('Erro ao carregar alunos:', error);
                document.getElementById('loadingAlunos').innerHTML = `
                    <div class="py-4 text-center text-red-500">
                        <i class="ph ph-warning-circle text-xl mb-2"></i>
                        <p>Erro ao carregar alunos.</p>
                    </div>
                `;
            }
        }

        // Adicionar evento de busca com debounce
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchAlunos');
            let debounceTimer;

            searchInput.addEventListener('input', (e) => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    const params = new URLSearchParams(window.location.search);
                    const serieId = params.get('id');
                    carregarAlunos(serieId, e.target.value.trim());
                }, 300);
            });
        });

        // Inicializar a página
        init();
    </script>
</body>
</html>
