<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OlharMais - Nova Escola</title>
    
    <!-- Favicons -->
    <link rel="icon" href="/favicon/favicon.svg" type="image/svg+xml">
    
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Toast -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <!-- IMask -->
    <script src="https://unpkg.com/imask"></script>
    
    <!-- Estilos compartilhados -->
    <link rel="stylesheet" href="shared.css">
    
    <!-- Supabase Config -->
    <script src="/config/supabase.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .loading-spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }
        .preloader.fade-out {
            opacity: 0;
        }
        .form-input:focus-visible {
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Preloader -->
    <div class="preloader">
        <div class="loading-spinner"></div>
    </div>

    <!-- Inclui o Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Conteúdo Principal -->
    <main class="transition-all duration-300 p-6 md:p-8 md:ml-64 page-transition">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8 animate-slide-in">
            <div class="flex items-center gap-3">
                <a href="escolas.html" class="p-2 rounded-lg text-gray-500 hover:text-gray-700 hover:bg-gray-100 transition-colors">
                    <i class="ph ph-arrow-left text-xl"></i>
                </a>
                <h1 class="text-2xl font-bold text-gray-800">Nova Escola</h1>
            </div>
        </div>

        <!-- Formulário -->
        <div class="card p-6 animate-fade-in">
            <form id="escolaForm" class="space-y-6">
                <!-- Informações Básicas -->
                <div>
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">Informações Básicas</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="nome" class="block text-sm font-medium text-gray-700 mb-2">
                                Nome da Escola *
                            </label>
                            <input 
                                type="text" 
                                id="nome" 
                                name="nome" 
                                required
                                placeholder="Digite o nome da escola"
                                class="form-input w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                        </div>
                        <div>
                            <label for="cidade" class="block text-sm font-medium text-gray-700 mb-2">
                                Cidade *
                            </label>
                            <select 
                                id="cidade" 
                                name="cidade_id" 
                                required
                                class="form-input w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                                <option value="">Selecione uma cidade</option>
                            </select>
                        </div>
                        <div>
                            <label for="estado" class="block text-sm font-medium text-gray-700 mb-2">
                                Estado *
                            </label>
                            <select 
                                id="estado" 
                                name="estado" 
                                required
                                class="form-input w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                                <option value="">Selecione um estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                        <div>
                            <label for="categoria" class="block text-sm font-medium text-gray-700 mb-2">
                                Categoria *
                            </label>
                            <select 
                                id="categoria" 
                                name="categoria" 
                                required
                                class="form-input w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                                <option value="">Selecione uma categoria</option>
                            </select>
                        </div>
                        <div>
                            <label for="status" class="block text-sm font-medium text-gray-700 mb-2">
                                Status *
                            </label>
                            <select 
                                id="status" 
                                name="status" 
                                required
                                class="form-input w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                                <option value="ATIVA">Ativa</option>
                                <option value="INATIVA">Inativa</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Endereço -->
                <div>
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">Endereço</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="cep" class="block text-sm font-medium text-gray-700 mb-2">
                                CEP *
                            </label>
                            <input 
                                type="text" 
                                id="cep" 
                                name="endereco_cep" 
                                required
                                placeholder="00000-000"
                                class="form-input w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                        </div>
                        <div>
                            <label for="numero" class="block text-sm font-medium text-gray-700 mb-2">
                                Número *
                            </label>
                            <input 
                                type="text" 
                                id="numero" 
                                name="endereco_numero" 
                                required
                                placeholder="Número"
                                class="form-input w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                        </div>
                        <div class="md:col-span-2">
                            <label for="logradouro" class="block text-sm font-medium text-gray-700 mb-2">
                                Logradouro *
                            </label>
                            <input 
                                type="text" 
                                id="logradouro" 
                                name="endereco_logradouro" 
                                required
                                placeholder="Rua, Avenida, etc."
                                class="form-input w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                        </div>
                        <div>
                            <label for="bairro" class="block text-sm font-medium text-gray-700 mb-2">
                                Bairro *
                            </label>
                            <input 
                                type="text" 
                                id="bairro" 
                                name="endereco_bairro" 
                                required
                                placeholder="Bairro"
                                class="form-input w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                        </div>
                        <div>
                            <label for="complemento" class="block text-sm font-medium text-gray-700 mb-2">
                                Complemento
                            </label>
                            <input 
                                type="text" 
                                id="complemento" 
                                name="endereco_complemento" 
                                placeholder="Apartamento, bloco, etc. (opcional)"
                                class="form-input w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                        </div>
                        
                        <!-- Campo oculto para endereço completo -->
                        <input type="hidden" id="endereco_completo" name="endereco_completo">
                    </div>
                </div>

                <div class="pt-4 border-t border-gray-200">
                    <div class="flex flex-wrap gap-3 justify-end">
                        <a href="escolas.html" class="px-6 py-2.5 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                            Cancelar
                        </a>
                        <button 
                            type="submit" 
                            id="submitButton"
                            class="px-6 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
                            <span>Salvar</span>
                            <div id="loadingSpinner" class="hidden loading-spinner !w-5 !h-5"></div>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Inicializar cliente Supabase
        const supabaseClient = createSupabaseClient();

        // Função para mostrar toast
        function showToast(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                style: {
                    background: type === 'success' ? "#22c55e" : "#ef4444",
                }
            }).showToast();
        }

        // Definição da classe Sidebar
        class Sidebar {
            constructor() {
                this.sidebar = document.querySelector('.sidebar');
                this.overlay = document.querySelector('.sidebar-overlay');
                this.menuItems = document.querySelectorAll('.menu-item');
                this.isActive = false;
                
                this.init();
            }
            
            init() {
                this.overlay?.addEventListener('click', () => this.close());
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.close();
                });
                
                this.menuItems.forEach(item => {
                    item.addEventListener('click', () => {
                        const href = item.getAttribute('data-href');
                        if (href) window.location.href = href;
                        
                        if (window.innerWidth < 768) {
                            this.close();
                        }
                    });
                });
            }
            
            toggle() {
                if (window.innerWidth < 768) {
                    this.isActive = !this.isActive;
                    this.sidebar.classList.toggle('active');
                    this.overlay.classList.toggle('active');
                    this.dispatchToggleEvent();
                } else {
                    this.sidebar.classList.toggle('collapsed');
                    this.dispatchToggleEvent();
                }
            }
            
            close() {
                if (window.innerWidth < 768) {
                    this.isActive = false;
                    this.sidebar.classList.remove('active');
                    this.overlay.classList.remove('active');
                    this.dispatchToggleEvent();
                }
            }
            
            dispatchToggleEvent() {
                const event = new CustomEvent('sidebar-toggle', {
                    detail: { 
                        isActive: this.isActive,
                        isMobile: window.innerWidth < 768
                    }
                });
                document.dispatchEvent(event);
            }
        }

        // Função para inicializar o sidebar
        function initializeSidebar() {
            fetch('sidebar_admin.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('sidebar-container').innerHTML = html;
                    
                    requestAnimationFrame(() => {
                        const sidebarInstance = new Sidebar();
                        updateLayout();
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar o sidebar:', error);
                });
        }

        // Função para atualizar o layout
        function updateLayout() {
            const mainContent = document.querySelector('main');
            const sidebar = document.querySelector('.sidebar');
            if (!mainContent || !sidebar) return;

            if (window.innerWidth >= 768) {
                if (sidebar.classList.contains('collapsed')) {
                    mainContent.classList.remove('md:ml-64');
                    mainContent.classList.add('md:ml-20');
                } else {
                    mainContent.classList.remove('md:ml-20');
                    mainContent.classList.add('md:ml-64');
                }
            } else {
                mainContent.classList.remove('md:ml-64', 'md:ml-20');
            }
        }

        // Carregar cidades
        async function loadCidades() {
            try {
                const { data: cidades, error } = await supabaseClient
                    .from('cidades')
                    .select('id, nome')
                    .is('soft_delete', null)
                    .order('nome');

                if (error) throw error;

                const cidadeSelect = document.getElementById('cidade');
                cidades.forEach(cidade => {
                    const option = document.createElement('option');
                    option.value = cidade.id;
                    option.textContent = cidade.nome;
                    cidadeSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar cidades:', error);
                showToast('Erro ao carregar cidades', 'error');
            }
        }
        
        // Carregar categorias
        async function loadCategorias() {
            try {
                const { data: categorias, error } = await supabaseClient
                    .from('categorias')
                    .select('id, nome')
                    .order('nome');

                if (error) throw error;

                if (!categorias || categorias.length === 0) {
                    showToast('Nenhuma categoria encontrada. Verifique o cadastro de categorias.', 'error');
                    return;
                }

                const categoriaSelect = document.getElementById('categoria');
                categoriaSelect.innerHTML = '<option value="">Selecione uma categoria</option>';
                
                categorias.forEach(categoria => {
                    const option = document.createElement('option');
                    option.value = categoria.id;
                    option.textContent = categoria.nome;
                    categoriaSelect.appendChild(option);
                });
                
                console.log('Categorias carregadas:', categorias);
            } catch (error) {
                console.error('Erro ao carregar categorias:', error);
                showToast('Erro ao carregar categorias', 'error');
            }
        }

        // Função para consultar o CEP
        async function consultarCEP(cep) {
            const cepLimpo = cep.replace(/\D/g, '');
            
            if (cepLimpo.length !== 8) return null;
            
            try {
                const response = await fetch(`https://viacep.com.br/ws/${cepLimpo}/json/`);
                const data = await response.json();
                
                if (data.erro) {
                    showToast('CEP não encontrado', 'error');
                    return null;
                }
                
                return data;
            } catch (error) {
                console.error('Erro ao consultar CEP:', error);
                showToast('Erro ao consultar CEP', 'error');
                return null;
            }
        }

        // Função para validar o formulário
        function validateForm() {
            const requiredFields = [
                'nome',
                'cidade',
                'estado',
                'categoria',
                'status',
                'cep',
                'numero',
                'logradouro',
                'bairro'
            ];

            let isValid = true;
            let firstInvalidField = null;

            requiredFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                const value = field.value.trim();
                
                if (!value) {
                    field.classList.add('border-red-500');
                    if (!firstInvalidField) firstInvalidField = field;
                    isValid = false;
                } else {
                    field.classList.remove('border-red-500');
                }
            });

            // Validação específica do CEP
            const cepField = document.getElementById('cep');
            const cepValue = cepField.value.replace(/\D/g, '');
            if (cepValue.length !== 8) {
                cepField.classList.add('border-red-500');
                if (!firstInvalidField) firstInvalidField = cepField;
                isValid = false;
                showToast('O CEP deve conter 8 dígitos.', 'error');
            }
            
            // Validação específica para categoria
            const categoriaField = document.getElementById('categoria');
            if (!categoriaField.value) {
                categoriaField.classList.add('border-red-500');
                if (!firstInvalidField) firstInvalidField = categoriaField;
                isValid = false;
                showToast('Selecione uma categoria.', 'error');
            }

            if (!isValid && firstInvalidField) {
                firstInvalidField.focus();
                if (!cepValue || cepValue.length === 8) {
                    showToast('Por favor, preencha todos os campos obrigatórios.', 'error');
                }
            }

            return isValid;
        }

        // Função para salvar escola
        async function saveEscola(event) {
            event.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            const submitButton = document.getElementById('submitButton');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // Mostrar loading
            submitButton.disabled = true;
            loadingSpinner.classList.remove('hidden');
            
            try {
                const formData = new FormData(document.getElementById('escolaForm'));
                
                // Garantir que o CEP está no formato correto
                const cep = formData.get('endereco_cep').replace(/\D/g, '');
                const formattedCep = cep.replace(/(\d{5})(\d{3})/, '$1-$2');
                
                // Construir objeto de dados
                const escolaData = {
                    nome: formData.get('nome'),
                    cidade_id: parseInt(formData.get('cidade_id')),
                    status: formData.get('status'),
                    estado: formData.get('estado'),
                    categoria: parseInt(formData.get('categoria')),
                    endereco_logradouro: formData.get('endereco_logradouro'),
                    endereco_numero: formData.get('endereco_numero'),
                    endereco_complemento: formData.get('endereco_complemento') || null,
                    endereco_bairro: formData.get('endereco_bairro'),
                    endereco_cep: formattedCep
                };
                
                console.log('Dados da escola a serem salvos:', escolaData);
                
                // Inserir no Supabase
                const { data, error } = await supabaseClient
                    .from('escolas')
                    .insert(escolaData)
                    .select();
                
                if (error) throw error;
                
                showToast('Escola cadastrada com sucesso!');
                
                // Redirecionar para a lista após 1 segundo
                setTimeout(() => {
                    window.location.href = 'escolas.html';
                }, 1000);
                
            } catch (error) {
                console.error('Erro ao salvar escola:', error);
                showToast(error.message || 'Erro ao cadastrar escola', 'error');
                
                // Remover loading
                submitButton.disabled = false;
                loadingSpinner.classList.add('hidden');
            }
        }

        // Função para atualizar o campo oculto de endereço completo (apenas para fins de exibição)
        function atualizarEnderecoCompleto() {
            const logradouro = document.getElementById('logradouro').value || '';
            const numero = document.getElementById('numero').value || '';
            const complemento = document.getElementById('complemento').value || '';
            const bairro = document.getElementById('bairro').value || '';
            const cep = document.getElementById('cep').value || '';
            
            let endereco = '';
            
            if (logradouro) endereco += logradouro;
            if (numero) endereco += (endereco ? ', ' : '') + numero;
            if (complemento) endereco += (endereco ? ', ' : '') + complemento;
            if (bairro) endereco += (endereco ? ', ' : '') + bairro;
            if (cep) endereco += (endereco ? ', ' : '') + 'CEP: ' + cep;
            
            // Atualizar campo oculto (usado apenas para exibição local, não será salvo no banco)
            document.getElementById('endereco_completo').value = endereco;
        }

        // Inicializar quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', async () => {
            const preloader = document.querySelector('.preloader');
            const submitButton = document.getElementById('submitButton');
            
            // Desabilitar botão de submit até carregarmos as categorias
            submitButton.disabled = true;
            
            // Inicializar sidebar
            initializeSidebar();
            
            try {
                // Carregar dados
                await Promise.all([
                    loadCidades(),
                    loadCategorias()
                ]);
                
                // Habilitar botão após carregamento dos dados
                submitButton.disabled = false;
            } catch (error) {
                console.error('Erro ao carregar dados iniciais:', error);
                showToast('Erro ao carregar dados necessários. Recarregue a página.', 'error');
            }
            
            // Inicializar máscara para CEP
            const cepInput = document.getElementById('cep');
            IMask(cepInput, {
                mask: '00000-000'
            });
            
            // Adicionar evento para consultar CEP quando o campo perder o foco
            cepInput.addEventListener('blur', async () => {
                const cep = cepInput.value;
                
                if (cep.replace(/\D/g, '').length === 8) {
                    // Mostrar loading
                    const submitButton = document.getElementById('submitButton');
                    const loadingSpinner = document.getElementById('loadingSpinner');
                    submitButton.disabled = true;
                    loadingSpinner.classList.remove('hidden');
                    
                    // Consultar CEP
                    const endereco = await consultarCEP(cep);
                    
                    // Esconder loading
                    submitButton.disabled = false;
                    loadingSpinner.classList.add('hidden');
                    
                    if (endereco) {
                        document.getElementById('logradouro').value = endereco.logradouro || '';
                        document.getElementById('bairro').value = endereco.bairro || '';
                        
                        // Focar no campo de número
                        document.getElementById('numero').focus();
                    }
                }
            });
            
            // Adicionar event listener para o form
            document.getElementById('escolaForm').addEventListener('submit', saveEscola);
            
            // Configurar atualização de endereço completo
            const camposEndereco = ['logradouro', 'numero', 'complemento', 'bairro', 'cep'];
            camposEndereco.forEach(campo => {
                document.getElementById(campo).addEventListener('input', atualizarEnderecoCompleto);
                document.getElementById(campo).addEventListener('change', atualizarEnderecoCompleto);
            });
            
            // Remover preloader após carregar
            setTimeout(() => {
                preloader.classList.add('fade-out');
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 300);
            }, 500);
        });

        // Atualizar layout quando o sidebar mudar
        document.addEventListener('sidebar-toggle', () => {
            requestAnimationFrame(updateLayout);
        });

        // Atualizar layout quando a janela for redimensionada
        window.addEventListener('resize', () => {
            requestAnimationFrame(updateLayout);
        });
    </script>
</body>
