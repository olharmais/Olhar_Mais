<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OlharMais - Nova Turma</title>
    
    <!-- Favicons -->
    <link rel="icon" href="/favicon/favicon.svg" type="image/svg+xml">
    
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Toast -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <!-- Estilos compartilhados -->
    <link rel="stylesheet" href="shared.css">
    
    <!-- Supabase Config -->
    <script src="/config/supabase.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Preloader -->
    <div class="preloader">
        <div class="loading-spinner"></div>
    </div>

    <!-- Inclui o Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Conteúdo Principal -->
    <main class="transition-all duration-300 p-6 md:p-8 md:ml-64 page-transition">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8 animate-slide-in">
            <div class="flex items-center gap-4">
                <a href="turmas.html" class="text-gray-600 hover:text-blue-600 transition-colors">
                    <i class="ph ph-arrow-left text-2xl"></i>
                </a>
                <h1 class="text-2xl font-bold text-gray-800">Nova Turma</h1>
            </div>
        </div>

        <!-- Formulário -->
        <form id="turmaForm" class="card p-6 animate-fade-in">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Nome -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="nome">
                        Nome da Turma <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="nome" 
                           name="nome" 
                           required
                           class="w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none"
                           placeholder="Ex: 1º Ano A">
                </div>

                <!-- Escola -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="escola">
                        Escola <span class="text-red-500">*</span>
                    </label>
                    <select id="escola" 
                            name="escola_id" 
                            required
                            class="w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none">
                        <option value="">Selecione uma escola</option>
                    </select>
                </div>

                <!-- Série -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="serie">
                        Série
                    </label>
                    <select id="serie" 
                            name="serie_id" 
                            class="w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none">
                        <option value="">Selecione uma série</option>
                    </select>
                </div>

                <!-- Período -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="periodo">
                        Período
                    </label>
                    <select id="periodo" 
                            name="periodo" 
                            class="w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none">
                        <option value="">Selecione um período</option>
                        <option value="MANHA">Manhã</option>
                        <option value="TARDE">Tarde</option>
                        <option value="INTEGRAL">Integral</option>
                    </select>
                </div>

                <!-- Status -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="status">
                        Status
                    </label>
                    <select id="status" 
                            name="status" 
                            class="w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none">
                        <option value="ATIVA">Ativa</option>
                        <option value="INATIVA">Inativa</option>
                    </select>
                </div>
            </div>

            <!-- Botões -->
            <div class="flex justify-end gap-4 mt-8">
                <a href="turmas.html" class="px-6 py-2.5 text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    Cancelar
                </a>
                <button type="submit" 
                        class="px-6 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
                    <i class="ph ph-check"></i>
                    Salvar Turma
                </button>
            </div>
        </form>
    </main>

    <script>
        // Inicializar cliente Supabase
        const supabaseClient = createSupabaseClient();

        // Carregar escolas e séries
        async function loadFormData() {
            try {
                // Carregar escolas
                const { data: escolas, error: escolasError } = await supabaseClient
                    .from('escolas')
                    .select('id, nome')
                    .is('soft_delete', null)
                    .order('nome');

                if (escolasError) throw escolasError;

                const escolasSelect = document.getElementById('escola');
                escolas.forEach(escola => {
                    const option = document.createElement('option');
                    option.value = escola.id;
                    option.textContent = escola.nome;
                    escolasSelect.appendChild(option);
                });

                // Carregar séries
                const { data: series, error: seriesError } = await supabaseClient
                    .from('series')
                    .select('id, nome')
                    .is('soft_delete', null)
                    .order('nome');

                if (seriesError) throw seriesError;

                const seriesSelect = document.getElementById('serie');
                series.forEach(serie => {
                    const option = document.createElement('option');
                    option.value = serie.id;
                    option.textContent = serie.nome;
                    seriesSelect.appendChild(option);
                });
            } catch (error) {
                showToast('Erro ao carregar dados do formulário', 'error');
                console.error('Erro:', error);
            }
        }

        // Carregar séries com base na escola selecionada
        async function carregarSeries(escolaId) {
            try {
                const { data: series, error } = await supabaseClient
                    .from('series')
                    .select('id, nome')
                    .eq('escola_id', escolaId) // Filtrar pela escola selecionada
                    .is('soft_delete', null)
                    .order('nome');

                if (error) throw error;

                const seriesSelect = document.getElementById('serie');
                seriesSelect.innerHTML = ''; // Limpar opções anteriores
                series.forEach(serie => {
                    const option = document.createElement('option');
                    option.value = serie.id;
                    option.textContent = serie.nome;
                    seriesSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar séries:', error);
                showToast('Erro ao carregar séries', 'error');
            }
        }

        // Evento de seleção de escola
        document.getElementById('escola').addEventListener('change', function() {
            selectedEscola = this.value;
            if (selectedEscola) {
                carregarSeries(selectedEscola); // Carregar séries da escola selecionada
            }
        });

        // Função para mostrar toast
        function showToast(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                style: {
                    background: type === 'success' ? "#22c55e" : "#ef4444",
                }
            }).showToast();
        }

        // Manipular envio do formulário
        document.getElementById('turmaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="ph ph-circle-notch ph-spin"></i> Salvando...';

            try {
                const formData = new FormData(e.target);
                const data = {
                    nome: formData.get('nome'),
                    escola_id: formData.get('escola_id'),
                    serie_id: formData.get('serie_id') || null,
                    periodo: formData.get('periodo') || null,
                    status: formData.get('status') || 'ATIVA',
                    created_at: new Date().toISOString()
                };

                // Validar campos obrigatórios
                if (!data.nome || !data.escola_id) {
                    throw new Error('Nome da turma e escola são obrigatórios');
                }

                const { error } = await supabaseClient
                    .from('turmas')
                    .insert([data]);

                if (error) throw error;

                showToast('Turma criada com sucesso!');
                setTimeout(() => {
                    window.location.href = 'turmas.html';
                }, 1000);
            } catch (error) {
                showToast(error.message || 'Erro ao criar turma', 'error');
                console.error('Erro:', error);
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="ph ph-check"></i> Salvar Turma';
            }
        });

        // Definição da classe Sidebar
        class Sidebar {
            constructor() {
                this.sidebar = document.querySelector('.sidebar');
                this.overlay = document.querySelector('.sidebar-overlay');
                this.menuItems = document.querySelectorAll('.menu-item');
                this.isActive = false;
                
                this.init();
            }
            
            init() {
                this.overlay?.addEventListener('click', () => this.close());
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.close();
                });
                
                this.menuItems.forEach(item => {
                    item.addEventListener('click', () => {
                        const href = item.getAttribute('data-href');
                        if (href) window.location.href = href;
                        
                        if (window.innerWidth < 768) {
                            this.close();
                        }
                    });
                });
            }
            
            toggle() {
                if (window.innerWidth < 768) {
                    this.isActive = !this.isActive;
                    this.sidebar.classList.toggle('active');
                    this.overlay.classList.toggle('active');
                    this.dispatchToggleEvent();
                } else {
                    this.sidebar.classList.toggle('collapsed');
                    this.dispatchToggleEvent();
                }
            }
            
            close() {
                if (window.innerWidth < 768) {
                    this.isActive = false;
                    this.sidebar.classList.remove('active');
                    this.overlay.classList.remove('active');
                    this.dispatchToggleEvent();
                }
            }
            
            dispatchToggleEvent() {
                const event = new CustomEvent('sidebar-toggle', {
                    detail: { 
                        isActive: this.isActive,
                        isMobile: window.innerWidth < 768
                    }
                });
                document.dispatchEvent(event);
            }
        }

        // Função para inicializar o sidebar
        function initializeSidebar() {
            fetch('sidebar_admin.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('sidebar-container').innerHTML = html;
                    
                    requestAnimationFrame(() => {
                        const sidebarInstance = new Sidebar();
                        updateLayout();
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar o sidebar:', error);
                });
        }

        // Função para atualizar o layout
        function updateLayout() {
            const mainContent = document.querySelector('main');
            const sidebar = document.querySelector('.sidebar');
            if (!mainContent || !sidebar) return;

            if (window.innerWidth >= 768) {
                if (sidebar.classList.contains('collapsed')) {
                    mainContent.classList.remove('md:ml-64');
                    mainContent.classList.add('md:ml-20');
                } else {
                    mainContent.classList.remove('md:ml-20');
                    mainContent.classList.add('md:ml-64');
                }
            } else {
                mainContent.classList.remove('md:ml-64', 'md:ml-20');
            }
        }

        // Inicializar quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', () => {
            const preloader = document.querySelector('.preloader');
            
            // Inicializar sidebar e carregar dados
            initializeSidebar();
            loadFormData();
            
            // Remover preloader após carregar
            setTimeout(() => {
                preloader.classList.add('fade-out');
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 300);
            }, 500);
        });

        // Atualizar layout quando o sidebar mudar
        document.addEventListener('sidebar-toggle', () => {
            requestAnimationFrame(updateLayout);
        });

        // Atualizar layout quando a janela for redimensionada
        window.addEventListener('resize', () => {
            requestAnimationFrame(updateLayout);
        });
    </script>
</body>
</html>
