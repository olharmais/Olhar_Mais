<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OlharMais - Nova Série</title>
    
    <!-- Favicons -->
    <link rel="icon" href="/favicon/favicon.svg" type="image/svg+xml">
    
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Toast -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <!-- Estilos compartilhados -->
    <link rel="stylesheet" href="shared.css">
    
    <!-- Supabase Config -->
    <script src="/config/supabase.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s;
        }
        .preloader.fade-out {
            opacity: 0;
        }
        .sidebar-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 40;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .sidebar-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        @media (min-width: 768px) {
            .sidebar-overlay.active {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Preloader -->
    <div class="preloader">
        <div class="loading-spinner"></div>
    </div>

    <!-- Inclui o Sidebar -->
    <div id="sidebar-container"></div>
    <div class="sidebar-overlay"></div>

    <!-- Conteúdo Principal -->
    <main class="transition-all duration-300 p-6 md:p-8 md:ml-64 page-transition">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8 animate-slide-in">
            <div class="flex items-center gap-4">
                <a href="serie.html" class="text-gray-600 hover:text-blue-600 transition-colors">
                    <i class="ph ph-arrow-left text-2xl"></i>
                </a>
                <h1 class="text-2xl font-bold text-gray-800">Nova Série</h1>
            </div>
        </div>

        <!-- Formulário -->
        <form id="serieForm" class="card p-6 animate-fade-in">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Nome -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="nome">
                        Nome da Série
                    </label>
                    <input type="text" 
                           id="nome" 
                           name="nome" 
                           class="w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none"
                           placeholder="Ex: 1º Ano">
                </div>

                <!-- Escola -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="escola">
                        Escola
                    </label>
                    <select id="escola" 
                            name="escola_id" 
                            class="w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none">
                        <option value="">Selecione uma escola</option>
                    </select>
                </div>

                <!-- Categoria -->
                <div class="mb-4">
                    <label for="categoria_id" class="block text-sm font-medium text-gray-700 mb-1">
                        Categoria
                    </label>
                    <select
                        id="categoria_id"
                        name="categoria_id"
                        required
                        class="w-full h-11 px-3 py-2 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                        <option value="">Selecione uma categoria</option>
                    </select>
                </div>

                <!-- Status -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="status">
                        Status
                    </label>
                    <select id="status" 
                            name="status" 
                            class="w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none">
                        <option value="ATIVA">Ativa</option>
                        <option value="INATIVA">Inativa</option>
                    </select>
                </div>
            </div>

            <!-- Botões -->
            <div class="flex justify-end gap-4 mt-8">
                <a href="serie.html" 
                   class="px-6 py-2.5 text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    Cancelar
                </a>
                <button type="submit" 
                        class="px-6 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
                    <i class="ph ph-check"></i>
                    Salvar Série
                </button>
            </div>
        </form>
    </main>

    <script>
        // Inicializar cliente Supabase
        const supabaseClient = createSupabaseClient();

        // Carregar escolas e categorias
        async function loadFormData() {
            try {
                // Carregar escolas
                const { data: escolas, error: escolasError } = await supabaseClient
                    .from('escolas')
                    .select('id, nome')
                    .is('soft_delete', null)
                    .order('nome');

                if (escolasError) throw escolasError;

                const escolasSelect = document.getElementById('escola');
                escolas.forEach(escola => {
                    const option = document.createElement('option');
                    option.value = escola.id;
                    option.textContent = escola.nome;
                    escolasSelect.appendChild(option);
                });

                // Evento para atualizar categorias quando a escola for selecionada
                escolasSelect.addEventListener('change', updateCategorias);
                
                // Carregar categorias e status em background (não bloqueia a interface)
                loadCategoriaTypes().catch(err => {
                    console.warn('Erro ao carregar tipos em background:', err);
                    // Continua com os valores padrão
                });
            } catch (error) {
                showToast('Erro ao carregar escolas', 'error');
                console.error('Erro:', error);
            }
        }
        
        // Função específica para carregar os tipos de categoria e status diretamente do banco
        async function loadCategoriaTypes() {
            try {
                // Carregar categorias da tabela categorias
                const { data: categorias, error: categoriasError } = await supabaseClient
                    .from('categorias')
                    .select('id, nome')
                    .order('nome');
                    
                if (categoriasError) throw categoriasError;
                
                if (categorias && categorias.length > 0) {
                    const categoriaSelect = document.getElementById('categoria_id');
                    categoriaSelect.innerHTML = '<option value="">Selecione uma categoria</option>';
                    
                    categorias.forEach(categoria => {
                        const option = document.createElement('option');
                        option.value = categoria.id;
                        option.textContent = categoria.nome;
                        categoriaSelect.appendChild(option);
                    });
                    
                    console.log('Categorias carregadas:', categorias);
                } else {
                    console.log('Nenhuma categoria encontrada na tabela categorias');
                }

                // Carregar status das séries existentes
                const { data: series, error: seriesError } = await supabaseClient
                    .from('series')
                    .select('status')
                    .is('soft_delete', null);
                    
                if (seriesError) throw seriesError;
                
                if (series && series.length > 0) {
                    // Extrair status únicos
                    const statusValues = [...new Set(series
                        .map(s => s.status)
                        .filter(Boolean))];
                        
                    if (statusValues.length > 0) {
                        console.log('Status obtidos de séries existentes:', statusValues);
                        
                        // Atualizar select de status se necessário
                        if (statusValues.length > 2) { // Se tiver mais que ATIVA/INATIVA
                            const statusSelect = document.getElementById('status');
                            statusSelect.innerHTML = ''; // Limpar opções
                            
                            statusValues.forEach(status => {
                                const option = document.createElement('option');
                                option.value = status;
                                option.textContent = formatarStatus(status);
                                statusSelect.appendChild(option);
                            });
                        }
                    }
                }
            } catch (error) {
                console.warn('Erro ao carregar dados:', error);
                showToast('Erro ao carregar categorias. Por favor, recarregue a página.', 'error');
            }
        }

        // Atualizar categorias baseado no tipo da escola
        function updateCategorias() {
            // Não precisa fazer nada aqui pois as categorias já foram carregadas do banco
            // e não dependem mais do tipo da escola
        }

        // Formatar texto de status
        function formatarStatus(status) {
            const formatMap = {
                'ATIVA': 'Ativa',
                'INATIVA': 'Inativa',
                'PENDENTE': 'Pendente',
                'SUSPENSA': 'Suspensa',
                'ARQUIVADA': 'Arquivada'
            };
            
            return formatMap[status] || status;
        }

        // Função para mostrar toast
        function showToast(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                style: {
                    background: type === 'success' ? "#22c55e" : "#ef4444",
                }
            }).showToast();
        }

        // Atualizar manipulador de envio do formulário para usar categoria_id
        document.getElementById('serieForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="ph ph-spinner ph-spin"></i> Salvando...';

            try {
                const formData = new FormData(e.target);
                
                // Validações básicas
                const nome = formData.get('nome');
                const escola_id = formData.get('escola_id');
                const categoria_id = formData.get('categoria_id');
                
                if (!nome) throw new Error('Nome é obrigatório');
                if (!escola_id) throw new Error('Escola é obrigatória');
                if (!categoria_id) throw new Error('Categoria é obrigatória');

                // Construir objeto com tipos corretos
                const data = {
                    nome: nome,
                    escola_id: Number(escola_id),
                    categoria_id: Number(categoria_id),
                    status: formData.get('status') || 'ATIVA',
                    created_by: '00000000-0000-0000-0000-000000000000', // Substituir por UUID real
                    modified_by: '00000000-0000-0000-0000-000000000000' // Substituir por UUID real
                };

                // Inserção direta sem RLS
                const { error } = await supabaseClient
                    .from('series')
                    .insert(data);

                if (error) throw error;

                showToast('Série criada com sucesso!');
                setTimeout(() => window.location.href = 'serie.html', 1000);
            } catch (error) {
                showToast(error.message || 'Erro ao criar série', 'error');
                console.error('Erro detalhado:', error);
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="ph ph-check"></i> Salvar Série';
            }
        });

        // Definição da classe Sidebar
        class Sidebar {
            constructor() {
                this.sidebar = document.querySelector('.sidebar');
                this.overlay = document.querySelector('.sidebar-overlay');
                this.menuItems = document.querySelectorAll('.menu-item');
                this.isActive = false;
                
                this.init();
            }
            
            init() {
                this.overlay?.addEventListener('click', () => this.close());
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.close();
                });
                
                this.menuItems.forEach(item => {
                    item.addEventListener('click', () => {
                        const href = item.getAttribute('data-href');
                        if (href) window.location.href = href;
                        
                        if (window.innerWidth < 768) {
                            this.close();
                        }
                    });
                });
            }
            
            toggle() {
                if (window.innerWidth < 768) {
                    this.isActive = !this.isActive;
                    this.sidebar.classList.toggle('active');
                    this.overlay.classList.toggle('active');
                    this.dispatchToggleEvent();
                } else {
                    this.sidebar.classList.toggle('collapsed');
                    this.dispatchToggleEvent();
                }
            }
            
            close() {
                if (window.innerWidth < 768) {
                    this.isActive = false;
                    this.sidebar.classList.remove('active');
                    this.overlay.classList.remove('active');
                    this.dispatchToggleEvent();
                }
            }
            
            dispatchToggleEvent() {
                const event = new CustomEvent('sidebar-toggle', {
                    detail: { 
                        isActive: this.isActive,
                        isMobile: window.innerWidth < 768
                    }
                });
                document.dispatchEvent(event);
            }
        }

        // Função para inicializar o sidebar
        function initializeSidebar() {
            fetch('sidebar_admin.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('sidebar-container').innerHTML = html;
                    
                    requestAnimationFrame(() => {
                        const sidebarInstance = new Sidebar();
                        updateLayout();
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar o sidebar:', error);
                });
        }

        // Função para atualizar o layout
        function updateLayout() {
            const mainContent = document.querySelector('main');
            const sidebar = document.querySelector('.sidebar');
            if (!mainContent || !sidebar) return;

            if (window.innerWidth >= 768) {
                if (sidebar.classList.contains('collapsed')) {
                    mainContent.classList.remove('md:ml-64');
                    mainContent.classList.add('md:ml-20');
                } else {
                    mainContent.classList.remove('md:ml-20');
                    mainContent.classList.add('md:ml-64');
                }
            } else {
                mainContent.classList.remove('md:ml-64', 'md:ml-20');
            }
        }

        // Inicializar quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', () => {
            const preloader = document.querySelector('.preloader');
            
            // Inicializar sidebar e carregar dados
            initializeSidebar();
            loadFormData();
            
            // Remover preloader após carregar
            setTimeout(() => {
                preloader.classList.add('fade-out');
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 300);
            }, 500);
        });

        // Atualizar layout quando o sidebar mudar
        document.addEventListener('sidebar-toggle', () => {
            requestAnimationFrame(updateLayout);
        });

        // Atualizar layout quando a janela for redimensionada
        window.addEventListener('resize', () => {
            requestAnimationFrame(updateLayout);
        });
    </script>
</body>
</html>
