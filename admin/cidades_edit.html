<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OlharMais - Editar Cidade</title>
    
    <!-- Favicons -->
    <link rel="icon" href="/favicon/favicon.svg" type="image/svg+xml">
    
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Toast -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <!-- Estilos compartilhados -->
    <link rel="stylesheet" href="shared.css">
    
    <!-- Supabase Config -->
    <script src="/config/supabase.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }
        .loading-spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .preloader.fade-out {
            opacity: 0;
        }
        .card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-primary:active {
            transform: scale(0.98);
        }
        .btn-primary.loading {
            pointer-events: none;
            opacity: 0.7;
        }
        .btn-secondary {
            background-color: #f3f4f6;
            color: #4b5563;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }
        .btn-secondary:hover {
            background-color: #e5e7eb;
        }
        .btn-secondary:active {
            transform: scale(0.98);
        }
        input, select, textarea {
            min-height: 44px;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem !important;
            width: 100%;
            font-size: 0.875rem;
            color: #1f2937;
            background-color: white;
            transition: all 0.2s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        textarea {
            min-height: 100px;
            resize: vertical;
            padding: 1rem !important;
        }
        label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #4b5563;
            margin-bottom: 0.5rem;
            display: block;
        }
        .required::after {
            content: "*";
            color: #ef4444;
            margin-left: 0.25rem;
        }
        .feriado-item, .video-item {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            position: relative;
        }
        .btn-remove {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            border-radius: 9999px;
            width: 1.5rem;
            height: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fee2e2;
            color: #b91c1c;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-remove:hover {
            background-color: #fecaca;
            transform: scale(1.05);
        }
        .file-drop-area {
            border: 2px dashed #ccc;
            border-radius: 0.5rem;
            padding: 2rem 1rem;
            text-align: center;
            transition: all 0.3s;
            position: relative;
        }
        .file-drop-area.highlight {
            border-color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.05);
        }
        .file-preview {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
        }
        .file-preview img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 0.5rem;
            object-fit: contain;
            border: 1px solid #e5e7eb;
        }
        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .progress-bar {
            height: 4px;
            background-color: #e5e7eb;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #3b82f6;
            width: 0;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Preloader -->
    <div class="preloader">
        <div class="loading-spinner"></div>
    </div>

    <!-- Inclui o Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Conteúdo Principal -->
    <main class="transition-all duration-300 p-6 md:p-8 md:ml-64 page-transition">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-3">
                <a href="cidades.html" class="p-2 rounded-lg text-gray-500 hover:text-gray-700 hover:bg-gray-100 transition-colors">
                    <i class="ph ph-arrow-left text-xl"></i>
                </a>
                <h1 class="text-2xl font-bold text-gray-800">Editar Cidade</h1>
            </div>
        </div>

        <!-- Formulário de Edição -->
        <form id="formCidade" class="card p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Nome da Cidade -->
                <div class="col-span-1">
                    <label for="nome" class="required">Nome da Cidade</label>
                    <input type="text" id="nome" name="nome" placeholder="Ex: São Paulo" required>
                </div>
                
                <!-- UF -->
                <div class="col-span-1">
                    <label for="uf" class="required">Estado (UF)</label>
                    <select id="uf" name="uf" required>
                        <option value="">Selecione o estado</option>
                        <option value="AC">Acre (AC)</option>
                        <option value="AL">Alagoas (AL)</option>
                        <option value="AP">Amapá (AP)</option>
                        <option value="AM">Amazonas (AM)</option>
                        <option value="BA">Bahia (BA)</option>
                        <option value="CE">Ceará (CE)</option>
                        <option value="DF">Distrito Federal (DF)</option>
                        <option value="ES">Espírito Santo (ES)</option>
                        <option value="GO">Goiás (GO)</option>
                        <option value="MA">Maranhão (MA)</option>
                        <option value="MT">Mato Grosso (MT)</option>
                        <option value="MS">Mato Grosso do Sul (MS)</option>
                        <option value="MG">Minas Gerais (MG)</option>
                        <option value="PA">Pará (PA)</option>
                        <option value="PB">Paraíba (PB)</option>
                        <option value="PR">Paraná (PR)</option>
                        <option value="PE">Pernambuco (PE)</option>
                        <option value="PI">Piauí (PI)</option>
                        <option value="RJ">Rio de Janeiro (RJ)</option>
                        <option value="RN">Rio Grande do Norte (RN)</option>
                        <option value="RS">Rio Grande do Sul (RS)</option>
                        <option value="RO">Rondônia (RO)</option>
                        <option value="RR">Roraima (RR)</option>
                        <option value="SC">Santa Catarina (SC)</option>
                        <option value="SP">São Paulo (SP)</option>
                        <option value="SE">Sergipe (SE)</option>
                        <option value="TO">Tocantins (TO)</option>
                    </select>
                </div>
                
                <!-- Status -->
                <div class="col-span-1">
                    <label for="status" class="required">Status</label>
                    <select id="status" name="status" required>
                        <option value="ATIVA">Ativa</option>
                        <option value="INATIVA">Inativa</option>
                    </select>
                </div>
                
                <!-- Brasão -->
                <div class="col-span-1">
                    <label for="brasao_arquivo">Brasão da Cidade</label>
                    <div class="file-drop-area" id="drop-area">
                        <div id="drop-message">
                            <i class="ph ph-image text-2xl text-gray-400"></i>
                            <p class="mt-2 text-sm text-gray-500">Arraste uma imagem ou clique para selecionar</p>
                            <p class="text-xs text-gray-400 mt-1">PNG, JPG ou WebP (máx. 5MB)</p>
                        </div>
                        <input 
                            type="file" 
                            id="brasao_arquivo" 
                            accept="image/*"
                            class="file-input">
                        <div class="progress-bar hidden" id="upload-progress">
                            <div class="progress-bar-fill" id="progress-fill"></div>
                        </div>
                    </div>
                    <div class="file-preview hidden" id="file-preview">
                        <img src="" alt="Preview" id="preview-image">
                    </div>
                    <!-- Campo oculto para armazenar a URL do brasão após o upload -->
                    <input type="hidden" id="brasao" name="brasao">
                </div>
                
                <!-- Observações -->
                <div class="col-span-2">
                    <label for="observacao">Observações Gerais</label>
                    <textarea id="observacao" name="observacao" placeholder="Informações adicionais sobre a cidade"></textarea>
                </div>
            </div>
            
            <!-- Feriados e Recessos -->
            <div class="mt-8">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold text-gray-800">Feriados e Recessos</h2>
                    <button type="button" id="btnAddFeriado" class="inline-flex items-center gap-1 px-3 py-2 text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors">
                        <i class="ph ph-plus"></i>
                        <span>Adicionar Feriado</span>
                    </button>
                </div>
                
                <div id="feriadosContainer" class="mt-4">
                    <!-- Os feriados serão adicionados aqui dinamicamente -->
                    <div id="semFeriados" class="py-6 text-center text-gray-500">
                        <p>Nenhum feriado ou recesso cadastrado.</p>
                    </div>
                </div>
            </div>
            
            <!-- Vídeos Institucionais -->
            <div class="mt-8">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold text-gray-800">Vídeos Institucionais</h2>
                    <button type="button" id="btnAddVideo" class="inline-flex items-center gap-1 px-3 py-2 text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors">
                        <i class="ph ph-plus"></i>
                        <span>Adicionar Vídeo</span>
                    </button>
                </div>
                
                <div id="videosContainer" class="mt-4">
                    <!-- Os vídeos serão adicionados aqui dinamicamente -->
                    <div id="semVideos" class="py-6 text-center text-gray-500">
                        <p>Nenhum vídeo institucional cadastrado.</p>
                    </div>
                </div>
            </div>
            
            <!-- Botões de Ação -->
            <div class="mt-8 flex gap-3 justify-end">
                <a href="3.html" class="btn-secondary">
                    <i class="ph ph-x"></i>
                    <span>Cancelar</span>
                </a>
                <button type="submit" id="btnSalvar" class="btn-primary">
                    <i class="ph ph-check"></i>
                    <span>Salvar Alterações</span>
                </button>
            </div>
        </form>
    </main>

    <!-- Template para novos feriados -->
    <template id="feriadoTemplate">
        <div class="feriado-item">
            <button type="button" class="btn-remove remover-feriado">
                <i class="ph ph-x"></i>
            </button>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="required">Nome do Feriado</label>
                    <input type="text" name="feriado_nome[]" required placeholder="Ex: Aniversário da Cidade">
                </div>
                <div>
                    <label class="required">Data</label>
                    <input type="date" name="feriado_data[]" required>
                </div>
                <div class="col-span-1 md:col-span-2">
                    <label>Descrição</label>
                    <textarea name="feriado_descricao[]" placeholder="Descrição ou informações adicionais"></textarea>
                </div>
            </div>
        </div>
    </template>

    <!-- Template para novos vídeos -->
    <template id="videoTemplate">
        <div class="video-item">
            <button type="button" class="btn-remove remover-video">
                <i class="ph ph-x"></i>
            </button>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="required">Título do Vídeo</label>
                    <input type="text" name="video_titulo[]" required placeholder="Ex: Apresentação da Cidade">
                </div>
                <div>
                    <label class="required">URL do Vídeo</label>
                    <input type="url" name="video_url[]" required placeholder="https://youtube.com/watch?v=...">
                </div>
                <div class="col-span-1 md:col-span-2">
                    <label>Descrição</label>
                    <textarea name="video_descricao[]" placeholder="Breve descrição do conteúdo do vídeo"></textarea>
                </div>
            </div>
        </div>
    </template>

    <script>
        // Inicializar cliente Supabase
        const supabaseClient = createSupabaseClient();

        // Função para mostrar toast
        function showToast(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                style: {
                    background: type === 'success' ? "#22c55e" : "#ef4444",
                }
            }).showToast();
        }

        // Função para mostrar/ocultar indicador de carregamento no botão
        function toggleButtonLoading(button, isLoading) {
            if (isLoading) {
                button.classList.add('loading');
                button.innerHTML = `
                    <div class="loading-spinner !w-5 !h-5"></div>
                    <span>Salvando...</span>
                `;
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                button.innerHTML = `
                    <i class="ph ph-check"></i>
                    <span>Salvar Alterações</span>
                `;
                button.disabled = false;
            }
        }

        // Função para formatar data
        function formatarData(dataString) {
            if (!dataString) return null;
            const data = new Date(dataString);
            return data.toISOString().split('T')[0]; // Formato YYYY-MM-DD
        }

        // ID da cidade a ser editada
        let cidadeId = null;

        // Adicionar feriado
        function adicionarFeriado(feriado = null) {
            // Ocultar a mensagem "sem feriados"
            document.getElementById('semFeriados').classList.add('hidden');
            
            // Clonar o template
            const template = document.getElementById('feriadoTemplate');
            const clone = document.importNode(template.content, true);
            
            // Se temos dados para preencher
            if (feriado) {
                const inputs = clone.querySelectorAll('input, textarea');
                inputs.forEach(input => {
                    const name = input.name;
                    
                    if (name === 'feriado_nome[]') {
                        input.value = feriado.nome || '';
                    } else if (name === 'feriado_data[]') {
                        input.value = formatarData(feriado.data) || '';
                    } else if (name === 'feriado_descricao[]') {
                        input.value = feriado.descricao || '';
                    }
                });
            }
            
            // Adicionar evento de remoção
            const btnRemover = clone.querySelector('.remover-feriado');
            btnRemover.addEventListener('click', function() {
                const item = this.closest('.feriado-item');
                item.remove();
                
                // Se não houver mais feriados, mostrar a mensagem
                if (document.querySelectorAll('.feriado-item').length === 0) {
                    document.getElementById('semFeriados').classList.remove('hidden');
                }
            });
            
            // Adicionar ao container
            document.getElementById('feriadosContainer').appendChild(clone);
        }

        // Adicionar vídeo
        function adicionarVideo(video = null) {
            // Ocultar a mensagem "sem vídeos"
            document.getElementById('semVideos').classList.add('hidden');
            
            // Clonar o template
            const template = document.getElementById('videoTemplate');
            const clone = document.importNode(template.content, true);
            
            // Se temos dados para preencher
            if (video) {
                const inputs = clone.querySelectorAll('input, textarea');
                inputs.forEach(input => {
                    const name = input.name;
                    
                    if (name === 'video_titulo[]') {
                        input.value = video.titulo || '';
                    } else if (name === 'video_url[]') {
                        input.value = video.url || '';
                    } else if (name === 'video_descricao[]') {
                        input.value = video.descricao || '';
                    }
                });
            }
            
            // Adicionar evento de remoção
            const btnRemover = clone.querySelector('.remover-video');
            btnRemover.addEventListener('click', function() {
                const item = this.closest('.video-item');
                item.remove();
                
                // Se não houver mais vídeos, mostrar a mensagem
                if (document.querySelectorAll('.video-item').length === 0) {
                    document.getElementById('semVideos').classList.remove('hidden');
                }
            });
            
            // Adicionar ao container
            document.getElementById('videosContainer').appendChild(clone);
        }

        // Carregar dados da cidade
        async function carregarCidade() {
            try {
                // Obter ID da URL
                const params = new URLSearchParams(window.location.search);
                cidadeId = params.get('id');
                
                if (!cidadeId) {
                    throw new Error('ID da cidade não informado');
                }
                
                // Obter dados da cidade
                const { data: cidade, error } = await supabaseClient
                    .from('cidades')
                    .select('*')
                    .eq('id', cidadeId)
                    .single();
                
                if (error) throw error;
                if (!cidade) throw new Error('Cidade não encontrada');
                
                // Preencher o formulário
                const nomeInput = document.getElementById('nome');
                const ufInput = document.getElementById('uf');
                const statusInput = document.getElementById('status');
                const brasaoInput = document.getElementById('brasao');
                const observacaoInput = document.getElementById('observacao');
                const filePreview = document.getElementById('file-preview');
                const previewImage = document.getElementById('preview-image');
                
                if (nomeInput) nomeInput.value = cidade.nome || '';
                if (ufInput) ufInput.value = cidade.uf || '';
                if (statusInput) statusInput.value = cidade.status || 'ATIVA';
                if (brasaoInput) brasaoInput.value = cidade.brasao || '';
                if (observacaoInput) observacaoInput.value = cidade.observacao || '';
                
                // Mostrar preview do brasão, se houver
                if (cidade.brasao && filePreview && previewImage) {
                    previewImage.src = cidade.brasao;
                    filePreview.classList.remove('hidden');
                }
                
                // Adicionar feriados existentes
                if (cidade.recessos_feriados?.items?.length > 0) {
                    cidade.recessos_feriados.items.forEach(feriado => {
                        adicionarFeriado(feriado);
                    });
                }
                
                // Adicionar vídeos existentes
                if (cidade.videos_institucionais?.items?.length > 0) {
                    cidade.videos_institucionais.items.forEach(video => {
                        adicionarVideo(video);
                    });
                }
                
            } catch (error) {
                console.error('Erro ao carregar dados da cidade:', error);
                showToast(error.message || 'Erro ao carregar dados da cidade', 'error');
                
                // Redirecionar para a lista após erro
                setTimeout(() => {
                    window.location.href = 'cidades.html';
                }, 2000);
            }
        }

        // Capturar os dados do formulário
        function capturarDadosFormulario() {
            const form = document.getElementById('formCidade');
            
            // Dados básicos
            const nome = form.querySelector('#nome').value.trim();
            const uf = form.querySelector('#uf').value.trim();
            const status = form.querySelector('#status').value;
            const brasao = form.querySelector('#brasao').value.trim() || null;
            const observacao = form.querySelector('#observacao').value.trim() || null;
            
            // Feriados
            const feriados = [];
            const feriadosItems = form.querySelectorAll('.feriado-item');
            feriadosItems.forEach(item => {
                const nome = item.querySelector('input[name="feriado_nome[]"]').value.trim();
                const data = item.querySelector('input[name="feriado_data[]"]').value;
                const descricao = item.querySelector('textarea[name="feriado_descricao[]"]').value.trim() || null;
                
                if (nome && data) {
                    feriados.push({
                        nome,
                        data,
                        descricao
                    });
                }
            });
            
            // Vídeos
            const videos = [];
            const videosItems = form.querySelectorAll('.video-item');
            videosItems.forEach(item => {
                const titulo = item.querySelector('input[name="video_titulo[]"]').value.trim();
                const url = item.querySelector('input[name="video_url[]"]').value.trim();
                const descricao = item.querySelector('textarea[name="video_descricao[]"]').value.trim() || null;
                
                if (titulo && url) {
                    videos.push({
                        titulo,
                        url,
                        descricao
                    });
                }
            });
            
            // Retornar objeto com todos os dados
            return {
                nome,
                uf,
                status,
                brasao,
                observacao,
                recessos_feriados: { items: feriados },
                videos_institucionais: { items: videos }
            };
        }

        // Validar formulário
        function validarFormulario() {
            const form = document.getElementById('formCidade');
            const campos = form.querySelectorAll('input:required, select:required, textarea:required');
            
            let valido = true;
            
            campos.forEach(campo => {
                if (!campo.value.trim()) {
                    campo.classList.add('border-red-500');
                    valido = false;
                } else {
                    campo.classList.remove('border-red-500');
                }
            });
            
            if (!valido) {
                showToast('Preencha todos os campos obrigatórios.', 'error');
            }
            
            return valido;
        }

        // Salvar cidade
        async function salvarCidade(evento) {
            evento.preventDefault();
            
            // Validar formulário
            if (!validarFormulario()) return;
            
            const btnSalvar = document.getElementById('btnSalvar');
            toggleButtonLoading(btnSalvar, true);
            
            try {
                // Obter dados do formulário
                const dadosCidade = capturarDadosFormulario();
                
                // Atualizar cidade
                const { error } = await supabaseClient
                    .from('cidades')
                    .update(dadosCidade)
                    .eq('id', cidadeId);
                
                if (error) throw error;
                
                showToast('Cidade atualizada com sucesso!');
                
                // Redirecionar para a visualização
                setTimeout(() => {
                    window.location.href = `cidades_ver.html?id=${cidadeId}`;
                }, 1000);
                
            } catch (error) {
                console.error('Erro ao salvar cidade:', error);
                showToast(error.message || 'Erro ao salvar alterações', 'error');
                toggleButtonLoading(btnSalvar, false);
            }
        }

        // Preview do brasão
        function atualizarPreviewBrasao() {
            const brasaoInput = document.getElementById('brasao');
            const previewBrasao = document.getElementById('previewBrasao');
            const brasaoImg = previewBrasao.querySelector('img');
            
            if (brasaoInput.value.trim()) {
                brasaoImg.src = brasaoInput.value;
                brasaoImg.onload = () => {
                    previewBrasao.classList.remove('hidden');
                };
                brasaoImg.onerror = () => {
                    previewBrasao.classList.add('hidden');
                    showToast('URL do brasão inválida ou imagem não encontrada.', 'error');
                };
            } else {
                previewBrasao.classList.add('hidden');
            }
        }

        // Inicializar sidebar
        function initializeSidebar() {
            fetch('sidebar_admin.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('sidebar-container').innerHTML = html;
                    
                    requestAnimationFrame(() => {
                        const sidebarInstance = new Sidebar();
                        updateLayout();
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar o sidebar:', error);
                });
        }

        // Classe Sidebar
        class Sidebar {
            constructor() {
                this.sidebar = document.querySelector('.sidebar');
                this.overlay = document.querySelector('.sidebar-overlay');
                this.menuItems = document.querySelectorAll('.menu-item');
                this.isActive = false;
                
                this.init();
            }
            
            init() {
                this.overlay?.addEventListener('click', () => this.close());
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.close();
                });
                
                this.menuItems.forEach(item => {
                    item.addEventListener('click', () => {
                        const href = item.getAttribute('data-href');
                        if (href) window.location.href = href;
                        
                        if (window.innerWidth < 768) {
                            this.close();
                        }
                    });
                });
            }
            
            toggle() {
                if (window.innerWidth < 768) {
                    this.isActive = !this.isActive;
                    this.sidebar.classList.toggle('active');
                    this.overlay.classList.toggle('active');
                    this.dispatchToggleEvent();
                } else {
                    this.sidebar.classList.toggle('collapsed');
                    this.dispatchToggleEvent();
                }
            }
            
            close() {
                if (window.innerWidth < 768) {
                    this.isActive = false;
                    this.sidebar.classList.remove('active');
                    this.overlay.classList.remove('active');
                    this.dispatchToggleEvent();
                }
            }
            
            dispatchToggleEvent() {
                const event = new CustomEvent('sidebar-toggle', {
                    detail: { 
                        isActive: this.isActive,
                        isMobile: window.innerWidth < 768
                    }
                });
                document.dispatchEvent(event);
            }
        }

        // Função para atualizar o layout
        function updateLayout() {
            const mainContent = document.querySelector('main');
            const sidebar = document.querySelector('.sidebar');
            if (!mainContent || !sidebar) return;

            if (window.innerWidth >= 768) {
                if (sidebar.classList.contains('collapsed')) {
                    mainContent.classList.remove('md:ml-64');
                    mainContent.classList.add('md:ml-20');
                } else {
                    mainContent.classList.remove('md:ml-20');
                    mainContent.classList.add('md:ml-64');
                }
            } else {
                mainContent.classList.remove('md:ml-64', 'md:ml-20');
            }
        }

        // Função para fazer upload de arquivo
        async function uploadFile(file) {
            if (!file) return null;
            
            try {
                // Gerar nome único para o arquivo
                const fileExt = file.name.split('.').pop();
                const fileName = `${Date.now()}-${Math.random().toString(36).substring(2, 15)}.${fileExt}`;
                
                // Mostrar barra de progresso
                const progressBar = document.getElementById('upload-progress');
                const progressFill = document.getElementById('progress-fill');
                progressBar.classList.remove('hidden');
                
                // Fazer upload
                const { data, error } = await supabaseClient
                    .storage
                    .from('brasoes')
                    .upload(fileName, file, {
                        cacheControl: '3600',
                        upsert: false,
                        onUploadProgress: (progress) => {
                            const percent = (progress.loaded / progress.total) * 100;
                            progressFill.style.width = `${percent}%`;
                        }
                    });
                
                if (error) throw error;
                
                // Obter URL pública
                const { data: publicURL } = supabaseClient
                    .storage
                    .from('brasoes')
                    .getPublicUrl(fileName);
                
                // Esconder barra de progresso após 1 segundo
                setTimeout(() => {
                    progressBar.classList.add('hidden');
                }, 1000);
                
                return publicURL.publicUrl;
            } catch (error) {
                console.error('Erro ao fazer upload do arquivo:', error);
                showToast('Erro ao fazer upload da imagem', 'error');
                
                // Esconder barra de progresso
                document.getElementById('upload-progress').classList.add('hidden');
                
                return null;
            }
        }

        // Configurar área de arrastar e soltar para upload
        function setupFileDropArea() {
            const dropArea = document.getElementById('drop-area');
            const fileInput = document.getElementById('brasao_arquivo');
            const preview = document.getElementById('file-preview');
            const previewImage = document.getElementById('preview-image');
            const brasaoInput = document.getElementById('brasao');
            
            // Eventos para destacar área ao arrastar
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.classList.add('highlight');
            }
            
            function unhighlight() {
                dropArea.classList.remove('highlight');
            }
            
            // Manipular arquivo solto
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                if (files.length) {
                    handleFiles(files);
                }
            }
            
            // Manipular arquivo selecionado via input
            fileInput.addEventListener('change', function() {
                if (this.files.length) {
                    handleFiles(this.files);
                }
            });
            
            // Manipular arquivos
            function handleFiles(files) {
                const file = files[0]; // Pegar apenas o primeiro arquivo
                
                // Verificar se é uma imagem
                if (!file.type.match('image.*')) {
                    showToast('Por favor, selecione uma imagem', 'error');
                    return;
                }
                
                // Verificar tamanho (máximo 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    showToast('A imagem deve ter no máximo 5MB', 'error');
                    return;
                }
                
                // Mostrar preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    preview.classList.remove('hidden');
                    
                    // Fazer upload imediatamente
                    uploadBrasao(file);
                };
                reader.readAsDataURL(file);
            }
            
            // Função para fazer upload do brasão
            async function uploadBrasao(file) {
                const fileUrl = await uploadFile(file);
                
                // Se upload bem-sucedido, salvar URL no input oculto
                if (fileUrl) {
                    brasaoInput.value = fileUrl;
                    showToast('Brasão carregado com sucesso!');
                }
            }
        }

        // Inicializar quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', () => {
            const preloader = document.querySelector('.preloader');
            
            // Inicializar sidebar
            initializeSidebar();
            
            // Adicionar listeners
            document.getElementById('btnAddFeriado').addEventListener('click', () => adicionarFeriado());
            document.getElementById('btnAddVideo').addEventListener('click', () => adicionarVideo());
            document.getElementById('formCidade').addEventListener('submit', salvarCidade);
            document.getElementById('brasao').addEventListener('change', atualizarPreviewBrasao);
            
            // Configurar área de upload
            setupFileDropArea();
            
            // Carregar dados da cidade
            carregarCidade().then(() => {
                // Remover preloader após carregar
                setTimeout(() => {
                    preloader.classList.add('fade-out');
                    setTimeout(() => {
                        preloader.style.display = 'none';
                    }, 300);
                }, 500);
            });
        });

        // Atualizar layout quando o sidebar mudar
        document.addEventListener('sidebar-toggle', () => {
            requestAnimationFrame(updateLayout);
        });

        // Atualizar layout quando a janela for redimensionada
        window.addEventListener('resize', () => {
            requestAnimationFrame(updateLayout);
        });
    </script>
