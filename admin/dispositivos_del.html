<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OlharMais - Excluir Dispositivo</title>
    
    <!-- Favicons -->
    <link rel="icon" href="/favicon/favicon.svg" type="image/svg+xml">
    
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Toast -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <!-- Supabase Config -->
    <script src="/config/supabase.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .loading-spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .badge-success {
            background-color: #dcfce7;
            color: #16a34a;
        }
        .badge-danger {
            background-color: #fee2e2;
            color: #dc2626;
        }
        .badge-warning {
            background-color: #fff7ed;
            color: #ea580c;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Preloader -->
    <div class="preloader fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="loading-spinner"></div>
    </div>

    <!-- Inclui o Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Loading principal -->
    <div id="mainLoading" class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-40 hidden">
        <div class="loading-spinner"></div>
    </div>

    <!-- Conteúdo Principal -->
    <main class="transition-all duration-300 p-6 md:p-8 md:ml-64">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center space-x-2">
                <a href="dispositivos.html" class="p-2 rounded-lg hover:bg-gray-200 transition-colors">
                    <i class="ph ph-arrow-left text-gray-800"></i>
                </a>
                <h1 class="text-2xl font-bold text-gray-800">Excluir Dispositivo</h1>
            </div>
        </div>

        <!-- Card de Confirmação -->
        <div class="card p-6 md:p-8 mb-6 max-w-3xl">
            <div class="flex flex-col items-center p-4 md:p-6 text-center">
                <div class="w-16 h-16 rounded-full bg-red-100 flex items-center justify-center mb-4">
                    <i class="ph ph-warning-circle text-red-600 text-3xl"></i>
                </div>
                <h2 id="confirmationTitle" class="text-xl font-semibold text-gray-800 mb-2">Excluir Dispositivo</h2>
                <p id="confirmationText" class="text-gray-600 mb-8">Esta ação não pode ser desfeita e removerá permanentemente o dispositivo do sistema.</p>
                
                <!-- Informações do Dispositivo -->
                <div class="bg-gray-50 w-full p-4 rounded-lg mb-8">
                    <div class="text-left mb-4">
                        <p class="text-sm text-gray-500 mb-1">ID da Câmera</p>
                        <p id="cameraId" class="font-medium text-gray-800">Carregando...</p>
                    </div>
                    <div class="text-left mb-4">
                        <p class="text-sm text-gray-500 mb-1">Device ID</p>
                        <p id="deviceId" class="font-medium text-gray-800">Carregando...</p>
                    </div>
                    <div class="text-left">
                        <p class="text-sm text-gray-500 mb-1">Escola</p>
                        <p id="deviceSchool" class="font-medium text-gray-800">Carregando...</p>
                    </div>
                </div>
                
                <div class="flex flex-col-reverse sm:flex-row gap-4 w-full">
                    <a href="dispositivos.html" class="w-full sm:w-auto flex-1 inline-flex justify-center items-center px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors">
                        Cancelar
                    </a>
                    <button id="deleteButton" class="w-full sm:w-auto flex-1 inline-flex justify-center items-center px-4 py-2 bg-red-600 border border-transparent rounded-lg font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                        <span id="deleteButtonText">Excluir Dispositivo</span>
                        <div id="deleteButtonLoading" class="ml-2 hidden">
                            <div class="w-4 h-4 border-2 border-white border-opacity-50 border-t-white rounded-full animate-spin"></div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Inicializar cliente Supabase
        const supabaseClient = createSupabaseClient();
        
        // Obter ID do dispositivo da URL
        const urlParams = new URLSearchParams(window.location.search);
        const deviceId = urlParams.get('id');

        // Função para mostrar toast
        function showToast(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                style: {
                    background: type === 'success' ? "#22c55e" : "#ef4444"
                }
            }).showToast();
        }

        // Função para mostrar loading
        function showLoading() {
            document.getElementById('mainLoading').classList.remove('hidden');
        }

        // Função para esconder loading
        function hideLoading() {
            document.getElementById('mainLoading').classList.add('hidden');
        }

        // Inicializar sidebar
        function initializeSidebar() {
            fetch('sidebar_admin.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('sidebar-container').innerHTML = html;
                })
                .catch(error => {
                    console.error('Erro ao carregar o sidebar:', error);
                });
        }

        // Carregar dados do dispositivo
        async function loadDeviceData() {
            try {
                showLoading();

                if (!deviceId) {
                    showToast('ID do dispositivo não fornecido', 'error');
                    setTimeout(() => {
                        window.location.href = 'dispositivos.html';
                    }, 1000);
                    return;
                }

                const { data: device, error } = await supabaseClient
                    .from('dispositivos')
                    .select(`
                        *,
                        escolas (
                            id,
                            nome
                        )
                    `)
                    .eq('id', deviceId)
                    .is('soft_delete', null)
                    .single();

                if (error) throw error;
                
                if (!device) {
                    showToast('Dispositivo não encontrado', 'error');
                    setTimeout(() => {
                        window.location.href = 'dispositivos.html';
                    }, 1000);
                    return;
                }

                // Atualizar as informações do dispositivo na página
                document.getElementById('cameraId').textContent = device.camera_id || 'Não informado';
                document.getElementById('deviceId').textContent = device.device_id || 'Não disponível';
                document.getElementById('deviceSchool').textContent = device.escolas.nome || 'Não informado';
                document.getElementById('confirmationTitle').textContent = `Excluir Dispositivo: ${device.camera_id}`;

                hideLoading();
            } catch (error) {
                console.error('Erro ao carregar dados do dispositivo:', error);
                hideLoading();
                showToast('Erro ao carregar dados do dispositivo: ' + (error.message || error), 'error');
                setTimeout(() => {
                    window.location.href = 'dispositivos.html';
                }, 2000);
            }
        }

        // Excluir dispositivo
        async function deleteDevice() {
            try {
                // Visual dos botões
                const deleteButton = document.getElementById('deleteButton');
                const deleteButtonText = document.getElementById('deleteButtonText');
                const deleteButtonLoading = document.getElementById('deleteButtonLoading');
                
                deleteButton.disabled = true;
                deleteButtonText.textContent = 'Excluindo...';
                deleteButtonLoading.classList.remove('hidden');
                
                // Exclusão lógica (soft delete)
                const { error } = await supabaseClient
                    .from('dispositivos')
                    .update({ 
                        soft_delete: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', deviceId);

                if (error) throw error;
                
                showToast('Dispositivo excluído com sucesso!', 'success');
                
                // Redirecionar para lista após sucesso
                setTimeout(() => {
                    window.location.href = 'dispositivos.html';
                }, 1000);
                
            } catch (error) {
                console.error('Erro ao excluir dispositivo:', error);
                showToast('Erro ao excluir dispositivo: ' + (error.message || error), 'error');
                
                // Restaurar estado do botão
                const deleteButton = document.getElementById('deleteButton');
                const deleteButtonText = document.getElementById('deleteButtonText');
                const deleteButtonLoading = document.getElementById('deleteButtonLoading');
                
                deleteButton.disabled = false;
                deleteButtonText.textContent = 'Excluir Dispositivo';
                deleteButtonLoading.classList.add('hidden');
            }
        }

        // Eventos
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Inicializar sidebar
                initializeSidebar();
                
                // Carregar dados do dispositivo
                await loadDeviceData();
                
                // Configurar botão de exclusão
                document.getElementById('deleteButton').addEventListener('click', deleteDevice);
                
                // Remover preloader
                const preloader = document.querySelector('.preloader');
                setTimeout(() => {
                    preloader.style.opacity = '0';
                    setTimeout(() => {
                        preloader.style.display = 'none';
                    }, 200);
                }, 500);
            } catch (error) {
                console.error('Erro ao inicializar:', error);
                showToast('Erro ao carregar o sistema. Por favor, recarregue a página.', 'error');
            }
        });
    </script>
</body>
</html>
