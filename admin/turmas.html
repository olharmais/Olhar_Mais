<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OlharMais - Turmas</title>
    
    <!-- Favicons -->
    <link rel="icon" href="/favicon/favicon.svg" type="image/svg+xml">
    
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Estilos compartilhados -->
    <link rel="stylesheet" href="shared.css">
    
    <!-- Supabase Config -->
    <script src="/config/supabase.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Preloader -->
    <div class="preloader">
        <div class="loading-spinner"></div>
    </div>

    <!-- Inclui o Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Conteúdo Principal -->
    <main class="transition-all duration-300 p-6 md:p-8 md:ml-64 page-transition">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8 animate-slide-in">
            <h1 class="text-2xl font-bold text-gray-800">Turmas</h1>
            <div class="flex items-center gap-4">
                <a href="turmas_add.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2.5 rounded-lg transition-colors flex items-center gap-2">
                    <i class="ph ph-plus"></i>
                    Nova Turma
                </a>
                <button id="toggle-sidebar" class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg transition-colors flex items-center justify-center">
                    <i class="ph ph-list text-xl"></i>
                </button>
            </div>
        </div>

        <!-- Filtros -->
        <div class="card p-6 mb-8 animate-fade-in delay-100">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Filtro por Escola -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Escola</label>
                    <select id="filter-school" 
                            class="w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none">
                        <option value="">Todas as escolas</option>
                    </select>
                </div>

                <!-- Filtro por Série -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Série</label>
                    <select id="filter-grade" 
                            class="w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none">
                        <option value="">Todas as séries</option>
                    </select>
                </div>

                <!-- Filtro por Período -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Período</label>
                    <select id="filter-period" 
                            class="w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none">
                        <option value="">Todos os períodos</option>
                        <option value="MANHA">Manhã</option>
                        <option value="TARDE">Tarde</option>
                        <option value="INTEGRAL">Integral</option>
                    </select>
                </div>

                <!-- Filtro por Status -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                    <select id="filter-status" 
                            class="w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none">
                        <option value="">Todos os status</option>
                        <option value="ATIVA">Ativa</option>
                        <option value="INATIVA">Inativa</option>
                    </select>
                </div>
            </div>

            <!-- Botões de Ação -->
            <div class="flex justify-end gap-4 mt-6">
                <button class="px-6 py-2.5 text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors flex items-center gap-2">
                    <i class="ph ph-export"></i>
                    Exportar
                </button>
                <button onclick="loadTurmas()" class="px-6 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
                    <i class="ph ph-funnel"></i>
                    Filtrar
                </button>
            </div>
        </div>

        <!-- Lista de Turmas -->
        <div class="card overflow-hidden animate-fade-in delay-200">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="text-left py-4 px-6 text-sm font-semibold text-gray-600">Turma</th>
                            <th class="text-left py-4 px-6 text-sm font-semibold text-gray-600">Escola</th>
                            <th class="text-left py-4 px-6 text-sm font-semibold text-gray-600">Série</th>
                            <th class="text-left py-4 px-6 text-sm font-semibold text-gray-600">Período</th>
                            <th class="text-left py-4 px-6 text-sm font-semibold text-gray-600">Alunos</th>
                            <th class="text-left py-4 px-6 text-sm font-semibold text-gray-600">Status</th>
                            <th class="text-right py-4 px-6 text-sm font-semibold text-gray-600">Ações</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100" id="turmas-list">
                        <!-- Lista será preenchida via JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Paginação -->
            <div class="flex items-center justify-between px-6 py-4 bg-gray-50">
                <div class="text-sm text-gray-600">
                    Mostrando <span id="showing-start">0</span>-<span id="showing-end">0</span> de <span id="total-items">0</span> turmas
                </div>
                <div class="flex gap-2">
                    <button class="px-3 py-1 text-gray-600 hover:text-blue-600 disabled:text-gray-400">
                        Anterior
                    </button>
                    <button class="px-3 py-1 text-white bg-blue-600 rounded">1</button>
                    <button class="px-3 py-1 text-gray-600 hover:text-blue-600">
                        Próximo
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Inicializar cliente Supabase
        const supabaseClient = createSupabaseClient();

        // Variáveis de paginação
        let currentPage = 0;
        let pageSize = 10;
        let totalItems = 0;

        // Carregar escolas e séries para os filtros
        async function loadFilters() {
            try {
                // Carregar escolas
                const { data: escolas, error: escolasError } = await supabaseClient
                    .from('escolas')
                    .select('id, nome')
                    .is('soft_delete', null)
                    .order('nome');

                if (escolasError) throw escolasError;

                const escolasSelect = document.getElementById('filter-school');
                escolas.forEach(escola => {
                    const option = document.createElement('option');
                    option.value = escola.id;
                    option.textContent = escola.nome;
                    escolasSelect.appendChild(option);
                });

                // Carregar séries
                const { data: series, error: seriesError } = await supabaseClient
                    .from('series')
                    .select('id, nome')
                    .is('soft_delete', null)
                    .order('nome');

                if (seriesError) throw seriesError;

                const seriesSelect = document.getElementById('filter-grade');
                series.forEach(serie => {
                    const option = document.createElement('option');
                    option.value = serie.id;
                    option.textContent = serie.nome;
                    seriesSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar filtros:', error);
            }
        }

        // Função para carregar turmas
        async function loadTurmas(search = '') {
            try {
                const escola = document.getElementById('filter-school').value;
                const serie = document.getElementById('filter-grade').value;
                const periodo = document.getElementById('filter-period').value;
                const status = document.getElementById('filter-status').value;
                
                let query = supabaseClient
                    .from('turmas')
                    .select(`
                        *,
                        escolas!turmas_escola_id_fkey(nome),
                        series!turmas_serie_id_fkey(nome),
                        alunos!alunos_turma_fkey (
                            count
                        )
                    `, { count: 'exact' })
                    .is('soft_delete', null)
                    .order('nome', { ascending: true });

                if (search) {
                    query = query.ilike('nome', `%${search}%`);
                }

                if (escola) {
                    query = query.eq('escola_id', escola);
                }

                if (serie) {
                    query = query.eq('serie_id', serie);
                }

                if (status) {
                    query = query.eq('status', status);
                }

                if (periodo) {
                    query = query.eq('periodo', periodo);
                }

                const startRow = currentPage * pageSize;
                const endRow = startRow + pageSize - 1;
                query = query.range(startRow, endRow);

                const { data: turmas, error, count } = await query;

                if (error) throw error;

                totalItems = count || 0;
                const turmasList = document.getElementById('turmas-list');
                turmasList.innerHTML = '';

                if (!turmas || turmas.length === 0) {
                    turmasList.innerHTML = `
                        <tr>
                            <td colspan="6" class="py-4 px-6 text-center text-gray-500">
                                Nenhuma turma encontrada
                            </td>
                        </tr>
                    `;
                    updatePaginationInfo(0, 0);
                    return;
                }

                turmas.forEach(turma => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50';
                    row.innerHTML = `
                        <td class="py-4 px-6">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center">
                                    <i class="ph ph-users-three text-blue-600"></i>
                                </div>
                                <div>
                                    <div class="font-medium text-gray-900">${turma.nome || '-'}</div>
                                    <div class="text-sm text-gray-500">ID: ${turma.id}</div>
                                </div>
                            </div>
                        </td>
                        <td class="py-4 px-6 text-gray-600">${turma.escolas?.nome || '-'}</td>
                        <td class="py-4 px-6 text-gray-600">${turma.series?.nome || '-'}</td>
                        <td class="py-4 px-6 text-gray-600">${formatPeriodo(turma.periodo) || '-'}</td>
                        <td class="py-4 px-6">
                            <div class="flex items-center gap-2">
                                <i class="ph ph-student text-gray-400"></i>
                                <span>${turma.alunos[0].count || 0}</span>
                            </div>
                        </td>
                        <td class="py-4 px-6">
                            <span class="px-2 py-1 text-xs font-medium rounded-full ${
                                turma.status === 'ATIVA' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'
                            }">
                                ${turma.status || 'ATIVA'}
                            </span>
                        </td>
                        <td class="py-4 px-6">
                            <div class="flex items-center justify-end gap-2">
                                <a href="turmas_ver.html?id=${turma.id}" 
                                   class="p-2 text-gray-600 hover:text-blue-600" 
                                   title="Visualizar">
                                    <i class="ph ph-eye"></i>
                                </a>
                                <a href="turmas_edit.html?id=${turma.id}" 
                                   class="p-2 text-gray-600 hover:text-blue-600" 
                                   title="Editar">
                                    <i class="ph ph-pencil"></i>
                                </a>
                                <a href="turmas_del.html?id=${turma.id}"
                                   class="p-2 text-gray-600 hover:text-red-600" 
                                   title="Excluir">
                                    <i class="ph ph-trash"></i>
                                </a>
                            </div>
                        </td>
                    `;
                    turmasList.appendChild(row);
                });

                updatePaginationInfo(startRow + 1, Math.min(startRow + turmas.length, totalItems));

            } catch (error) {
                console.error('Erro ao carregar turmas:', error);
                showToast('Erro ao carregar turmas', 'error');
            }
        }

        // Função para formatar período
        function formatPeriodo(periodo) {
            const periodos = {
                'MANHA': 'Manhã',
                'TARDE': 'Tarde',
                'INTEGRAL': 'Integral'
            };
            return periodos[periodo] || periodo;
        }

        // Função para atualizar informações de paginação
        function updatePaginationInfo(start, end) {
            document.getElementById('showing-start').textContent = start;
            document.getElementById('showing-end').textContent = end;
            document.getElementById('total-items').textContent = totalItems;
        }

        // Função para mostrar toast
        function showToast(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                style: {
                    background: type === 'success' ? "#22c55e" : "#ef4444",
                }
            }).showToast();
        }

        // Definição da classe Sidebar
        class Sidebar {
            constructor() {
                this.sidebar = document.querySelector('.sidebar');
                this.overlay = document.querySelector('.sidebar-overlay');
                this.menuItems = document.querySelectorAll('.menu-item');
                this.isActive = false;
                
                this.init();
            }
            
            init() {
                this.overlay?.addEventListener('click', () => this.close());
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.close();
                });
                
                this.menuItems.forEach(item => {
                    item.addEventListener('click', () => {
                        const href = item.getAttribute('data-href');
                        if (href) window.location.href = href;
                        
                        if (window.innerWidth < 768) {
                            this.close();
                        }
                    });
                });
            }
            
            toggle() {
                if (window.innerWidth < 768) {
                    this.isActive = !this.isActive;
                    this.sidebar.classList.toggle('active');
                    this.overlay.classList.toggle('active');
                    this.dispatchToggleEvent();
                } else {
                    this.sidebar.classList.toggle('collapsed');
                    this.dispatchToggleEvent();
                }
            }
            
            close() {
                if (window.innerWidth < 768) {
                    this.isActive = false;
                    this.sidebar.classList.remove('active');
                    this.overlay.classList.remove('active');
                    this.dispatchToggleEvent();
                }
            }
            
            dispatchToggleEvent() {
                const event = new CustomEvent('sidebar-toggle', {
                    detail: { 
                        isActive: this.isActive,
                        isMobile: window.innerWidth < 768
                    }
                });
                document.dispatchEvent(event);
            }
        }

        // Função para inicializar o sidebar
        function initializeSidebar() {
            fetch('sidebar_admin.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('sidebar-container').innerHTML = html;
                    
                    requestAnimationFrame(() => {
                        const sidebarInstance = new Sidebar();
                        
                        const toggleButton = document.getElementById('toggle-sidebar');
                        if (toggleButton) {
                            toggleButton.addEventListener('click', () => {
                                if (sidebarInstance) {
                                    sidebarInstance.toggle();
                                }
                            });
                        }

                        updateLayout();
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar o sidebar:', error);
                });
        }

        // Função para atualizar o layout
        function updateLayout() {
            const mainContent = document.querySelector('main');
            const sidebar = document.querySelector('.sidebar');
            if (!mainContent || !sidebar) return;

            if (window.innerWidth >= 768) {
                if (sidebar.classList.contains('collapsed')) {
                    mainContent.classList.remove('md:ml-64');
                    mainContent.classList.add('md:ml-20');
                } else {
                    mainContent.classList.remove('md:ml-20');
                    mainContent.classList.add('md:ml-64');
                }
            } else {
                mainContent.classList.remove('md:ml-64', 'md:ml-20');
            }
        }

        // Inicializar quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', () => {
            const preloader = document.querySelector('.preloader');
            
            // Inicializar sidebar e carregar dados
            initializeSidebar();
            loadFilters();
            loadTurmas();
            
            // Remover preloader após carregar
            setTimeout(() => {
                preloader.classList.add('fade-out');
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 300);
            }, 500);
        });

        // Atualizar layout quando o sidebar mudar
        document.addEventListener('sidebar-toggle', () => {
            requestAnimationFrame(updateLayout);
        });

        // Atualizar layout quando a janela for redimensionada
        window.addEventListener('resize', () => {
            requestAnimationFrame(updateLayout);
        });
    </script>
</body>
</html>
