<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OlharMais - Editar Série</title>
    
    <!-- Favicons -->
    <link rel="icon" href="/favicon/favicon.svg" type="image/svg+xml">
    
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Toast -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <!-- Estilos compartilhados -->
    <link rel="stylesheet" href="shared.css">
    
    <!-- Supabase Config -->
    <script src="/config/supabase.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Preloader -->
    <div class="preloader">
        <div class="loading-spinner"></div>
    </div>

    <!-- Inclui o Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Conteúdo Principal -->
    <main class="transition-all duration-300 p-6 md:p-8 md:ml-64 page-transition">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8 animate-slide-in">
            <div class="flex items-center gap-4">
                <a href="serie.html" class="text-gray-600 hover:text-blue-600 transition-colors">
                    <i class="ph ph-arrow-left text-2xl"></i>
                </a>
                <h1 class="text-2xl font-bold text-gray-800">Editar Série</h1>
            </div>
        </div>

        <!-- Formulário -->
        <form id="serieForm" class="card p-6 animate-fade-in max-w-2xl">
            <div class="space-y-6">
                <!-- Escola -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="escola_id">
                        Escola <span class="text-red-500">*</span>
                    </label>
                    <select id="escola_id" 
                            name="escola_id" 
                            required
                            class="w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none">
                        <option value="">Selecione uma escola</option>
                    </select>
                </div>

                <!-- Nome -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="nome">
                        Nome da Série <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="nome" 
                           name="nome" 
                           required
                           class="w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none"
                           placeholder="Ex: 1º Ano">
                </div>

                <!-- Categoria -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="categoria_id">
                        Categoria <span class="text-red-500">*</span>
                    </label>
                    <select id="categoria_id" 
                            name="categoria_id" 
                            required
                            class="w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none">
                        <option value="">Selecione uma categoria</option>
                    </select>
                </div>

                <!-- Status -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="status">
                        Status <span class="text-red-500">*</span>
                    </label>
                    <select id="status" 
                            name="status" 
                            required
                            class="w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none">
                        <option value="ATIVA">Ativa</option>
                        <option value="INATIVA">Inativa</option>
                    </select>
                </div>
            </div>

            <!-- Botões -->
            <div class="flex justify-end gap-4 mt-8">
                <a href="serie.html" 
                   class="px-6 py-2.5 text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    Cancelar
                </a>
                <button type="submit" 
                        class="px-6 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
                    <i class="ph ph-check"></i>
                    Salvar Alterações
                </button>
            </div>
        </form>
    </main>

    <script>
        // Inicializar cliente Supabase
        const supabaseClient = createSupabaseClient();

        // Função para mostrar toast
        function showToast(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                style: {
                    background: type === 'success' ? "#22c55e" : "#ef4444",
                }
            }).showToast();
        }

        // Função para carregar escolas
        async function loadEscolas() {
            try {
                console.log('Iniciando carregamento de escolas...');
                const { data: escolas, error } = await supabaseClient
                    .from('escolas')
                    .select('id, nome')
                    .order('nome');

                if (error) throw error;

                console.log('Escolas carregadas:', escolas);

                const selectEscola = document.getElementById('escola_id');
                escolas.forEach(escola => {
                    const option = document.createElement('option');
                    option.value = escola.id;
                    option.textContent = escola.nome;
                    selectEscola.appendChild(option);
                });
                console.log('Select de escolas atualizado');
            } catch (error) {
                showToast('Erro ao carregar escolas', 'error');
                console.error('Erro ao carregar escolas:', error);
            }
        }

        // Função para carregar categorias
        async function loadCategorias() {
            try {
                console.log('Iniciando carregamento de categorias...');
                const { data: categorias, error: catError } = await supabaseClient
                    .from('categorias')
                    .select('id, nome')
                    .order('nome');

                if (catError) throw catError;

                console.log('Categorias carregadas:', categorias);

                const selectCategoria = document.getElementById('categoria_id');
                categorias.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.id;
                    option.textContent = cat.nome;
                    selectCategoria.appendChild(option);
                });
                console.log('Select de categorias atualizado');
            } catch (error) {
                showToast('Erro ao carregar categorias', 'error');
                console.error('Erro ao carregar categorias:', error);
            }
        }

        // Função para carregar dados da série
        async function loadFormData() {
            try {
                // Carregar dados da série
                const urlParams = new URLSearchParams(window.location.search);
                const serieId = urlParams.get('id');

                const { data: serie, error } = await supabaseClient
                    .from('series')
                    .select('*')
                    .eq('id', serieId)
                    .single();

                if (error) {
                    showToast('Série não encontrada', 'error');
                    window.location.href = 'serie.html';
                    return;
                }

                // Preencher formulário
                document.getElementById('nome').value = serie.nome;
                document.getElementById('escola_id').value = serie.escola_id;
                document.getElementById('categoria_id').value = serie.categoria_id;
                document.getElementById('status').value = serie.status;
            } catch (error) {
                console.error('Erro ao carregar dados da série:', error);
                showToast('Erro ao carregar série', 'error');
            }
        }

        // Manipular envio do formulário
        async function handleSubmit(event) {
            event.preventDefault();
            
            const formData = {
                nome: document.getElementById('nome').value,
                escola_id: document.getElementById('escola_id').value,
                categoria_id: document.getElementById('categoria_id').value,
                status: document.getElementById('status').value,
                modified_by: '00000000-0000-0000-0000-000000000000' // UUID do usuário
            };

            const { error } = await supabaseClient
                .from('series')
                .update(formData)
                .eq('id', new URLSearchParams(window.location.search).get('id'));

            if (error) {
                showToast('Erro ao atualizar série', 'error');
                return;
            }

            showToast('Série atualizada com sucesso!');
            setTimeout(() => window.location.href = 'serie.html', 1000);
        }

        // Definição da classe Sidebar
        class Sidebar {
            constructor() {
                this.sidebar = document.querySelector('.sidebar');
                this.overlay = document.querySelector('.sidebar-overlay');
                this.menuItems = document.querySelectorAll('.menu-item');
                this.isActive = false;
                
                this.init();
            }
            
            init() {
                this.overlay?.addEventListener('click', () => this.close());
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.close();
                });
                
                this.menuItems.forEach(item => {
                    item.addEventListener('click', () => {
                        const href = item.getAttribute('data-href');
                        if (href) window.location.href = href;
                        
                        if (window.innerWidth < 768) {
                            this.close();
                        }
                    });
                });
            }
            
            toggle() {
                if (window.innerWidth < 768) {
                    this.isActive = !this.isActive;
                    this.sidebar.classList.toggle('active');
                    this.overlay.classList.toggle('active');
                    this.dispatchToggleEvent();
                } else {
                    this.sidebar.classList.toggle('collapsed');
                    this.dispatchToggleEvent();
                }
            }
            
            close() {
                if (window.innerWidth < 768) {
                    this.isActive = false;
                    this.sidebar.classList.remove('active');
                    this.overlay.classList.remove('active');
                    this.dispatchToggleEvent();
                }
            }
            
            dispatchToggleEvent() {
                const event = new CustomEvent('sidebar-toggle', {
                    detail: { 
                        isActive: this.isActive,
                        isMobile: window.innerWidth < 768
                    }
                });
                document.dispatchEvent(event);
            }
        }

        // Função para inicializar o sidebar
        function initializeSidebar() {
            fetch('sidebar_admin.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('sidebar-container').innerHTML = html;
                    
                    requestAnimationFrame(() => {
                        const sidebarInstance = new Sidebar();
                        updateLayout();
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar o sidebar:', error);
                });
        }

        // Função para atualizar o layout
        function updateLayout() {
            const mainContent = document.querySelector('main');
            const sidebar = document.querySelector('.sidebar');
            if (!mainContent || !sidebar) return;

            if (window.innerWidth >= 768) {
                if (sidebar.classList.contains('collapsed')) {
                    mainContent.classList.remove('md:ml-64');
                    mainContent.classList.add('md:ml-20');
                } else {
                    mainContent.classList.remove('md:ml-20');
                    mainContent.classList.add('md:ml-64');
                }
            } else {
                mainContent.classList.remove('md:ml-64', 'md:ml-20');
            }
        }

        // Inicializar quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', async () => {
            const preloader = document.querySelector('.preloader');
            
            try {
                // Inicializar sidebar
                initializeSidebar();
                
                // Carregar dados em sequência
                await loadEscolas();
                await loadCategorias();
                await loadFormData();
                
                // Adicionar evento de submit ao formulário
                document.getElementById('serieForm').addEventListener('submit', handleSubmit);
                
                // Remover preloader após carregar
                preloader.classList.add('fade-out');
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 300);
            } catch (error) {
                console.error('Erro ao inicializar a página:', error);
                showToast('Erro ao carregar a página', 'error');
                
                // Remover preloader mesmo em caso de erro
                preloader.classList.add('fade-out');
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 300);
            }
        });

        // Atualizar layout quando o sidebar mudar
        document.addEventListener('sidebar-toggle', () => {
            requestAnimationFrame(updateLayout);
        });

        // Atualizar layout quando a janela for redimensionada
        window.addEventListener('resize', () => {
            requestAnimationFrame(updateLayout);
        });
    </script>
</body>
</html>
