<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OlharMais - Editar Câmera</title>
    
    <!-- Favicons -->
    <link rel="icon" href="/favicon/favicon.svg" type="image/svg+xml">
    
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Toast -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <!-- Supabase Config -->
    <script src="/config/supabase.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .loading-spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Preloader -->
    <div class="preloader fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="loading-spinner"></div>
    </div>

    <!-- Inclui o Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Conteúdo Principal -->
    <main class="transition-all duration-300 p-6 md:p-8 md:ml-64">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Editar Câmera</h1>
            <a href="cameras.html" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors flex items-center gap-2">
                <i class="ph ph-arrow-left"></i>
                <span>Voltar</span>
            </a>
        </div>

        <!-- Formulário -->
        <form id="editForm" class="card p-6 max-w-3xl mx-auto">
            <!-- Nome -->
            <div class="mb-6">
                <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">
                    Nome da Câmera <span class="text-red-500">*</span>
                </label>
                <input type="text" id="nome" name="nome" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- URL -->
            <div class="mb-6">
                <label for="url" class="block text-sm font-medium text-gray-700 mb-1">
                    URL <span class="text-red-500">*</span>
                </label>
                <input type="url" id="url" name="url" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- Tipo -->
            <div class="mb-6">
                <label for="tipo" class="block text-sm font-medium text-gray-700 mb-1">
                    Tipo <span class="text-red-500">*</span>
                </label>
                <select id="tipo" name="tipo" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">Selecione um tipo...</option>
                    <option value="SITE">Site</option>
                    <option value="ESCOLA">Escola</option>
                </select>
            </div>

            <!-- Cidade -->
            <div class="mb-6">
                <label for="cidade_id" class="block text-sm font-medium text-gray-700 mb-1">
                    Cidade <span class="text-red-500">*</span>
                </label>
                <select id="cidade_id" name="cidade_id" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">Selecione uma cidade...</option>
                </select>
            </div>

            <!-- Escola -->
            <div class="mb-6" id="escolaContainer">
                <label for="escola_id" class="block text-sm font-medium text-gray-700 mb-1">
                    Escola
                </label>
                <select id="escola_id" name="escola_id"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">Selecione uma escola...</option>
                </select>
            </div>

            <!-- Status -->
            <div class="mb-8">
                <label for="status" class="block text-sm font-medium text-gray-700 mb-1">
                    Status <span class="text-red-500">*</span>
                </label>
                <select id="status" name="status" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">Selecione um status...</option>
                    <option value="ATIVO">Ativo</option>
                    <option value="INATIVO">Inativo</option>
                </select>
            </div>

            <!-- Botões -->
            <div class="flex justify-end gap-3">
                <button type="button" onclick="window.location.href='cameras.html'"
                    class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors">
                    Cancelar
                </button>
                <button type="submit" id="submitButton"
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
                    <i class="ph ph-floppy-disk"></i>
                    <span>Salvar</span>
                </button>
            </div>
        </form>
    </main>

    <script>
        // Inicialização
        let supabase;
        let camera;
        
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Inicializar Supabase
                supabase = window.createSupabaseClient();
                
                // Carregar sidebar
                await loadSidebar();
                
                // Carregar dados iniciais
                await Promise.all([
                    loadCidades(),
                    loadCamera()
                ]);
                
                // Configurar eventos
                setupEvents();
                
                // Remover preloader
                hidePreloader();
            } catch (error) {
                console.error('Erro ao inicializar:', error);
                showToast('Erro ao carregar o sistema', 'error');
            }
        });
        
        // Carregar sidebar
        async function loadSidebar() {
            try {
                const response = await fetch('sidebar_admin.html');
                const html = await response.text();
                document.getElementById('sidebar-container').innerHTML = html;
            } catch (error) {
                console.error('Erro ao carregar sidebar:', error);
            }
        }
        
        // Carregar cidades
        async function loadCidades() {
            try {
                const { data: cidades, error } = await supabase
                    .from('cidades')
                    .select('id, nome')
                    .order('nome');
                
                if (error) throw error;
                
                const select = document.getElementById('cidade_id');
                cidades.forEach(cidade => {
                    const option = document.createElement('option');
                    option.value = cidade.id;
                    option.textContent = cidade.nome;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar cidades:', error);
                showToast('Erro ao carregar cidades', 'error');
            }
        }
        
        // Carregar escolas por cidade
        async function loadEscolas(cidadeId) {
            try {
                const select = document.getElementById('escola_id');
                select.innerHTML = '<option value="">Selecione uma escola...</option>';
                
                if (!cidadeId) return;
                
                const { data: escolas, error } = await supabase
                    .from('escolas')
                    .select('id, nome')
                    .eq('cidade_id', cidadeId)
                    .order('nome');
                
                if (error) throw error;
                
                escolas.forEach(escola => {
                    const option = document.createElement('option');
                    option.value = escola.id;
                    option.textContent = escola.nome;
                    select.appendChild(option);
                });
                
                // Se a câmera já estiver carregada, selecionar a escola
                if (camera?.escola_id) {
                    select.value = camera.escola_id;
                }
            } catch (error) {
                console.error('Erro ao carregar escolas:', error);
                showToast('Erro ao carregar escolas', 'error');
            }
        }
        
        // Carregar dados da câmera
        async function loadCamera() {
            try {
                // Obter ID da câmera da URL
                const urlParams = new URLSearchParams(window.location.search);
                const cameraId = urlParams.get('id');
                
                if (!cameraId) {
                    throw new Error('ID da câmera não fornecido');
                }
                
                // Buscar dados da câmera
                const { data, error } = await supabase
                    .from('cameras')
                    .select('*')
                    .eq('id', cameraId)
                    .single();
                
                if (error) throw error;
                if (!data) throw new Error('Câmera não encontrada');
                
                camera = data;
                
                // Preencher formulário
                document.getElementById('nome').value = data.nome;
                document.getElementById('url').value = data.url;
                document.getElementById('tipo').value = data.tipo;
                document.getElementById('cidade_id').value = data.cidade_id;
                document.getElementById('status').value = data.status;
                
                // Controlar visibilidade do campo escola
                const escolaContainer = document.getElementById('escolaContainer');
                if (data.tipo === 'ESCOLA') {
                    escolaContainer.style.display = 'block';
                    // Carregar escolas da cidade
                    await loadEscolas(data.cidade_id);
                    document.getElementById('escola_id').value = data.escola_id || '';
                } else {
                    escolaContainer.style.display = 'none';
                }
            } catch (error) {
                console.error('Erro ao carregar câmera:', error);
                showToast('Erro ao carregar dados da câmera', 'error');
                setTimeout(() => {
                    window.location.href = 'cameras.html';
                }, 3000);
            }
        }
        
        // Configurar eventos
        function setupEvents() {
            // Carregar escolas ao selecionar cidade
            document.getElementById('cidade_id').addEventListener('change', function(e) {
                loadEscolas(e.target.value);
            });
            
            // Controlar visibilidade do campo escola baseado no tipo
            document.getElementById('tipo').addEventListener('change', function(e) {
                const escolaContainer = document.getElementById('escolaContainer');
                if (e.target.value === 'ESCOLA') {
                    escolaContainer.style.display = 'block';
                } else {
                    escolaContainer.style.display = 'none';
                    document.getElementById('escola_id').value = '';
                }
            });
            
            // Submit do formulário
            document.getElementById('editForm').addEventListener('submit', handleSubmit);
        }
        
        // Manipular submit do formulário
        async function handleSubmit(e) {
            e.preventDefault();
            
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;
            
            try {
                // Validar campos obrigatórios
                const nome = document.getElementById('nome').value.trim();
                const url = document.getElementById('url').value.trim();
                const tipo = document.getElementById('tipo').value;
                const cidadeId = document.getElementById('cidade_id').value;
                const escolaId = document.getElementById('escola_id').value;
                const status = document.getElementById('status').value;
                
                if (!nome || !url || !tipo || !cidadeId || !status) {
                    throw new Error('Preencha todos os campos obrigatórios');
                }
                
                // Preparar dados
                const data = {
                    nome,
                    url,
                    tipo,
                    cidade_id: cidadeId,
                    escola_id: escolaId || null,
                    status
                };
                
                // Atualizar câmera
                const { error } = await supabase
                    .from('cameras')
                    .update(data)
                    .eq('id', camera.id);
                
                if (error) throw error;
                
                showToast('Câmera atualizada com sucesso!');
                setTimeout(() => {
                    window.location.href = 'cameras.html';
                }, 1000);
            } catch (error) {
                console.error('Erro ao atualizar câmera:', error);
                showToast(error.message || 'Erro ao atualizar câmera', 'error');
                submitButton.disabled = false;
            }
        }
        
        // Função para exibir toast
        function showToast(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                style: {
                    background: type === 'success' ? "#22c55e" : "#ef4444"
                }
            }).showToast();
        }
        
        // Função para esconder preloader
        function hidePreloader() {
            const preloader = document.querySelector('.preloader');
            preloader.style.opacity = '0';
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 300);
        }
    </script>
</body>
</html>
