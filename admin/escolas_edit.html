<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OlharMais - Editar Escola</title>
    
    <!-- Favicons -->
    <link rel="icon" href="/favicon/favicon.svg" type="image/svg+xml">
    
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->

    <!-- Phosphor Icons -->

    <!-- Supabase -->

    <!-- Toast -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <!-- Estilos compartilhados -->
    <link rel="stylesheet" href="shared.css">
    
    <!-- Supabase Config -->
    <script src="/config/supabase.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Estilos para o preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s;
        }
        .preloader.fade-out {
            opacity: 0;
        }
        .loading-spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* Estilos para o sidebar overlay em mobile */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Preloader -->
    <div class="preloader">
        <div class="loading-spinner"></div>
    </div>

    <!-- Inclui o Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Conteúdo Principal -->
    <main class="transition-all duration-300 p-6 md:p-8 md:ml-64 page-transition">
        <div id="content-container" class="hidden animate-fade-in">
            <!-- Header -->
            <div class="flex justify-between items-center mb-8">
                <div class="flex items-center gap-3">
                    <a href="5.html" class="p-2 rounded-lg text-gray-500 hover:text-gray-700 hover:bg-gray-100 transition-colors">
                        <i class="ph ph-arrow-left text-xl"></i>
                    </a>
                    <h1 class="text-2xl font-bold text-gray-800">Editar Escola</h1>

                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>

        <!-- Loading State -->
        <div id="loading-container" class="flex flex-col items-center justify-center min-h-[60vh]">

                Não foi possível encontrar a escola com o ID especificado.

    <script>
        // Inicializar cliente Supabase
        const supabaseClient = createSupabaseClient();
        let escolaId = null;
        
        // Função para mostrar toast
        function showToast(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                style: {
                    background: type === 'success' ? "#22c55e" : "#ef4444",
                }
            }).showToast();
        }
        
        // Definição da classe Sidebar
        class Sidebar {
            constructor() {
                this.sidebar = document.querySelector('.sidebar');
                this.overlay = document.querySelector('.sidebar-overlay');
                this.menuItems = document.querySelectorAll('.menu-item');
                this.isActive = false;
                
                this.init();
            }
            
            init() {
                this.overlay?.addEventListener('click', () => this.close());
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.close();
                });
                
                this.menuItems.forEach(item => {
                    item.addEventListener('click', () => {
                        const href = item.getAttribute('data-href');
                        if (href) window.location.href = href;
                        
                        if (window.innerWidth < 768) {
                            this.close();
                        }
                    });
                });
            }
            
            toggle() {
                if (window.innerWidth < 768) {
                    this.isActive = !this.isActive;
                    this.sidebar.classList.toggle('active');
                    this.overlay.classList.toggle('active');
                    this.dispatchToggleEvent();
                } else {
                    this.sidebar.classList.toggle('collapsed');
                    this.dispatchToggleEvent();
                }
            }
            
            close() {
                if (window.innerWidth < 768) {
                    this.isActive = false;
                    this.sidebar.classList.remove('active');
                    this.overlay.classList.remove('active');
                    this.dispatchToggleEvent();
                }
            }
            
            dispatchToggleEvent() {
                const event = new CustomEvent('sidebar-toggle', {
                    detail: { 
                        isActive: this.isActive,
                        isMobile: window.innerWidth < 768
                    }
                });
                document.dispatchEvent(event);
            }
        }
        
        // Função para inicializar o sidebar
        function initializeSidebar() {
            fetch('sidebar_admin.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('sidebar-container').innerHTML = html;
                    
                    requestAnimationFrame(() => {
                        const sidebarInstance = new Sidebar();
                        updateLayout();
                        
                        // Configurar botão toggle do sidebar
                        document.getElementById('toggleSidebar')?.addEventListener('click', () => {
                            sidebarInstance.toggle();
                        });
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar o sidebar:', error);
                });
        }
        
        // Função para atualizar o layout
        function updateLayout() {
            const mainContent = document.querySelector('main');
            const sidebar = document.querySelector('.sidebar');
            if (!mainContent || !sidebar) return;
            
            if (window.innerWidth >= 768) {
                if (sidebar.classList.contains('collapsed')) {
                    mainContent.classList.remove('md:ml-64');
                    mainContent.classList.add('md:ml-20');
                } else {
                    mainContent.classList.remove('md:ml-20');
                    mainContent.classList.add('md:ml-64');
                }
            } else {
                mainContent.classList.remove('md:ml-64', 'md:ml-20');
            }
        }
        
        // Função para consultar o CEP
        async function consultarCEP(cep) {
            const cepLimpo = cep.replace(/\D/g, '');
            
            if (cepLimpo.length !== 8) return null;
            
            try {
                const response = await fetch(`https://viacep.com.br/ws/${cepLimpo}/json/`);
                const data = await response.json();
                
                if (data.erro) {
                    showToast('CEP não encontrado', 'error');
                    return null;
                }
                
                return data;
            } catch (error) {
                console.error('Erro ao consultar CEP:', error);
                showToast('Erro ao consultar CEP', 'error');
                return null;
            }
        }
        
        // Mascarar CEP
        function mascararCEP(input) {
            input.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, ''); // Remove não números
                if (value.length > 8) value = value.slice(0, 8);
                
                if (value.length > 5) {
                    value = value.slice(0, 5) + '-' + value.slice(5);
                }
                
                e.target.value = value;
            });
            
            // Adicionar evento para consultar CEP quando o campo perder o foco
            input.addEventListener('blur', async () => {
                const cep = input.value;
                
                if (cep.replace(/\D/g, '').length === 8) {
                    // Mostrar loading
                    const submitButton = document.querySelector('button[type="submit"]');
                    const loadingSpinner = document.getElementById('loadingSpinner');
                    submitButton.disabled = true;
                    loadingSpinner.classList.remove('hidden');
                    
                    // Consultar CEP
                    const endereco = await consultarCEP(cep);
                    
                    // Esconder loading
                    submitButton.disabled = false;
                    loadingSpinner.classList.add('hidden');
                    
                    if (endereco) {
                        document.getElementById('logradouro').value = endereco.logradouro || '';
                        document.getElementById('bairro').value = endereco.bairro || '';
                        
                        // Focar no campo de número
                        document.getElementById('numero').focus();
                    }
                }
            });
        }
        
        // Carregar cidades
        async function loadCidades() {
            try {
                const { data: cidades, error } = await supabaseClient
                    .from('cidades')
                    .select('*')
                    .order('nome');
                
                if (error) throw error;
                
                const cidadeSelect = document.getElementById('cidade');
                
                if (cidades && cidades.length > 0) {
                    cidades.forEach(cidade => {
                        const option = document.createElement('option');
                        option.value = cidade.id;
                        option.textContent = cidade.nome;
                        cidadeSelect.appendChild(option);
                    });
                } else {
                    const option = document.createElement('option');
                    option.value = "";
                    option.textContent = "Nenhuma cidade disponível";
                    cidadeSelect.appendChild(option);
                }
                
            } catch (error) {
                console.error('Erro ao carregar cidades:', error);
                showToast('Erro ao carregar cidades. Tente novamente mais tarde.', 'error');
            }
        }
        
        // Obter ID da escola da URL
        function getEscolaIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            return id ? parseInt(id) : null;
        }
        
        // Carregar detalhes da escola
        async function loadEscolaDetails() {
            const loadingContainer = document.getElementById('loading-container');
            const contentContainer = document.getElementById('content-container');
            const errorContainer = document.getElementById('error-container');
            
            try {
                escolaId = getEscolaIdFromUrl();
                
                if (!escolaId) {
                    throw new Error('ID da escola não fornecido');
                }
                
                // Carregar cidades
                await loadCidades();
                
                // Buscar dados da escola
                const { data: escola, error } = await supabaseClient
                    .from('escolas')
                    .select(`
                        *,
                        cidades!escolas_cidade_id_fkey (
                            id,
                            nome
                        ),
                        categorias (
                            id,
                            nome
                        )
                    `)
                    .eq('id', escolaId)
                    .is('soft_delete', null)
                    .single();
                
                if (error) throw error;
                
                if (!escola) {
                    throw new Error('Escola não encontrada');
                }
                
                // Preencher o formulário com os dados
                document.getElementById('nome').value = escola.nome || '';
                document.getElementById('cidade').value = escola.cidade_id || '';
                document.getElementById('estado').value = escola.estado || '';
                
                // Preencher categoria se existir
                const categoriaField = document.getElementById('categoria');
                if (escola.categorias && escola.categorias.id) {
                    categoriaField.value = escola.categorias.id;
                } else {
                    categoriaField.value = '';
                }
                
                document.getElementById('status').value = escola.status || 'ATIVA';
                document.getElementById('logradouro').value = escola.endereco_logradouro || '';
                document.getElementById('numero').value = escola.endereco_numero || '';
                document.getElementById('complemento').value = escola.endereco_complemento || '';
                document.getElementById('bairro').value = escola.endereco_bairro || '';
                document.getElementById('cep').value = escola.endereco_cep || '';
                
                // Aplicar máscara de CEP
                mascararCEP(document.getElementById('cep'));
                
                // Atualizar endereço completo
                atualizarEnderecoCompleto();
                
                // Esconder loading e mostrar conteúdo
                loadingContainer.classList.add('hidden');
                contentContainer.classList.remove('hidden');
                
            } catch (error) {
                console.error('Erro ao carregar detalhes da escola:', error);
                
                // Mostrar mensagem de erro
                loadingContainer.classList.add('hidden');
                errorContainer.classList.remove('hidden');
            }
        }
        
        // Inicializar máscaras
        function initializeMasks() {
            // Máscara para CEP
            IMask(document.getElementById('cep'), {
                mask: '00000-000',
                prepare: str => {
                    // Remove todos os caracteres não numéricos
                    return str.replace(/\D/g, '');
                },
                commit: (value, masked) => {
                    const numericValue = value.replace(/\D/g, '');
                    if (numericValue.length === 8) {
                        masked.value = numericValue.replace(/(\d{5})(\d{3})/, '$1-$2');
                    }
                }
            });
        }

        // Função para validar o formulário
        function validateForm() {
            const requiredFields = [
                'nome',
                'cidade',
                'estado',
                'categoria',
                'status',
                'cep',
                'numero',
                'logradouro',
                'bairro'
            ];

            let isValid = true;
            let firstInvalidField = null;

            requiredFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                const value = field.value.trim();
                
                if (!value) {
                    field.classList.add('border-red-500');
                    if (!firstInvalidField) firstInvalidField = field;
                    isValid = false;
                } else {
                    field.classList.remove('border-red-500');
                }
            });

            // Validação específica do CEP
            const cepField = document.getElementById('cep');
            const cepValue = cepField.value.replace(/\D/g, '');
            if (cepValue.length !== 8) {
                cepField.classList.add('border-red-500');
                if (!firstInvalidField) firstInvalidField = cepField;
                isValid = false;
                showToast('O CEP deve conter 8 dígitos.', 'error');
            }

            if (!isValid && firstInvalidField) {
                firstInvalidField.focus();
                if (!cepValue || cepValue.length === 8) {
                    showToast('Por favor, preencha todos os campos obrigatórios.', 'error');
                }
            }

            return isValid;
        }

        // Função para atualizar escola
        async function updateEscola(event) {
            event.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            const submitButton = document.getElementById('submitButton');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            submitButton.disabled = true;
            loadingSpinner.classList.remove('hidden');

            try {
                const formData = new FormData(event.target);
                const data = Object.fromEntries(formData.entries());

                // Garantir que o CEP está no formato correto
                data.endereco_cep = data.endereco_cep.replace(/\D/g, '').replace(/(\d{5})(\d{3})/, '$1-$2');

                const { error } = await supabaseClient
                    .from('escolas')
                    .update({
                        nome: data.nome,
                        cidade_id: data.cidade_id,
                        estado: data.estado,
                        categoria: parseInt(data.categoria),
                        status: data.status,
                        endereco_cep: data.endereco_cep,
                        endereco_logradouro: data.endereco_logradouro,
                        endereco_numero: data.endereco_numero,
                        endereco_complemento: data.endereco_complemento || null,
                        endereco_bairro: data.endereco_bairro,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', escolaId);

                if (error) throw error;

                showToast('Escola atualizada com sucesso!');
                
                setTimeout(() => {
                    window.location.href = 'escolas_ver.html?id=' + escolaId;
                }, 1000);

            } catch (error) {
                console.error('Erro ao atualizar escola:', error);
                showToast('Erro ao atualizar escola. Tente novamente.', 'error');
                
                submitButton.disabled = false;
                loadingSpinner.classList.add('hidden');
            }
        }
        
        // Função para atualizar o campo oculto de endereço completo (apenas para fins de exibição)
        function atualizarEnderecoCompleto() {
            const logradouro = document.getElementById('logradouro').value || '';
            const numero = document.getElementById('numero').value || '';
            const complemento = document.getElementById('complemento').value || '';
            const bairro = document.getElementById('bairro').value || '';
            const cep = document.getElementById('cep').value || '';
            
            let endereco = '';
            
            if (logradouro) endereco += logradouro;
            if (numero) endereco += (endereco ? ', ' : '') + numero;
            if (complemento) endereco += (endereco ? ', ' : '') + complemento;
            if (bairro) endereco += (endereco ? ', ' : '') + bairro;
            if (cep) endereco += (endereco ? ', ' : '') + 'CEP: ' + cep;
            
            // Atualizar campo oculto (usado apenas para exibição local, não será salvo no banco)
            document.getElementById('endereco_completo').value = endereco;
        }
        
        // Inicializar quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', () => {
            const preloader = document.querySelector('.preloader');
            
            // Inicializar sidebar
            initializeSidebar();
            
            // Carregar dados da escola
            loadEscolaDetails();
            
            // Configurar formulário
            document.getElementById('editarEscolaForm').addEventListener('submit', updateEscola);
            
            // Configurar atualização de endereço completo
            const camposEndereco = ['logradouro', 'numero', 'complemento', 'bairro', 'cep'];
            camposEndereco.forEach(campo => {
                document.getElementById(campo).addEventListener('input', atualizarEnderecoCompleto);
                document.getElementById(campo).addEventListener('change', atualizarEnderecoCompleto);
            });
            
            // Remover preloader após carregar
            setTimeout(() => {
                preloader.classList.add('fade-out');
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 300);
            }, 500);
        });
        
        // Atualizar layout quando o sidebar mudar
        document.addEventListener('sidebar-toggle', () => {
            requestAnimationFrame(updateLayout);
        });
        
        // Atualizar layout quando a janela for redimensionada
        window.addEventListener('resize', () => {
            requestAnimationFrame(updateLayout);
        });

        async function loadCategorias() {
            try {
                const { data: categorias, error } = await supabaseClient
                    .from('categorias')
                    .select('*');

                if (error) throw error;

                const selectCategoria = document.getElementById('categoria');
                selectCategoria.innerHTML = '<option value="">Selecione uma categoria</option>';

                categorias.forEach(categoria => {
                    const option = document.createElement('option');
                    option.value = categoria.id;
                    option.textContent = categoria.nome;
                    selectCategoria.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar categorias:', error);
                showToast('Erro ao carregar categorias. Por favor, recarregue a página.', 'error');
            }
        }

        async function loadEscola() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const escolaId = urlParams.get('id');

                if (!escolaId) {
                    window.location.href = 'escolas.html';
                    return;
                }

                const { data: escola, error } = await supabaseClient
                    .from('escolas')
                    .select(`
                        *,
                        cidades!escolas_cidade_id_fkey (
                            id,
                            nome
                        ),
                        categorias (
                            id,
                            nome
                        )
                    `)
                    .eq('id', escolaId)
                    .single();

                if (error) throw error;

                document.getElementById('nome').value = escola.nome;
                
                // Preencher categoria se existir
                const categoriaField = document.getElementById('categoria');
                if (escola.categorias && escola.categorias.id) {
                    categoriaField.value = escola.categorias.id;
                } else {
                    categoriaField.value = '';
                }
                
                document.getElementById('status').value = escola.status;
                document.getElementById('cidade').value = escola.cidade_id;

            } catch (error) {
                console.error('Erro ao carregar escola:', error);
                showToast('Erro ao carregar dados da escola. Por favor, recarregue a página.', 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const preloader = document.querySelector('.preloader');
            
            if (preloader) {
                await Promise.all([
                    loadCidades(),
                    loadCategorias(),
                    loadEscola()
                ]);
                
                preloader.style.display = 'none';
            }
        });
    </script>
</body>
