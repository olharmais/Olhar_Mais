<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OlharMais - Dispositivos</title>
    
    <!-- Favicons -->
    <link rel="icon" href="/favicon/favicon.svg" type="image/svg+xml">
    
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Toast -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <!-- Estilos compartilhados -->
    <link rel="stylesheet" href="shared.css">
    
    <!-- Supabase Config -->
    <script src="/config/supabase.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .loading-spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .badge-success {
            background-color: #dcfce7;
            color: #16a34a;
        }
        .badge-danger {
            background-color: #fee2e2;
            color: #dc2626;
        }
        .badge-warning {
            background-color: #fff7ed;
            color: #ea580c;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Preloader -->
    <div class="preloader fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="loading-spinner"></div>
    </div>

    <!-- Inclui o Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Loading principal -->
    <div id="mainLoading" class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-40 hidden">
        <div class="loading-spinner"></div>
    </div>

    <!-- Conteúdo Principal -->
    <main class="transition-all duration-300 p-6 md:p-8 md:ml-64">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Dispositivos de Reconhecimento</h1>
            <a href="dispositivos_add.html" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                <i class="ph ph-plus mr-2"></i>
                Adicionar Dispositivo
            </a>
        </div>

        <!-- Estado vazio -->
        <div id="emptyState" class="hidden card p-12 text-center">
            <i class="ph ph-device-mobile-camera text-5xl text-gray-400 mb-4"></i>
            <h2 class="text-xl font-semibold text-gray-800 mb-2">Nenhum dispositivo cadastrado</h2>
            <p class="text-gray-600 mb-6">Adicione dispositivos de reconhecimento facial para começar a monitorar as escolas.</p>
            <a href="dispositivos_add.html" class="inline-flex items-center justify-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                <i class="ph ph-plus mr-2"></i>
                Adicionar Dispositivo
            </a>
        </div>

        <!-- Filtros -->
        <div class="card p-5 mb-6">
            <div class="flex flex-wrap gap-4">
                <div class="w-full md:w-64">
                    <label for="escolaFilter" class="block text-sm font-medium text-gray-700 mb-1">Escola</label>
                    <select id="escolaFilter" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 px-3 py-2 border">
                        <option value="">Todas as escolas</option>
                    </select>
                </div>
                <div class="w-full md:w-64">
                    <label for="statusFilter" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                    <select id="statusFilter" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 px-3 py-2 border">
                        <option value="">Todos os status</option>
                        <option value="ATIVO">Ativo</option>
                        <option value="INATIVO">Inativo</option>
                        <option value="MANUTENCAO">Manutenção</option>
                    </select>
                </div>
                <div class="w-full md:w-auto flex items-end">
                    <button id="applyFiltersBtn" class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-800 transition-colors">
                        Aplicar Filtros
                    </button>
                </div>
            </div>
        </div>

        <!-- Tabela -->
        <div class="card overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gray-50 border-b">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                ID do Dispositivo
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Escola
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Status
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                IP
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Ações
                            </th>
                        </tr>
                    </thead>
                    <tbody id="devicesTableBody">
                        <!-- Os dados serão inseridos aqui via JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Loading na tabela -->
            <div id="tableLoading" class="py-12 flex justify-center">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </main>

    <script>
        // Inicializar cliente Supabase
        const supabaseClient = createSupabaseClient();

        // Função para mostrar toast
        function showToast(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                style: {
                    background: type === 'success' ? "#22c55e" : "#ef4444"
                }
            }).showToast();
        }

        // Inicializar sidebar
        function initializeSidebar() {
            fetch('sidebar_admin.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('sidebar-container').innerHTML = html;
                })
                .catch(error => {
                    console.error('Erro ao carregar o sidebar:', error);
                });
        }

        // Carregar escolas para o filtro
        async function loadSchools() {
            try {
                const { data: escolas, error } = await supabaseClient
                    .from('escolas')
                    .select('id, nome')
                    .is('soft_delete', null)
                    .order('nome', { ascending: true });

                if (error) throw error;

                const escolaFilter = document.getElementById('escolaFilter');
                escolas.forEach(escola => {
                    const option = document.createElement('option');
                    option.value = escola.id;
                    option.textContent = escola.nome;
                    escolaFilter.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar escolas:', error);
                showToast('Erro ao carregar escolas para o filtro', 'error');
            }
        }

        // Carregar dispositivos
        async function loadDevices(escolaId = null, status = null) {
            try {
                document.getElementById('tableLoading').classList.remove('hidden');
                document.getElementById('devicesTableBody').innerHTML = '';

                let query = supabaseClient
                    .from('dispositivos')
                    .select('*, escolas(nome)')
                    .is('soft_delete', null);

                if (escolaId) {
                    query = query.eq('escola_id', escolaId);
                }

                if (status) {
                    query = query.eq('status', status);
                }

                const { data: dispositivos, error } = await query.order('camera_id', { ascending: true });

                if (error) throw error;

                document.getElementById('tableLoading').classList.add('hidden');

                if (dispositivos.length === 0) {
                    document.getElementById('emptyState').classList.remove('hidden');
                    return;
                }

                document.getElementById('emptyState').classList.add('hidden');
                
                const tableBody = document.getElementById('devicesTableBody');
                dispositivos.forEach(dispositivo => {
                    const row = document.createElement('tr');
                    row.className = 'border-b hover:bg-gray-50';
                    
                    // Status badge
                    let statusBadge = '';
                    if (dispositivo.status === 'ATIVO') {
                        statusBadge = '<span class="badge-success px-2 py-1 rounded-full text-xs">Ativo</span>';
                    } else if (dispositivo.status === 'INATIVO') {
                        statusBadge = '<span class="badge-danger px-2 py-1 rounded-full text-xs">Inativo</span>';
                    } else if (dispositivo.status === 'MANUTENCAO') {
                        statusBadge = '<span class="badge-warning px-2 py-1 rounded-full text-xs">Manutenção</span>';
                    }
                    
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            ${dispositivo.camera_id}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                            ${dispositivo.escolas.nome}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                            ${statusBadge}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                            <span title="${dispositivo.ip}" class="block max-w-[200px] truncate">
                                ${dispositivo.ip}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <div class="flex space-x-2">
                                <a href="dispositivos_ver.html?id=${dispositivo.id}" class="text-blue-600 hover:text-blue-900">
                                    <i class="ph ph-eye"></i>
                                </a>
                                <a href="dispositivos_edit.html?id=${dispositivo.id}" class="text-amber-600 hover:text-amber-900">
                                    <i class="ph ph-pencil-simple"></i>
                                </a>
                                <a href="dispositivos_del.html?id=${dispositivo.id}" class="text-red-600 hover:text-red-900">
                                    <i class="ph ph-trash"></i>
                                </a>
                            </div>
                        </td>
                    `;
                    
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Erro ao carregar dispositivos:', error);
                document.getElementById('tableLoading').classList.add('hidden');
                showToast('Erro ao carregar dispositivos', 'error');
            }
        }

        // Inicializar quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Inicializar sidebar
                initializeSidebar();
                
                // Carregar escolas para o filtro
                await loadSchools();
                
                // Carregar dispositivos
                await loadDevices();
                
                // Evento do botão de filtro
                document.getElementById('applyFiltersBtn').addEventListener('click', () => {
                    const escolaId = document.getElementById('escolaFilter').value;
                    const status = document.getElementById('statusFilter').value;
                    loadDevices(escolaId || null, status || null);
                });
                
                // Remover preloader
                const preloader = document.querySelector('.preloader');
                setTimeout(() => {
                    preloader.style.opacity = '0';
                    setTimeout(() => {
                        preloader.style.display = 'none';
                    }, 200);
                }, 500);
            } catch (error) {
                console.error('Erro ao inicializar:', error);
                showToast('Erro ao carregar o sistema. Por favor, recarregue a página.', 'error');
            }
        });
    </script>
</body>
</html>
