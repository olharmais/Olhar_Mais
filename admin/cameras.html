<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OlharMais - Câmeras</title>
    
    <!-- Favicons -->
    <link rel="icon" href="/favicon/favicon.svg" type="image/svg+xml">
    
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Toast -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <!-- Supabase Config -->
    <script src="/config/supabase.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .loading-spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Preloader -->
    <div class="preloader fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="loading-spinner"></div>
    </div>

    <!-- Inclui o Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Conteúdo Principal -->
    <main class="transition-all duration-300 p-6 md:p-8 md:ml-64">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Câmeras</h1>
            <a href="cameras_add.html" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
                <i class="ph ph-plus"></i>
                <span>Adicionar Câmera</span>
            </a>
        </div>

        <!-- Filtros -->
        <div class="card p-4 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Cidade</label>
                    <select id="filterCidade" class="w-full rounded-lg border-gray-300 shadow-sm">
                        <option value="">Todas</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Escola</label>
                    <select id="filterEscola" class="w-full rounded-lg border-gray-300 shadow-sm">
                        <option value="">Todas</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Tipo</label>
                    <select id="filterTipo" class="w-full rounded-lg border-gray-300 shadow-sm">
                        <option value="">Todos</option>
                        <option value="SITE">Site</option>
                        <option value="ESCOLA">Escola</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                    <select id="filterStatus" class="w-full rounded-lg border-gray-300 shadow-sm">
                        <option value="">Todos</option>
                        <option value="ATIVO">Ativo</option>
                        <option value="INATIVO">Inativo</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Tabela -->
        <div class="card overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cidade</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Escola</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="camerasTable" class="bg-white divide-y divide-gray-200">
                        <!-- Será preenchido via JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Estado vazio -->
            <div id="emptyState" class="hidden py-12 text-center">
                <i class="ph ph-camera-slash text-4xl text-gray-400 mb-3"></i>
                <p class="text-gray-500">Nenhuma câmera encontrada</p>
            </div>

            <!-- Loading -->
            <div id="tableLoading" class="py-12 text-center">
                <div class="loading-spinner mx-auto"></div>
            </div>
        </div>
    </main>

    <script>
        // Inicialização
        let supabase;
        
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Inicializar Supabase
                supabase = window.createSupabaseClient();
                
                // Carregar sidebar
                await loadSidebar();
                
                // Carregar filtros
                await loadFilters();
                
                // Carregar dados iniciais
                await loadCameras();
                
                // Configurar eventos dos filtros
                setupFilterEvents();
                
                // Remover preloader
                hidePreloader();
            } catch (error) {
                console.error('Erro ao inicializar:', error);
                showToast('Erro ao carregar o sistema', 'error');
            }
        });
        
        // Carregar sidebar
        async function loadSidebar() {
            try {
                const response = await fetch('sidebar_admin.html');
                const html = await response.text();
                document.getElementById('sidebar-container').innerHTML = html;
            } catch (error) {
                console.error('Erro ao carregar sidebar:', error);
            }
        }
        
        // Carregar filtros
        async function loadFilters() {
            try {
                // Carregar cidades
                const { data: cidades, error: cidadesError } = await supabase
                    .from('cidades')
                    .select('id, nome')
                    .is('soft_delete', null)
                    .order('nome');
                
                if (cidadesError) throw cidadesError;
                
                const cidadeSelect = document.getElementById('filterCidade');
                cidades.forEach(cidade => {
                    const option = document.createElement('option');
                    option.value = cidade.id;
                    option.textContent = cidade.nome;
                    cidadeSelect.appendChild(option);
                });
                
                // Carregar escolas
                const { data: escolas, error: escolasError } = await supabase
                    .from('escolas')
                    .select('id, nome')
                    .is('soft_delete', null)
                    .order('nome');
                
                if (escolasError) throw escolasError;
                
                const escolaSelect = document.getElementById('filterEscola');
                escolas.forEach(escola => {
                    const option = document.createElement('option');
                    option.value = escola.id;
                    option.textContent = escola.nome;
                    escolaSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar filtros:', error);
                showToast('Erro ao carregar filtros', 'error');
            }
        }
        
        // Configurar eventos dos filtros
        function setupFilterEvents() {
            const filters = ['filterCidade', 'filterEscola', 'filterTipo', 'filterStatus'];
            filters.forEach(filterId => {
                document.getElementById(filterId).addEventListener('change', loadCameras);
            });
        }
        
        // Carregar câmeras
        async function loadCameras() {
            try {
                document.getElementById('tableLoading').classList.remove('hidden');
                document.getElementById('emptyState').classList.add('hidden');
                
                let query = supabase
                    .from('cameras')
                    .select(`
                        *,
                        cidade:cidades(nome),
                        escola:escolas(nome)
                    `)
                    .is('soft_delete', null);
                
                // Aplicar filtros
                const cidadeId = document.getElementById('filterCidade').value;
                const escolaId = document.getElementById('filterEscola').value;
                const tipo = document.getElementById('filterTipo').value;
                const status = document.getElementById('filterStatus').value;
                
                if (cidadeId) query = query.eq('cidade_id', cidadeId);
                if (escolaId) query = query.eq('escola_id', escolaId);
                if (tipo) query = query.eq('tipo', tipo);
                if (status) query = query.eq('status', status);
                
                const { data: cameras, error } = await query.order('nome');
                
                if (error) throw error;
                
                const tableBody = document.getElementById('camerasTable');
                tableBody.innerHTML = '';
                
                if (cameras.length === 0) {
                    document.getElementById('emptyState').classList.remove('hidden');
                } else {
                    cameras.forEach(camera => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-900">${camera.nome}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">${camera.cidade?.nome || '-'}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">${camera.escola?.nome || '-'}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                    camera.tipo === 'SITE' ? 'bg-purple-100 text-purple-800' : 'bg-blue-100 text-blue-800'
                                }">
                                    ${camera.tipo}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                    camera.status === 'ATIVO' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                                }">
                                    ${camera.status}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
                                <a href="cameras_ver.html?id=${camera.id}" class="text-blue-600 hover:text-blue-900">
                                    <i class="ph ph-eye"></i>
                                </a>
                                <a href="cameras_edit.html?id=${camera.id}" class="text-indigo-600 hover:text-indigo-900">
                                    <i class="ph ph-pencil-simple"></i>
                                </a>
                                <a href="cameras_del.html?id=${camera.id}" class="text-red-600 hover:text-red-900">
                                    <i class="ph ph-trash"></i>
                                </a>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                }
            } catch (error) {
                console.error('Erro ao carregar câmeras:', error);
                showToast('Erro ao carregar câmeras', 'error');
            } finally {
                document.getElementById('tableLoading').classList.add('hidden');
            }
        }
        
        // Função para exibir toast
        function showToast(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                style: {
                    background: type === 'success' ? "#22c55e" : "#ef4444"
                }
            }).showToast();
        }
        
        // Função para esconder preloader
        function hidePreloader() {
            const preloader = document.querySelector('.preloader');
            preloader.style.opacity = '0';
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 300);
        }
    </script>
</body>
</html>
