<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OlharMais - Séries</title>
    
    <!-- Favicons -->
    <link rel="icon" href="/favicon/favicon.svg" type="image/svg+xml">
    
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Toast -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <!-- Estilos compartilhados -->
    <link rel="stylesheet" href="shared.css">
    
    <!-- Supabase Config -->
    <script src="/config/supabase.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Preloader -->
    <div class="preloader">
        <div class="loading-spinner"></div>
    </div>

    <!-- Inclui o Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Conteúdo Principal -->
    <main class="transition-all duration-300 p-6 md:p-8 md:ml-64 page-transition">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8 animate-slide-in">
            <h1 class="text-2xl font-bold text-gray-800">Séries</h1>
            <div>
                <a href="serie_add.html" class="px-4 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
                    <i class="ph ph-plus"></i>
                    <span>Nova Série</span>
                </a>
            </div>
        </div>

        <!-- Filtros -->
        <div class="card p-4 mb-6 animate-fade-in">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Busca -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="search">
                        Buscar
                    </label>
                    <input type="text" 
                           id="search" 
                           class="w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none"
                           placeholder="Digite para buscar...">
                </div>

                <!-- Status -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="status">
                        Status
                    </label>
                    <select id="status" 
                            class="w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none">
                        <option value="">Todos</option>
                        <option value="ATIVA">Ativa</option>
                        <option value="INATIVA">Inativa</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Tabela -->
        <div class="card overflow-hidden animate-fade-in">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-50 border-b border-gray-200">
                            <th class="text-left py-4 px-6 text-sm font-semibold text-gray-600">Nome</th>
                            <th class="text-left py-4 px-6 text-sm font-semibold text-gray-600">Escola</th>
                            <th class="text-left py-4 px-6 text-sm font-semibold text-gray-600">Categoria</th>
                            <th class="text-left py-4 px-6 text-sm font-semibold text-gray-600">Alunos</th>
                            <th class="text-left py-4 px-6 text-sm font-semibold text-gray-600">Status</th>
                            <th class="text-right py-4 px-6 text-sm font-semibold text-gray-600">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="seriesTableBody">
                        <!-- Dados serão inseridos aqui via JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Estado vazio -->
            <div id="emptyState" class="hidden py-12">
                <div class="text-center">
                    <i class="ph ph-graduation-cap text-4xl text-gray-400"></i>
                    <p class="mt-3 text-gray-500">Nenhuma série encontrada</p>
                </div>
            </div>

            <!-- Loading -->
            <div id="loadingState" class="py-12">
                <div class="text-center">
                    <i class="ph ph-circle-notch text-4xl text-blue-600 animate-spin"></i>
                    <p class="mt-3 text-gray-500">Carregando séries...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Inicializar cliente Supabase
        const supabaseClient = createSupabaseClient();

        // Função para mostrar toast
        function showToast(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                style: {
                    background: type === 'success' ? "#22c55e" : "#ef4444",
                }
            }).showToast();
        }

        // Função para carregar séries
        async function loadSeries(search = '', status = '') {
            try {
                let query = supabaseClient
                    .from('series')
                    .select(`
                        id,
                        nome,
                        status,
                        escolas(nome),
                        categorias(nome),
                        alunos!alunos_serie_fkey (
                            count
                        )
                    `)
                    .is('soft_delete', null)
                    .order('created_at', { ascending: false });

                if (search) {
                    query = query.ilike('nome', `%${search}%`);
                }

                if (status) {
                    query = query.eq('status', status);
                }

                const { data: series, error } = await query;

                if (error) throw error;

                const tableBody = document.getElementById('seriesTableBody');
                const emptyState = document.getElementById('emptyState');
                const loadingState = document.getElementById('loadingState');

                // Esconder loading
                loadingState.classList.add('hidden');

                if (!series || series.length === 0) {
                    tableBody.innerHTML = '';
                    emptyState.classList.remove('hidden');
                    return;
                }

                emptyState.classList.add('hidden');
                tableBody.innerHTML = series.map(serie => `
                    <tr class="border-b border-gray-200 hover:bg-gray-50 transition-colors">
                        <td class="py-4 px-6">
                            <div class="flex items-center gap-3">
                                <i class="ph ph-graduation-cap text-gray-400"></i>
                                <span class="text-gray-900">${serie.nome}</span>
                            </div>
                        </td>
                        <td class="py-4 px-6">
                            ${serie.escolas?.nome || 'N/E'}
                        </td>
                        <td class="py-4 px-6">
                            ${serie.categorias?.nome || 'N/C'}
                        </td>
                        <td class="py-4 px-6">
                            <div class="flex items-center gap-2">
                                <i class="ph ph-student text-gray-400"></i>
                                <span>${serie.alunos[0].count || 0}</span>
                            </div>
                        </td>
                        <td class="py-4 px-6">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                serie.status === 'ATIVA' 
                                    ? 'bg-green-100 text-green-800' 
                                    : 'bg-gray-100 text-gray-800'
                            }">
                                ${serie.status === 'ATIVA' ? 'Ativa' : 'Inativa'}
                            </span>
                        </td>
                        <td class="py-4 px-6">
                            <div class="flex items-center justify-end gap-2">
                                <a href="serie_ver.html?id=${serie.id}"
                                   class="text-blue-600 hover:text-blue-800 transition-colors">
                                    <i class="ph ph-eye text-xl"></i>
                                </a>
                                <a href="serie_edit.html?id=${serie.id}"
                                   class="text-gray-600 hover:text-gray-800 transition-colors">
                                    <i class="ph ph-pencil-simple text-xl"></i>
                                </a>
                                <a href="serie_del.html?id=${serie.id}"
                                   class="text-red-600 hover:text-red-800 transition-colors">
                                    <i class="ph ph-trash text-xl"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                `).join('');

            } catch (error) {
                showToast('Erro ao carregar séries', 'error');
                console.error('Erro:', error);
            }
        }

        // Definição da classe Sidebar
        class Sidebar {
            constructor() {
                this.sidebar = document.querySelector('.sidebar');
                this.overlay = document.querySelector('.sidebar-overlay');
                this.menuItems = document.querySelectorAll('.menu-item');
                this.isActive = false;
                
                this.init();
            }
            
            init() {
                this.overlay?.addEventListener('click', () => this.close());
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.close();
                });
                
                this.menuItems.forEach(item => {
                    item.addEventListener('click', () => {
                        const href = item.getAttribute('data-href');
                        if (href) window.location.href = href;
                        
                        if (window.innerWidth < 768) {
                            this.close();
                        }
                    });
                });
            }
            
            toggle() {
                if (window.innerWidth < 768) {
                    this.isActive = !this.isActive;
                    this.sidebar.classList.toggle('active');
                    this.overlay.classList.toggle('active');
                    this.dispatchToggleEvent();
                } else {
                    this.sidebar.classList.toggle('collapsed');
                    this.dispatchToggleEvent();
                }
            }
            
            close() {
                if (window.innerWidth < 768) {
                    this.isActive = false;
                    this.sidebar.classList.remove('active');
                    this.overlay.classList.remove('active');
                    this.dispatchToggleEvent();
                }
            }
            
            dispatchToggleEvent() {
                const event = new CustomEvent('sidebar-toggle', {
                    detail: { 
                        isActive: this.isActive,
                        isMobile: window.innerWidth < 768
                    }
                });
                document.dispatchEvent(event);
            }
        }

        // Função para inicializar o sidebar
        function initializeSidebar() {
            fetch('sidebar_admin.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('sidebar-container').innerHTML = html;
                    
                    requestAnimationFrame(() => {
                        const sidebarInstance = new Sidebar();
                        updateLayout();
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar o sidebar:', error);
                });
        }

        // Função para atualizar o layout
        function updateLayout() {
            const mainContent = document.querySelector('main');
            const sidebar = document.querySelector('.sidebar');
            if (!mainContent || !sidebar) return;

            if (window.innerWidth >= 768) {
                if (sidebar.classList.contains('collapsed')) {
                    mainContent.classList.remove('md:ml-64');
                    mainContent.classList.add('md:ml-20');
                } else {
                    mainContent.classList.remove('md:ml-20');
                    mainContent.classList.add('md:ml-64');
                }
            } else {
                mainContent.classList.remove('md:ml-64', 'md:ml-20');
            }
        }

        // Inicializar quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', () => {
            const preloader = document.querySelector('.preloader');
            
            // Inicializar sidebar e carregar dados
            initializeSidebar();
            loadSeries();
            
            // Configurar filtros
            let searchTimeout;
            document.getElementById('search').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    const status = document.getElementById('status').value;
                    loadSeries(e.target.value, status);
                }, 300);
            });

            document.getElementById('status').addEventListener('change', (e) => {
                const search = document.getElementById('search').value;
                loadSeries(search, e.target.value);
            });
            
            // Remover preloader após carregar
            setTimeout(() => {
                preloader.classList.add('fade-out');
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 300);
            }, 500);
        });

        // Atualizar layout quando o sidebar mudar
        document.addEventListener('sidebar-toggle', () => {
            requestAnimationFrame(updateLayout);
        });

        // Atualizar layout quando a janela for redimensionada
        window.addEventListener('resize', () => {
            requestAnimationFrame(updateLayout);
        });
    </script>
</body>
</html>
